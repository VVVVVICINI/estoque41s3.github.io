<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>

            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

<body class="bg-gray-50">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando estoque do Google Sheets...</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DA SUA PLANILHA
        const GOOGLE_SHEET_ID = '1zN6WXg-7mkb0mYOV8Hf3stQLD9wAdnyDKSPF5PfYK_M';
        const GOOGLE_SHEET_NAME = 'P√°gina1';
        
        let state = {
            items: [],
            loading: true,
            activeModal: null,
            importLoading: false,
            searchTerm: '',
            filteredItems: [],
            isEstoquista: false,
            editingItem: null,
            isNewProduct: false,
            lastUpdate: null,
            connectionError: false,
            syncInProgress: false
        };

        // üîÑ INICIALIZA√á√ÉO
        async function initApp() {
            console.log('üöÄ Iniciando sistema completo com Google Sheets...');
            
            await checkUserRole();
            await loadFromGoogleSheets();
            
            state.loading = false;
            render();
            
            // Atualizar a cada 30 segundos
            setInterval(loadFromGoogleSheets, 30000);
        }

        // üîê VERIFICAR SE √â ESTOQUISTA
        async function checkUserRole() {
            const isEstoquista = localStorage.getItem('estoque_estoquista') === 'true';
            
            if (!isEstoquista) {
                const wantToBeEstoquista = confirm('üëã Bem-vindo!\n\nVoc√™ √© o ESTOQUISTA ou um VENDEDOR?\n\nClique em "OK" se voc√™ √© o ESTOQUISTA\nClique em "Cancelar" se voc√™ √© VENDEDOR');
                
                if (wantToBeEstoquista) {
                    const password = prompt('üîê Digite a senha de estoquista:');
                    if (password === 'estoque123') {
                        state.isEstoquista = true;
                        localStorage.setItem('estoque_estoquista', 'true');
                    } else {
                        state.isEstoquista = false;
                        alert('‚ùå Senha incorreta. Modo VENDEDOR ativado.');
                    }
                } else {
                    state.isEstoquista = false;
                }
            } else {
                state.isEstoquista = true;
            }
            
            console.log('üë§ Modo:', state.isEstoquista ? 'ESTOQUISTA' : 'VENDEDOR');
        }

        // üìä CARREGAR DO GOOGLE SHEETS
        async function loadFromGoogleSheets() {
            if (state.syncInProgress) return;
            
            try {
                console.log('üìä Buscando dados da planilha...');
                
                const sheetUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${GOOGLE_SHEET_NAME}`;
                
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error('Erro ao carregar planilha');
                
                const csvData = await response.text();
                const items = parseCSV(csvData);
                
                state.items = items;
                state.filteredItems = [...items];
                state.lastUpdate = new Date().toLocaleString('pt-BR');
                state.connectionError = false;
                
                console.log('‚úÖ Dados carregados:', items.length, 'itens');
                render();
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar do Google Sheets:', error);
                state.connectionError = true;
                await loadFromLocalStorage();
            }
        }

        // üìù ANALISAR CSV - COLUNAS 1, 2, 6, 7
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const cells = parseCSVLine(lines[i]);
                    
                    // COLUNAS: 1=C√≥digo, 2=Produto, 6=Quantidade, 7=Localiza√ß√£o
                    const codigo = (cells[0] || '').toString().trim();
                    const nome = (cells[1] || '').toString().trim();
                    const quantidade = parseInt(cells[5]) || 1;
                    const localizacao = (cells[6] || 'N√£o informado').toString().trim();
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            localizacao: localizacao,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i + 1}:`, error);
                }
            }
            
            return items;
        }

        // üîß PARSER DE CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(cell => cell.replace(/^"|"$/g, '').trim());
        }

        // üíæ CARREGAR DO LOCALSTORAGE (FALLBACK)
        async function loadFromLocalStorage() {
            const savedItems = localStorage.getItem('estoque_compartilhado');
            if (savedItems) {
                state.items = JSON.parse(savedItems);
                state.filteredItems = [...state.items];
                console.log('üì± Dados carregados do localStorage:', state.items.length, 'itens');
            }
        }

        // üíæ SALVAR NO LOCALSTORAGE
        function saveToLocalStorage() {
            localStorage.setItem('estoque_compartilhado', JSON.stringify(state.items));
            console.log('üíæ Dados salvos no localStorage');
        }

        // ‚ûï ADICIONAR NOVO PRODUTO
        function addNewProduct() {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem adicionar produtos.');
                return;
            }
            
            state.editingItem = {
                id: 'new_' + Date.now(),
                codigo: '',
                nome: '',
                quantidade: 1,
                localizacao: '',
                data_entrada: new Date().toISOString().split('T')[0],
                updated_at: new Date().toISOString()
            };
            state.isNewProduct = true;
            render();
        }

        // ‚úèÔ∏è EDITAR PRODUTO
        function editItem(item) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem editar produtos.');
                return;
            }
            
            state.editingItem = { ...item };
            state.isNewProduct = false;
            render();
        }

        // üíæ SALVAR PRODUTO (NOVO OU EDI√á√ÉO)
        async function saveProduct() {
            try {
                if (!state.editingItem.codigo || !state.editingItem.nome) {
                    alert('‚ùå C√≥digo e nome s√£o obrigat√≥rios!');
                    return;
                }
                
                if (state.isNewProduct) {
                    // Adicionar novo produto
                    state.items.unshift(state.editingItem);
                    alert('‚úÖ Produto adicionado! (Salvo localmente)');
                } else {
                    // Atualizar produto existente
                    const index = state.items.findIndex(item => item.id === state.editingItem.id);
                    if (index !== -1) {
                        state.items[index] = {
                            ...state.editingItem,
                            updated_at: new Date().toISOString()
                        };
                    }
                    alert('‚úÖ Produto atualizado! (Salvo localmente)');
                }
                
                state.filteredItems = [...state.items];
                saveToLocalStorage();
                
                state.editingItem = null;
                state.isNewProduct = false;
                render();
                
            } catch (error) {
                console.error('‚ùå Erro ao salvar produto:', error);
                alert('Erro ao salvar produto: ' + error.message);
            }
        }

        // ‚ùå CANCELAR EDI√á√ÉO
        function cancelEdit() {
            state.editingItem = null;
            state.isNewProduct = false;
            render();
        }

        // üóëÔ∏è EXCLUIR PRODUTO
        async function deleteItem(id) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem excluir produtos.');
                return;
            }
            
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;
            
            state.items = state.items.filter(item => item.id !== id);
            state.filteredItems = state.filteredItems.filter(item => item.id !== id);
            saveToLocalStorage();
            render();
            alert('‚úÖ Produto exclu√≠do! (Salvo localmente)');
        }

        // üîÑ SINCRONIZAR COM PLANILHA (EXPORTAR)
        async function syncWithSpreadsheet() {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem sincronizar com a planilha.');
                return;
            }
            
            try {
                state.syncInProgress = true;
                render();
                
                // Criar CSV para exporta√ß√£o
                const csvContent = createCSVForExport();
                
                // Para uma solu√ß√£o real, aqui voc√™ usaria a API do Google Sheets
                // Por enquanto, vamos apenas baixar o CSV
                downloadCSV(csvContent, 'estoque_atualizado.csv');
                
                alert('‚úÖ Dados exportados para CSV!\n\nPara atualizar a planilha:\n1. Abra sua planilha no Google Sheets\n2. Substitua os dados pelo arquivo baixado\n3. Salve a planilha\n\nOs vendedores ver√£o as mudan√ßas automaticamente!');
                
            } catch (error) {
                console.error('‚ùå Erro na sincroniza√ß√£o:', error);
                alert('Erro na sincroniza√ß√£o: ' + error.message);
            } finally {
                state.syncInProgress = false;
                render();
            }
        }

        // üìù CRIAR CSV PARA EXPORTA√á√ÉO
        function createCSVForExport() {
            const headers = ['CODIGO', 'PRODUTO', 'QUANTIDADE', 'LOCALIZACAO'];
            let csvContent = headers.join(',') + '\n';
            
            state.items.forEach(item => {
                const row = [
                    `"${item.codigo}"`,
                    `"${item.nome}"`,
                    item.quantidade,
                    `"${item.localizacao}"`
                ];
                csvContent += row.join(',') + '\n';
            });
            
            return csvContent;
        }

        // üì• BAIXAR CSV
        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // üì• IMPORTAR EXCEL
        async function importFromExcel(event) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem importar planilhas.');
                return;
            }

            const file = event.target.files[0];
            if (!file) return;
            
            try {
                state.importLoading = true;
                render();
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        processImportedData(jsonData);
                        
                    } catch (error) {
                        alert('Erro ao ler arquivo: ' + error.message);
                        state.importLoading = false;
                        render();
                    }
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                alert('Erro na importa√ß√£o: ' + error.message);
                state.importLoading = false;
                render();
            }
        }

        // üîÑ PROCESSAR DADOS IMPORTADOS
        function processImportedData(data) {
            try {
                let importedCount = 0;
                const newItems = [];
                
                for (let i = 0; i < data.length; i++) {
                    try {
                        const item = data[i];
                        const mappedItem = {
                            id: 'import_' + Date.now() + '_' + i,
                            codigo: String(item.CODIGO || item.C√≥digo || item.codigo || '').trim(),
                            nome: String(item.PRODUTO || item.Produto || item.NOME || item.nome || '').trim(),
                            quantidade: parseInt(item.QUANTIDADE || item.Quantidade || item.quantidade) || 1,
                            localizacao: String(item.LOCALIZACAO || item.Localiza√ß√£o || item.localizacao || 'N√£o informado').trim(),
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        };
                        
                        if (mappedItem.codigo && mappedItem.nome) {
                            newItems.push(mappedItem);
                            importedCount++;
                        }
                        
                    } catch (itemError) {
                        console.warn(`Erro no item ${i}:`, itemError);
                    }
                }
                
                // SUBSTITUIR todos os itens
                state.items = newItems;
                state.filteredItems = [...newItems];
                saveToLocalStorage();
                
                state.importLoading = false;
                render();
                
                alert(`‚úÖ ${importedCount} produtos importados!\n\nDica: Use "Sincronizar com Planilha" para exportar para o Google Sheets.`);
                
            } catch (error) {
                alert('Erro ao processar dados: ' + error.message);
                state.importLoading = false;
                render();
            }
        }

        // üîç FILTRAR ITENS
        function filterItems() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
                return;
            }
            
            state.filteredItems = state.items.filter(item => 
                item.codigo.toLowerCase().includes(term) ||
                item.nome.toLowerCase().includes(term) ||
                item.localizacao.toLowerCase().includes(term)
            );
        }

                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Estoque");
                XLSX.writeFile(wb, 'modelo_importacao.xlsx');
                alert('üìã Modelo baixado!');
                
            } catch (error) {

        }

            render();

            state.activeModal = null;
            state.importLoading = false;

                                                            <div class="flex gap-2">
                                                                <button onclick="editItem(${JSON.stringify(item).replace(/"/g, '&quot;')})" 
                                                                    class="text-blue-600 hover:text-blue-800 font-medium text-sm bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded-lg transition-colors">
                                                                    Editar
                                                                </button>
                                                                <button onclick="deleteItem('${item.id}')" 
                                                                    class="text-red-600 hover:text-red-800 font-medium text-sm bg-red-50 hover:bg-red-100 px-3 py-1 rounded-lg transition-colors">
                                                                    Excluir
                                                                </button>
                                                            </div>
                                                        </td>
                                                    ` : ''}
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>

                        <!-- MODAL EDI√á√ÉO/ADICIONAR -->
                        ${state.editingItem ? `
                            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <div class="bg-purple-600 text-white px-6 py-4 rounded-t-2xl">
                                        <h2 class="text-xl font-bold">${state.isNewProduct ? 'Adicionar Novo Produto' : 'Editar Produto'}</h2>
                                    </div>
                                    <div class="p-6">
                                        <div class="space-y-4">
                                            <div class="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">C√≥digo *</label>
                                                    <input type="text" 
                                                        value="${state.editingItem.codigo}"
                                                        oninput="state.editingItem.codigo = this.value"
                                                        placeholder="Ex: CEL-001"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade *</label>
                                                    <input type="number" 
                                                        value="${state.editingItem.quantidade}"
                                                        oninput="state.editingItem.quantidade = parseInt(this.value) || 0"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                                </div>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto *</label>
                                                <input type="text" 
                                                    value="${state.editingItem.nome}"
                                                    oninput="state.editingItem.nome = this.value"
                                                    placeholder="Ex: Smartphone Samsung Galaxy"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">üìç Localiza√ß√£o *</label>
                                                <input type="text" 
                                                    value="${state.editingItem.localizacao}"
                                                    oninput="state.editingItem.localizacao = this.value"
                                                    placeholder="Ex: Prateleira A1 - Corredor 3"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-6 border-t border-gray-200 flex justify-end gap-3">
                                        <button onclick="cancelEdit()" 
                                            class="px-6 py-3 border-2 border-gray-300 text-gray-700 hover:bg-gray-50 rounded-xl font-medium transition-colors">
                                            Cancelar
                                        </button>
                                        <button onclick="saveProduct()" 
                                            class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-xl font-medium transition-colors">
                                            ${state.isNewProduct ? 'Adicionar Produto' : 'Salvar Altera√ß√µes'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        <!-- MODAL IMPORTAR -->
                        ${state.activeModal === 'import' ? `
                            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <div class="bg-purple-600 text-white px-6 py-4 rounded-t-2xl">
                                        <h2 class="text-xl font-bold">Importar Planilha</h2>
                                    </div>
                                    <div class="p-6">
                                        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center">
                                            <div class="text-4xl mb-4 text-purple-600">üì§</div>
                                            <h3 class="font-semibold text-gray-900 mb-2">Selecione a planilha</h3>
                                            <p class="text-sm text-gray-600 mb-4">Formatos: .xlsx, .xls, .csv</p>
                                            <label class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold cursor-pointer inline-block transition-colors">
                                                ${state.importLoading ? `
                                                    <div class="flex items-center gap-2">
                                                        <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full"></div>
                                                        <span>Processando...</span>
                                                    </div>
                                                ` : 'Selecionar Planilha'}
                                                <input type="file" accept=".xlsx,.xls,.csv" onchange="importFromExcel(event)" class="hidden" ${state.importLoading ? 'disabled' : ''}>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="p-6 border-t border-gray-200 flex justify-between">
                                        <button onclick="downloadTemplate()" 
                                            class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl font-medium transition-colors">
                                            üìã Baixar Modelo
                                        </button>
                                        <button onclick="closeModal()" 
                                            class="px-6 py-3 border-2 border-gray-300 text-gray-700 hover:bg-gray-50 rounded-xl font-medium transition-colors">
                                            Fechar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        <!-- STATUS DO SISTEMA -->
                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-500">
                                üìä Sistema conectado ao Google Sheets ‚Ä¢ 
                                Atualizado: ${state.lastUpdate || 'Agora'} ‚Ä¢
                                <button onclick="loadFromGoogleSheets()" class="text-purple-600 hover:text-purple-800 underline">
                                    Atualizar Dados
                                </button>
                            </p>
                            <p class="text-xs text-gray-400 mt-2">
                                Lendo colunas: C√≥digo (1¬™) ‚Ä¢ Produto (2¬™) ‚Ä¢ Quantidade (6¬™) ‚Ä¢ Localiza√ß√£o (7¬™)
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        // INICIAR APLICA√á√ÉO
        console.log('üöÄ Iniciando sistema completo...');
        
        const safetyTimeout = setTimeout(() => {
            if (state.loading) {
                state.loading = false;
                render();
            }
        }, 5000);

        initApp().then(() => {
            clearTimeout(safetyTimeout);
        }).catch(error => {
            console.error('‚ùå Erro na inicializa√ß√£o:', error);
            clearTimeout(safetyTimeout);
            state.loading = false;
            render();
        });
    </script>
</body>
</html>
