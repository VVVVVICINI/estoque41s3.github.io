<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

            animation: spin 1s linear infinite;

<body class="bg-gray-50">

                <p class="text-gray-600">Carregando estoque...</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DO SUPABASE
        const SUPABASE_URL = 'https://gknitzmuhslvljtxkoni.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdrbml0em11aHNsdmxqdHhrb25pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMjE0MDEsImV4cCI6MjA3NTg5NzQwMX0.j-OVBYn-OFExiQs-s8GPgDrPIiUNNO8rwoRgVpcqlTA';
        
        // Estado global - DADOS COMPARTILHADOS
        let state = {
            items: [],
            loading: true,
            activeModal: null,
            importLoading: false,
            searchTerm: '',
            filteredItems: [],
            isEstoquista: false // Modo estoquista (pode importar) vs vendedor (s√≥ visualiza)
        };

        // Inicializar Supabase
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (error) {
            console.error('‚ùå Supabase n√£o dispon√≠vel');
        }

        // üîÑ INICIALIZA√á√ÉO COM DADOS COMPARTILHADOS
        async function initApp() {
            console.log('üöÄ Iniciando sistema compartilhado...');
            
            // Verificar se √© estoquista (tem senha) ou vendedor (s√≥ visualiza)
            await checkUserRole();
            await loadSharedItems();
            
            state.loading = false;
            render();
        }

        // üîê VERIFICAR SE √â ESTOQUISTA
        async function checkUserRole() {
            // Senha simples para estoquista (pode ser qualquer coisa)
            const isEstoquista = localStorage.getItem('estoque_estoquista') === 'true';
            state.isEstoquista = isEstoquista;
            console.log('üë§ Modo:', state.isEstoquista ? 'ESTOQUISTA' : 'VENDEDOR');
        }

        // üì¶ CARREGAR DADOS COMPARTILHADOS
        async function loadSharedItems() {
            try {
                // SEMPRE usar a mesma chave para todos os usu√°rios
                const sharedItemsKey = 'estoque_compartilhado';
                const localItems = localStorage.getItem(sharedItemsKey);
                
                if (localItems) {
                    state.items = JSON.parse(localItems);
                    state.filteredItems = [...state.items];
                    console.log('üì¶ Dados compartilhados carregados:', state.items.length, 'itens');
                } else {
                    // Dados iniciais de exemplo
                    state.items = [
                        {
                            id: 'exemplo_1',
                            codigo: 'CEL-001',
                            nome: 'Smartphone Samsung Galaxy',
                            quantidade: 5,
                            localizacao: 'Prateleira A1 - Corredor Principal',
                            categoria: 'Telefonia',
                            observacoes: 'Modelo 2024 - Caixa Azul',
                            data_entrada: new Date().toISOString().split('T')[0]
                        },
                        {
                            id: 'exemplo_2',
                            codigo: 'NOTE-002',
                            nome: 'Notebook Dell Inspiron',
                            quantidade: 3,
                            localizacao: 'Arm√°rio T√©cnico - Sala 2',
                            categoria: 'Inform√°tica',
                            observacoes: 'Com carregador original',
                            data_entrada: new Date().toISOString().split('T')[0]
                        }
                    ];
                    state.filteredItems = [...state.items];
                    saveSharedItems();
                    console.log('üì¶ Dados de exemplo criados');
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar dados compartilhados:', error);
                state.items = [];
                state.filteredItems = [];
            }
        }

        // üíæ SALVAR DADOS COMPARTILHADOS
        function saveSharedItems() {
            try {
                const sharedItemsKey = 'estoque_compartilhado';
                localStorage.setItem(sharedItemsKey, JSON.stringify(state.items));
                console.log('üíæ Dados compartilhados salvos:', state.items.length, 'itens');
            } catch (error) {
                console.error('‚ùå Erro ao salvar dados compartilhados:', error);
            }
        }

        // üîç FILTRAR ITENS
        function filterItems() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
                return;
            }
            
            state.filteredItems = state.items.filter(item => 
                item.codigo.toLowerCase().includes(term) ||
                item.nome.toLowerCase().includes(term) ||
                item.localizacao.toLowerCase().includes(term) ||
                item.categoria.toLowerCase().includes(term) ||
                (item.observacoes && item.observacoes.toLowerCase().includes(term))
            );
        }

        // üîì ATIVAR MODO ESTOQUISTA
        function activateEstoquistaMode() {
            const password = prompt('üîê Digite a senha de estoquista:');
            // Senha simples - voc√™ pode mudar para qualquer coisa
            if (password === 'estoque123') {
                state.isEstoquista = true;
                localStorage.setItem('estoque_estoquista', 'true');
                alert('‚úÖ Modo estoquista ativado! Agora voc√™ pode importar planilhas.');
                render();
            } else {
                alert('‚ùå Senha incorreta. Apenas visualiza√ß√£o permitida.');
            }
        }

        // üì• BAIXAR MODELO
        function downloadTemplate() {
            try {
                const templateData = [
                    {
                        'CODIGO': 'CEL-001',
                        'PRODUTO': 'Smartphone Samsung Galaxy',
                        'QUANTIDADE': '5',
                        'LOCALIZACAO': 'Prateleira A1 - Corredor 3',
                        'CATEGORIA': 'Telefonia',
                        'OBSERVACOES': 'Modelo 2024 - Caixa Azul'
                    },
                    {
                        'CODIGO': 'NOTE-002',
                        'PRODUTO': 'Notebook Dell Inspiron',
                        'QUANTIDADE': '3',
                        'LOCALIZACAO': 'Arm√°rio T√©cnico - Sala 2',
                        'CATEGORIA': 'Inform√°tica',
                        'OBSERVACOES': 'Com carregador original'
                    }
                ];
                
                const ws = XLSX.utils.json_to_sheet(templateData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Modelo");
                XLSX.writeFile(wb, 'modelo_estoque.xlsx');
                alert('üìã Modelo baixado! Preencha e importe para atualizar o estoque.');
            } catch (error) {
                alert('Erro ao baixar modelo');
            }
        }

        // üì• IMPORTAR EXCEL (S√ì ESTOQUISTA)
        async function importFromExcel(event) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem importar planilhas.');
                return;
            }

            const file = event.target.files[0];
            if (!file) return;
            
            try {
                state.importLoading = true;
                render();
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        processImportedData(jsonData);
                        
                    } catch (error) {
                        alert('Erro ao ler arquivo: ' + error.message);
                        state.importLoading = false;
                        render();
                    }
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                alert('Erro na importa√ß√£o: ' + error.message);
                state.importLoading = false;
                render();
            }
        }

        // üîÑ PROCESSAR DADOS IMPORTADOS
        function processImportedData(data) {
            try {
                let importedCount = 0;
                const newItems = [];
                
                for (let i = 0; i < data.length; i++) {
                    try {
                        const item = data[i];
                        const mappedItem = {
                            id: 'item_' + Date.now() + '_' + i,
                            codigo: String(item.CODIGO || item.C√≥digo || item.codigo || '').trim(),
                            nome: String(item.PRODUTO || item.Produto || item.NOME || item.nome || '').trim(),
                            quantidade: parseInt(item.QUANTIDADE || item.Quantidade || item.quantidade) || 1,
                            localizacao: String(item.LOCALIZACAO || item.Localiza√ß√£o || item.localizacao || 'N√£o informado').trim(),
                            categoria: String(item.CATEGORIA || item.Categoria || item.categoria || 'Geral').trim(),
                            observacoes: String(item.OBSERVACOES || item.Observa√ß√µes || item.observacoes || '').trim(),
                            data_entrada: new Date().toISOString().split('T')[0]
                        };
                        
                        if (mappedItem.codigo && mappedItem.nome) {
                            newItems.push(mappedItem);
                            importedCount++;
                        }
                        
                    } catch (itemError) {
                        console.warn(`Erro no item ${i}:`, itemError);
                    }
                }
                
                // SUBSTITUIR todos os itens (atualiza√ß√£o completa do estoque)
                state.items = newItems;
                state.filteredItems = [...newItems];
                saveSharedItems();
                
                state.importLoading = false;
                render();
                
                alert(`‚úÖ Estoque atualizado!\n${importedCount} produtos importados.\n\nTodos os vendedores j√° podem ver as novas localiza√ß√µes!`);
                
            } catch (error) {
                alert('Erro ao processar dados: ' + error.message);
                state.importLoading = false;
                render();
            }
        }

        // üéØ FUN√á√ïES DE UI
        function openModal(type) {
            state.activeModal = type;
            render();
        }

        function closeModal() {
            state.activeModal = null;
            state.importLoading = false;
            render();
        }

        function render() {
            if (state.loading) {
                return; // J√° tem loading no HTML inicial
            }

            document.getElementById('app').innerHTML = `
                <div class="min-h-screen p-4 bg-gray-50">
                    <div class="max-w-7xl mx-auto">
                        <!-- CABE√áALHO -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-purple-600 rounded-2xl flex items-center justify-center">
                                        <span class="text-white text-xl">üè™</span>
                                    </div>
                                    <div>
                                        <h1 class="text-2xl font-bold text-gray-900">Localizador de Produtos</h1>
                                        <p class="text-gray-600">41¬∫ S3 - Estoque Compartilhado</p>
                                        <div class="flex items-center gap-2 mt-1">
                                            <span class="text-sm ${state.isEstoquista ? 'text-green-600 font-bold' : 'text-blue-600'}">
                                                ${state.isEstoquista ? 'üë®‚Äçüíº MODO ESTOQUISTA' : 'üë§ MODO VENDEDOR'}
                                            </span>
                                            ${!state.isEstoquista ? `
                                                <button onclick="activateEstoquistaMode()" class="text-xs text-purple-600 underline">
                                                    Tornar-se estoquista
                                                </button>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <div class="text-right">
                                        <div class="text-2xl font-bold text-purple-600">${state.items.length}</div>
                                        <div class="text-sm text-gray-600">produtos no estoque</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- BARRA DE PESQUISA E A√á√ïES -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="flex-1">
                                    <input 
                                        type="text" 
                                        placeholder="üîç Pesquisar por c√≥digo, produto, localiza√ß√£o..."
                                        value="${state.searchTerm}"
                                        oninput="state.searchTerm = this.value; filterItems(); render();"
                                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-purple-400 focus:outline-none"
                                    >
                                </div>
                                <div class="flex gap-2 flex-wrap">
                                    ${state.isEstoquista ? `
                                        <button onclick="openModal('import')" 
                                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-semibold flex items-center gap-2 transition-colors whitespace-nowrap">
                                            üì• Atualizar Estoque
                                        </button>
                                    ` : ''}
                                    <button onclick="downloadTemplate()" 
                                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg font-semibold flex items-center gap-2 transition-colors whitespace-nowrap">
                                        üìã Modelo
                                    </button>
                                </div>
                            </div>
                            ${state.searchTerm ? `
                                <div class="mt-3 text-sm text-gray-600">
                                    ${state.filteredItems.length} resultado(s) para "${state.searchTerm}"
                                </div>
                            ` : ''}
                        </div>

                        <!-- LISTA DE PRODUTOS -->
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                            ${state.items.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-8xl mb-6 text-purple-600">üì¶</div>
                                    <h3 class="text-2xl font-semibold text-gray-600 mb-3">Estoque vazio</h3>
                                    <p class="text-gray-500 mb-6">O estoquista precisa importar uma planilha</p>
                                    ${state.isEstoquista ? `
                                        <button onclick="openModal('import')" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-xl font-semibold transition-colors">
                                            üì• Importar Primeira Planilha
                                        </button>
                                    ` : `
                                        <p class="text-sm text-gray-500">Aguarde o estoquista carregar os produtos</p>
                                    `}
                                </div>
                            ` : state.filteredItems.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-6xl mb-6 text-gray-400">üîç</div>
                                    <h3 class="text-xl font-semibold text-gray-600 mb-3">Nenhum produto encontrado</h3>
                                    <p class="text-gray-500">Tente buscar por outro termo</p>
                                </div>
                            ` : `
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-purple-600 text-white">
                                            <tr>
                                                <th class="px-4 py-3 text-left text-sm font-bold">C√≥digo</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Produto</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">üìç Localiza√ß√£o</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Categoria</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Quantidade</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Observa√ß√µes</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${state.filteredItems.map(item => `
                                                <tr class="hover:bg-gray-50 transition-colors">
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-bold text-purple-600">${item.codigo}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-semibold text-gray-900">${item.nome}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="flex items-center gap-2">
                                                            <span class="text-lg">üìç</span>
                                                            <div>
                                                                <div class="text-sm font-bold text-green-700">${item.localizacao}</div>
                                                                ${item.data_entrada ? `
                                                                    <div class="text-xs text-gray-500">Atualizado em ${item.data_entrada}</div>
                                                                ` : ''}
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <span class="px-2 py-1 bg-purple-100 text-purple-800 rounded-full text-xs font-medium">
                                                            ${item.categoria}
                                                        </span>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-bold">
                                                            ${item.quantidade}
                                                        </span>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm text-gray-600 max-w-xs">${item.observacoes || '-'}</div>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>

                        <!-- INSTRU√á√ïES -->
                        <div class="mt-6 bg-blue-50 rounded-xl p-6">
                            <h3 class="font-semibold text-blue-800 mb-2">üí° Como usar:</h3>
                            <div class="grid md:grid-cols-2 gap-4 text-sm text-blue-700">
                                <div>
                                    <strong>Para Vendedores:</strong>
                                    <ul class="list-disc list-inside mt-1 space-y-1">
                                        <li>Use a barra de pesquisa para encontrar produtos</li>
                                        <li>Veja a localiza√ß√£o exata de cada item</li>
                                        <li>Verifique quantidade dispon√≠vel</li>
                                    </ul>
                                </div>
                                <div>
                                    <strong>Para Estoquistas:</strong>
                                    <ul class="list-disc list-inside mt-1 space-y-1">
                                        <li>Baixe o modelo de planilha</li>
                                        <li>Preencha com produtos e localiza√ß√µes</li>
                                        <li>Importe para atualizar o estoque para todos</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- MODAL IMPORTAR -->
                ${state.activeModal === 'import' ? `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                            <div class="bg-purple-600 text-white px-6 py-4 rounded-t-2xl">
                                <h2 class="text-xl font-bold">Atualizar Estoque</h2>
                            </div>
                            <div class="p-6">
                                <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center">
                                    <div class="text-4xl mb-4 text-purple-600">üì§</div>
                                    <h3 class="font-semibold text-gray-900 mb-2">Selecione a planilha atualizada</h3>
                                    <p class="text-sm text-gray-600 mb-4">Formatos: .xlsx, .xls, .csv</p>
                                    <label class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold cursor-pointer inline-block transition-colors">
                                        ${state.importLoading ? `
                                            <div class="flex items-center gap-2">
                                                <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full"></div>
                                                <span>Processando...</span>
                                            </div>
                                        ` : 'Selecionar Planilha'}
                                        <input type="file" accept=".xlsx,.xls,.csv" onchange="importFromExcel(event)" class="hidden" ${state.importLoading ? 'disabled' : ''}>
                                    </label>
                                </div>
                                
                                <div class="mt-6 bg-yellow-50 p-4 rounded-lg">
                                    <h4 class="font-semibold text-yellow-800 mb-2">‚ö†Ô∏è Aten√ß√£o Estoquista:</h4>
                                    <p class="text-sm text-yellow-700">
                                        Ao importar uma nova planilha, <strong>todos os produtos anteriores ser√£o substitu√≠dos</strong>. 
                                        Todos os vendedores ver√£o imediatamente as novas localiza√ß√µes.
                                    </p>
                                </div>
                            </div>
                            <div class="p-6 border-t border-gray-200 flex justify-between">
                                <button onclick="downloadTemplate()" 
                                    class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl font-medium transition-colors">
                                    üìã Baixar Modelo
                                </button>
                                <button onclick="closeModal()" 
                                    class="px-6 py-3 border-2 border-gray-300 text-gray-700 hover:bg-gray-50 rounded-xl font-medium transition-colors">
                                    Fechar
                                </button>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
        }

        // INICIAR APLICA√á√ÉO
        console.log('üöÄ Iniciando Sistema Compartilhado...');
        
        const safetyTimeout = setTimeout(() => {
            if (state.loading) {
                state.loading = false;
                render();
            }
        }, 3000);

        initApp().then(() => {
            clearTimeout(safetyTimeout);
        }).catch(error => {
            clearTimeout(safetyTimeout);
            state.loading = false;
            render();
        });
    </script>
</body>
