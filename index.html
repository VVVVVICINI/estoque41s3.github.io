<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - 41¬∫ S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* MODO NOTURNO SIMPLIFICADO */
        .dark-mode {
            background: #1a202c;
            color: #e2e8f0;
        }
        .dark-card {
            background: #2d3748;
            color: #e2e8f0;
            border: 1px solid #4a5568;
        }
        .dark-input {
            background: #4a5568;
            border-color: #718096;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-50" id="body">
    <div id="app"></div>

    <script>
        // CONFIGURA√á√ÉO SIMPLIFICADA
        const SUPABASE_URL = 'https://gknitzmuhslvljtxkoni.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdrbml0em11aHNsdmxqdHhrb25pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMjE0MDEsImV4cCI6MjA3NTg5NzQwMX0.j-OVBYn-OFExiQs-s8GPgDrPIiUNNO8rwoRgVpcqlTA';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ESTADO SIMPLIFICADO
        let state = {
            user: null,
            items: [],
            loading: true,
            showLogin: true,
            darkMode: false,
            loginForm: { email: '', password: '' },
            registerForm: { email: '', password: '', nome: '' }
        };

        // FUN√á√ÉO DE INICIALIZA√á√ÉO SIMPLIFICADA
        async function initAuth() {
            try {
                console.log('üîç Iniciando autentica√ß√£o...');
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Erro na sess√£o:', error);
                }
                
                state.user = session?.user || null;
                console.log('üë§ Usu√°rio:', state.user ? 'Logado' : 'Deslogado');
                
                state.loading = false;
                render();
                
            } catch (error) {
                console.error('‚ùå Erro na inicializa√ß√£o:', error);
                state.loading = false;
                render();
            }
        }

        // FUN√á√ÉO DE LOGIN SIMPLIFICADA
        async function login() {
            if (!state.loginForm.email || !state.loginForm.password) {
                alert('‚ùå Preencha email e senha');
                return;
            }
            
            try {
                console.log('üîê Tentando login...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: state.loginForm.email,
                    password: state.loginForm.password
                });

                if (error) throw error;
                
                state.user = data.user;
                state.loginForm = { email: '', password: '' };
                console.log('‚úÖ Login bem-sucedido');
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                alert('Erro ao fazer login: ' + error.message);
            }
        }

        // FUN√á√ÉO DE CADASTRO SIMPLIFICADA
        async function register() {
            if (!state.registerForm.email || !state.registerForm.password || !state.registerForm.nome) {
                alert('‚ùå Preencha todos os campos');
                return;
            }
            
            try {
                console.log('üìù Tentando cadastro...');
                const { data, error } = await supabase.auth.signUp({
                    email: state.registerForm.email,
                    password: state.registerForm.password,
                    options: { 
                        data: { 
                            nome: state.registerForm.nome
                        }
                    }
                });

                if (error) throw error;
                
                alert('‚úÖ Cadastro realizado! Verifique seu email para confirmar.');
                state.showLogin = true;
                state.registerForm = { email: '', password: '', nome: '' };
                
            } catch (error) {
                console.error('‚ùå Erro no cadastro:', error);
                alert('Erro: ' + error.message);
            }
        }

        // FUN√á√ÉO DE LOGOUT
        async function logout() {
            try {
                await supabase.auth.signOut();
                state.user = null;
                state.showLogin = true;
                console.log('üö™ Usu√°rio deslogado');
            } catch (error) {
                console.error('‚ùå Erro no logout:', error);
            }
        }

        // FUN√á√ÉO PARA ALTERNAR MODO ESCURO
        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            const body = document.getElementById('body');
            if (state.darkMode) {
                body.classList.add('dark-mode');
                body.classList.remove('bg-gray-50');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('bg-gray-50');
            }
            render();
        }

        // RENDERIZA√á√ÉO SIMPLIFICADA
        function render() {
            console.log('üé® Renderizando...', state);
            
            if (state.loading) {
                document.getElementById('app').innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-center">
                            <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p class="text-gray-600">Carregando...</p>
                        </div>
                    </div>
                `;
                return;
            }

            if (!state.user) {
                renderLogin();
                return;
            }

            renderApp();
        }

        function renderLogin() {
            const isDark = state.darkMode;
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-screen p-4">
                    <div class="${isDark ? 'dark-card' : 'bg-white'} rounded-2xl shadow-xl p-8 max-w-md w-full transition-colors">
                        <div class="text-center mb-8">
                            <div class="w-16 h-16 bg-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                <span class="text-white text-2xl">üì¶</span>
                            </div>
                            <h1 class="text-2xl font-bold text-purple-600 mb-2">Controle de Estoque</h1>
                            <p class="${isDark ? 'text-gray-400' : 'text-gray-600'}">41¬∫ S3 - Sistema em Tempo Real</p>
                        </div>

                        ${state.showLogin ? `
                            <!-- TELA DE LOGIN -->
                            <div class="space-y-4">
                                <div>
                                    <input type="email" placeholder="Seu email" 
                                        value="${state.loginForm.email}"
                                        oninput="state.loginForm.email = this.value"
                                        class="w-full px-4 py-3 rounded-xl border-2 ${isDark ? 'dark-input' : 'border-gray-200'} focus:border-purple-400 transition-colors"
                                        autocomplete="email">
                                </div>
                                <div>
                                    <input type="password" placeholder="Sua senha" 
                                        value="${state.loginForm.password}"
                                        oninput="state.loginForm.password = this.value"
                                        class="w-full px-4 py-3 rounded-xl border-2 ${isDark ? 'dark-input' : 'border-gray-200'} focus:border-purple-400 transition-colors"
                                        autocomplete="current-password">
                                </div>
                                <button onclick="login()" 
                                    class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold transition-colors">
                                    Entrar no Sistema
                                </button>
                                <div class="text-center">
                                    <button onclick="state.showLogin = false; render()" 
                                        class="text-purple-600 hover:text-purple-700 text-sm font-medium">
                                        Primeira vez? Criar conta
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <!-- TELA DE CADASTRO -->
                            <div class="space-y-4">
                                <div>
                                    <input type="text" placeholder="Seu nome completo" 
                                        value="${state.registerForm.nome}"
                                        oninput="state.registerForm.nome = this.value"
                                        class="w-full px-4 py-3 rounded-xl border-2 ${isDark ? 'dark-input' : 'border-gray-200'} focus:border-purple-400 transition-colors"
                                        autocomplete="name">
                                </div>
                                <div>
                                    <input type="email" placeholder="Seu melhor email" 
                                        value="${state.registerForm.email}"
                                        oninput="state.registerForm.email = this.value"
                                        class="w-full px-4 py-3 rounded-xl border-2 ${isDark ? 'dark-input' : 'border-gray-200'} focus:border-purple-400 transition-colors"
                                        autocomplete="email">
                                </div>
                                <div>
                                    <input type="password" placeholder="Crie uma senha (6+ caracteres)" 
                                        value="${state.registerForm.password}"
                                        oninput="state.registerForm.password = this.value"
                                        class="w-full px-4 py-3 rounded-xl border-2 ${isDark ? 'dark-input' : 'border-gray-200'} focus:border-purple-400 transition-colors"
                                        autocomplete="new-password">
                                </div>
                                <button onclick="register()" 
                                    class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold transition-colors">
                                    Criar Minha Conta
                                </button>
                                <div class="text-center">
                                    <button onclick="state.showLogin = true; render()" 
                                        class="text-purple-600 hover:text-purple-700 text-sm font-medium">
                                        J√° tem conta? Fazer login
                                    </button>
                                </div>
                            </div>
                        `}

                        <!-- BOT√ÉO MODO ESCURO -->
                        <div class="text-center mt-6">
                            <button onclick="toggleDarkMode()" 
                                class="text-sm ${isDark ? 'text-yellow-400' : 'text-gray-600'} hover:text-purple-600 transition-colors">
                                ${isDark ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderApp() {
            const isDark = state.darkMode;
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen p-4 ${isDark ? 'dark-mode' : 'bg-gray-50'} transition-colors">
                    <div class="max-w-4xl mx-auto">
                        <!-- CABE√áALHO -->
                        <div class="${isDark ? 'dark-card' : 'bg-white'} rounded-2xl shadow-lg p-6 mb-6 transition-colors">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-purple-600 rounded-2xl flex items-center justify-center">
                                        <span class="text-white text-xl">üì¶</span>
                                    </div>
                                    <div>
                                        <h1 class="text-2xl font-bold ${isDark ? 'text-white' : 'text-gray-900'}">Controle de Estoque</h1>
                                        <p class="${isDark ? 'text-gray-400' : 'text-gray-600'}">41¬∫ S3 ‚Ä¢ ${state.user.email}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <button onclick="toggleDarkMode()" 
                                        class="p-2 rounded-lg ${isDark ? 'bg-gray-600 text-yellow-400' : 'bg-gray-200 text-gray-700'} transition-colors">
                                        ${isDark ? '‚òÄÔ∏è' : 'üåô'}
                                    </button>
                                    <button onclick="logout()" 
                                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl font-semibold transition-colors">
                                        Sair
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- CONTE√öDO PRINCIPAL -->
                        <div class="${isDark ? 'dark-card' : 'bg-white'} rounded-2xl shadow-lg p-6 transition-colors">
                            <div class="text-center py-12">
                                <div class="text-6xl mb-4 ${isDark ? 'text-purple-400' : 'text-purple-600'}">üöÄ</div>
                                <h2 class="text-2xl font-bold ${isDark ? 'text-white' : 'text-gray-900'} mb-4">
                                    Sistema Carregado com Sucesso!
                                </h2>
                                <p class="${isDark ? 'text-gray-400' : 'text-gray-600'} mb-6">
                                    Bem-vindo ao sistema de controle de estoque.
                                </p>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                                    <div class="${isDark ? 'bg-gray-700' : 'bg-purple-50'} p-4 rounded-xl text-center">
                                        <div class="text-2xl mb-2">üìä</div>
                                        <h3 class="font-semibold ${isDark ? 'text-white' : 'text-gray-900'}">Dashboard</h3>
                                        <p class="text-sm ${isDark ? 'text-gray-400' : 'text-gray-600'} mt-1">Visualize seus dados</p>
                                    </div>
                                    <div class="${isDark ? 'bg-gray-700' : 'bg-blue-50'} p-4 rounded-xl text-center">
                                        <div class="text-2xl mb-2">üì¶</div>
                                        <h3 class="font-semibold ${isDark ? 'text-white' : 'text-gray-900'}">Produtos</h3>
                                        <p class="text-sm ${isDark ? 'text-gray-400' : 'text-gray-600'} mt-1">Gerencie itens</p>
                                    </div>
                                    <div class="${isDark ? 'bg-gray-700' : 'bg-green-50'} p-4 rounded-xl text-center">
                                        <div class="text-2xl mb-2">‚ö°</div>
                                        <h3 class="font-semibold ${isDark ? 'text-white' : 'text-gray-900'}">R√°pido</h3>
                                        <p class="text-sm ${isDark ? 'text-gray-400' : 'text-gray-600'} mt-1">Interface √°gil</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- RODAP√â -->
                        <div class="text-center mt-8 ${isDark ? 'text-gray-500' : 'text-gray-600'} text-sm">
                            Sistema de Controle de Estoque - 41¬∫ S3
                        </div>
                    </div>
                </div>
            `;
        }

        // INICIAR APLICA√á√ÉO
        console.log('üöÄ Iniciando aplica√ß√£o...');
        initAuth();

        // ESCUTAR MUDAN√áAS DE AUTENTICA√á√ÉO
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('üîÑ Mudan√ßa de autentica√ß√£o:', event);
            state.user = session?.user || null;
            render();
        });
    </script>
</body>
</html>
