<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Estoque - SUPER BRUNO ATACADO</title>
    <meta name="theme-color" content="#a00b08">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-red: #a00b08;
            --primary-yellow: #f4cf08;
            --primary-beige: #d8cfc4;
            --primary-dark-red: #4d0505;
            --primary-purple: #9c7c84;
        }
        
        .brand-gradient {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-dark-red) 100%);
        }
        
        .btn-primary {
            background-color: var(--primary-red);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark-red);
        }
        
        .btn-secondary {
            background-color: var(--primary-yellow);
            color: var(--primary-dark-red);
        }
        
        .status-tag {
            display: inline-block !important;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin: 2px;
            line-height: 1.2;
            white-space: nowrap;
            border: 1px solid;
        }
        
        .status-mostruario {
            background-color: #fef9e7 !important;
            color: #7d6608 !important;
            border-color: #f4cf08 !important;
        }
        
        .status-embalado {
            background-color: #e8f8ef !important;
            color: #186a3b !important;
            border-color: #2ecc71 !important;
        }
        
        .status-frentedeloja {
            background-color: #e8f4fd !important;
            color: #1a5276 !important;
            border-color: #3498db !important;
        }
        
        .status-separadocd {
            background-color: #f4ecf7 !important;
            color: #6c3483 !important;
            border-color: #9b59b6 !important;
        }
        
        .status-montagem {
            background-color: #ebedef !important;
            color: #2c3e50 !important;
            border-color: #34495e !important;
        }
        
        .status-assistencia {
            background-color: #fdedec !important;
            color: #943126 !important;
            border-color: #e74c3c !important;
        }
        
        .status-default {
            background-color: #f8f9fa !important;
            color: #495057 !important;
            border-color: #dee2e6 !important;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .search-input {
            font-size: 16px !important;
        }

        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
            .mobile-text-sm {
                font-size: 0.875rem;
            }
            .search-input {
                height: 52px;
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Conectando com a planilha ao vivo...</p>
            </div>
        </div>
    </div>

    <script>
        // üîß CONFIGURA√á√ÉO DA PLANILHA
        const GOOGLE_SHEET_ID = '1zN6WXg-7mkb0mYOV8Hf3stQLD9wAdnyDKSPF5PfYK_M';
        
        let state = {
            items: [],
            loading: true,
            searchTerm: '',
            filteredItems: [],
            lastUpdate: null,
            connectionError: false,
            sortField: 'codigo',
            sortDirection: 'asc',
            autoRefresh: true,
            syncInterval: null
        };

        // üìä BUSCAR DADOS AO VIVO DA PLANILHA
        async function fetchLiveData() {
            try {
                console.log('üîÑ Buscando dados ao vivo...');
                
                // URL para buscar dados em tempo real
                const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=P√°gina1&t=${Date.now()}`;
                
                console.log('üîó URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const csvData = await response.text();
                console.log('üìÑ Dados recebidos:', csvData.length, 'caracteres');
                
                // Verificar se veio dados v√°lidos
                if (!csvData || csvData.includes('autocrat demo job')) {
                    throw new Error('Planilha n√£o est√° acess√≠vel publicamente');
                }
                
                const items = parseCSVData(csvData);
                
                if (items.length > 0) {
                    state.items = items;
                    state.connectionError = false;
                    state.lastUpdate = new Date().toLocaleString('pt-BR');
                    console.log('‚úÖ Dados ao vivo carregados:', items.length, 'produtos');
                    
                    // Salvar backup local
                    localStorage.setItem('estoque_live_backup', JSON.stringify({
                        items: items,
                        timestamp: Date.now()
                    }));
                    
                    return true;
                } else {
                    throw new Error('Nenhum produto encontrado');
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao buscar dados ao vivo:', error);
                
                // Tentar carregar do backup
                try {
                    const backup = localStorage.getItem('estoque_live_backup');
                    if (backup) {
                        const data = JSON.parse(backup);
                        state.items = data.items;
                        state.connectionError = true;
                        console.log('üì± Backup carregado:', state.items.length, 'produtos');
                        return true;
                    }
                } catch (backupError) {
                    console.error('‚ùå Erro no backup:', backupError);
                }
                
                return false;
            }
        }

        // üìù ANALISAR DADOS CSV
        function parseCSVData(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            console.log('üìã Total de linhas:', lines.length);
            
            // Pular cabe√ßalho (linha 1) e processar a partir da linha 2
            for (let i = 1; i < lines.length; i++) {
                try {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    // Parser CSV robusto
                    const cells = [];
                    let current = '';
                    let inQuotes = false;
                    let quoteChar = '"';
                    
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        
                        if ((char === '"' || char === "'") && !inQuotes) {
                            inQuotes = true;
                            quoteChar = char;
                        } else if (char === quoteChar && inQuotes) {
                            inQuotes = false;
                        } else if (char === ',' && !inQuotes) {
                            cells.push(current);
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    cells.push(current);
                    
                    const cleanCells = cells.map(cell => 
                        cell.replace(/^["']|["']$/g, '').trim()
                    );
                    
                    console.log(`üì¶ Linha ${i}:`, cleanCells);
                    
                    // Mapear colunas (ajuste conforme sua planilha)
                    const codigo = cleanCells[0] || '';
                    const nome = cleanCells[1] || '';
                    const quantidade = parseInt(cleanCells[2]) || 0;
                    const plataforma = cleanCells[3] || 'N√£o informado';
                    const observacoes = cleanCells[4] || '';
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.warn(`‚ùå Erro na linha ${i}:`, error);
                }
            }
            
            console.log('üéØ Produtos processados:', items.length);
            return items;
        }

        // üîÑ SINCRONIZA√á√ÉO AUTOM√ÅTICA
        async function syncWithSheet() {
            state.loading = true;
            render();
            
            const success = await fetchLiveData();
            
            if (!success) {
                state.connectionError = true;
                showNotification('‚ùå Erro ao conectar com a planilha');
            } else {
                showNotification('‚úÖ Dados atualizados em tempo real!');
            }
            
            state.loading = false;
            applySortingAndFiltering();
            render();
        }

        // üìä FORMATAR OBSERVA√á√ïES
        function formatObservacoes(observacoes) {
            if (!observacoes || observacoes.trim() === '') {
                return '<span class="status-tag status-default">Sem informa√ß√µes</span>';
            }

            const textoLimpo = observacoes.trim();
            const partes = textoLimpo.split(/[,\.]| e |\//).filter(part => part.trim());
            
            if (partes.length === 0) {
                partes.push(textoLimpo);
            }
            
            return partes.map(parte => {
                const texto = parte.trim().toLowerCase();
                let statusClass = 'status-default';
                
                if (texto.includes('mostruario') || texto.includes('mostru√°rio') || texto.includes('amostra')) {
                    statusClass = 'status-mostruario';
                }
                else if (texto.includes('embalado') || texto.includes('caixa') || texto.includes('box')) {
                    statusClass = 'status-embalado';
                }
                else if (texto.includes('frente') || texto.includes('loja') || texto.includes('vitrine') || texto.includes('exposi') || texto.includes('prateleira')) {
                    statusClass = 'status-frentedeloja';
                }
                else if (texto.includes('separado') || texto.includes('cd') || texto.includes('centro') || texto.includes('distribui') || texto.includes('deposito') || texto.includes('dep√≥sito')) {
                    statusClass = 'status-separadocd';
                }
                else if (texto.includes('montar') || texto.includes('montagem') || texto.includes('montado') || texto.includes('armar')) {
                    statusClass = 'status-montagem';
                }
                else if (texto.includes('assistencia') || texto.includes('assist√™ncia') || texto.includes('conserto') || texto.includes('reparo') || texto.includes('manuten') || texto.includes('defeito')) {
                    statusClass = 'status-assistencia';
                }

                return `<span class="status-tag ${statusClass} mr-1 mb-1 inline-block">${parte.trim()}</span>`;
            }).join('');
        }

        // üîç FUN√á√ïES DE BUSCA
        function handleSearchInput(event) {
            state.searchTerm = event.target.value;
            applySortingAndFiltering();
            render();
        }

        function clearSearch() {
            state.searchTerm = '';
            applySortingAndFiltering();
            render();
        }

        function sortBy(field) {
            if (state.sortField === field) {
                state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                state.sortField = field;
                state.sortDirection = 'asc';
            }
            applySortingAndFiltering();
            render();
        }

        function getSortIcon(field) {
            if (state.sortField !== field) {
                return '‚ÜïÔ∏è';
            }
            return state.sortDirection === 'asc' ? '‚¨ÜÔ∏è' : '‚¨áÔ∏è';
        }

        function applySortingAndFiltering() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
            } else {
                state.filteredItems = state.items.filter(item => 
                    item.codigo.toLowerCase().includes(term) ||
                    item.nome.toLowerCase().includes(term) ||
                    item.plataforma.toLowerCase().includes(term) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(term))
                );
            }
            
            state.filteredItems.sort((a, b) => {
                let valueA, valueB;
                
                switch (state.sortField) {
                    case 'codigo':
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                        break;
                    case 'nome':
                        valueA = a.nome.toLowerCase();
                        valueB = b.nome.toLowerCase();
                        break;
                    case 'quantidade':
                        valueA = a.quantidade;
                        valueB = b.quantidade;
                        break;
                    case 'plataforma':
                        valueA = a.plataforma.toLowerCase();
                        valueB = b.plataforma.toLowerCase();
                        break;
                    default:
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                }
                
                if (state.sortDirection === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });
        }

        // üîî NOTIFICA√á√ÉO
        function showNotification(message) {
            const notification = document.createElement('div');
            const isError = message.includes('‚ùå');
            notification.className = `fixed top-4 right-4 ${isError ? 'bg-red-500' : 'bg-green-600'} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">√ó</button>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) notification.remove();
            }, 4000);
        }

        // üïí CALCULAR TEMPO DESDE ATUALIZA√á√ÉO
        function getTimeSinceUpdate() {
            if (!state.lastUpdate) return 'Nunca';
            return 'Agora mesmo';
        }

        // ‚öôÔ∏è CONFIGURAR ATUALIZA√á√ÉO AUTOM√ÅTICA
        function toggleAutoRefresh() {
            state.autoRefresh = !state.autoRefresh;
            
            if (state.autoRefresh) {
                state.syncInterval = setInterval(syncWithSheet, 30000); // 30 segundos
                showNotification('üîÑ Atualiza√ß√£o autom√°tica ativada (30s)');
            } else {
                if (state.syncInterval) {
                    clearInterval(state.syncInterval);
                    state.syncInterval = null;
                }
                showNotification('‚è∏Ô∏è Atualiza√ß√£o autom√°tica pausada');
            }
            
            render();
        }

        // üéØ INICIALIZA√á√ÉO
        async function initApp() {
            console.log('üöÄ Iniciando sistema ao vivo...');
            
            // Primeira sincroniza√ß√£o
            await syncWithSheet();
            
            // Configurar atualiza√ß√£o autom√°tica a cada 30 segundos
            state.syncInterval = setInterval(syncWithSheet, 30000);
            
            showNotification('‚úÖ Conectado! Atualizando a cada 30 segundos');
        }

        // üé® RENDERIZA√á√ÉO PRINCIPAL
        function render() {
            if (state.loading) return;
            
            const app = document.getElementById('app');
            app.innerHTML = `
                <!-- HEADER -->
                <header class="brand-gradient shadow-lg">
                    <div class="container mx-auto px-4 py-4">
                        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                            <div class="flex items-center gap-4">
                                <div class="brand-gradient rounded-xl p-2 text-white font-bold text-xl flex items-center justify-center h-16 w-48 shadow-md">
                                    <div class="flex items-center">
                                        <span class="text-white">SUPER</span>
                                        <span class="text-yellow-300 ml-1">BRUNO</span>
                                    </div>
                                </div>
                                <div>
                                    <h1 class="text-white text-xl md:text-2xl font-bold">Mapa de Estoque AO VIVO</h1>
                                    <p class="text-yellow-200 text-sm mobile-hidden">Dados em Tempo Real</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-4">
                                <button onclick="toggleAutoRefresh()" 
                                        class="${state.autoRefresh ? 'btn-secondary' : 'bg-gray-500'} px-4 py-2 rounded-lg font-medium flex items-center gap-2">
                                    ${state.autoRefresh ? 'üîÑ Auto' : '‚è∏Ô∏è Pausado'}
                                </button>
                                <button onclick="syncWithSheet()" 
                                        class="btn-primary px-4 py-2 rounded-lg font-medium flex items-center gap-2">
                                    üîÑ Atualizar
                                </button>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- MAIN CONTENT -->
                <main class="container mx-auto px-2 md:px-4 py-4 md:py-6">
                    <!-- STATUS BAR -->
                    <div class="bg-white rounded-lg p-4 mb-4 md:mb-6 shadow">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-2 md:gap-4">
                            <div class="flex flex-col md:flex-row items-start md:items-center gap-2 md:gap-4 mobile-text-sm">
                                <div class="flex items-center gap-2">
                                    <span class="font-medium">üì¶ Total:</span>
                                    <span class="text-red-600 font-bold">${state.items.length}</span>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <span class="font-medium">üîç Filtrados:</span>
                                    <span class="text-red-600 font-bold">${state.filteredItems.length}</span>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <span class="font-medium">üïí Atualizado:</span>
                                    <span class="text-gray-700">${getTimeSinceUpdate()}</span>
                                </div>
                                
                                ${state.connectionError ? `
                                    <div class="flex items-center gap-2">
                                        <span class="font-medium text-orange-600">‚ö†Ô∏è Usando Backup</span>
                                    </div>
                                ` : `
                                    <div class="flex items-center gap-2">
                                        <span class="font-medium text-green-600">‚úÖ Ao Vivo</span>
                                    </div>
                                `}
                                
                                ${state.autoRefresh ? `
                                    <div class="flex items-center gap-2">
                                        <span class="font-medium text-blue-600">üîÑ Auto (30s)</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>

                    <!-- SEARCH BAR -->
                    <div class="bg-white rounded-lg p-4 mb-4 md:mb-6 shadow">
                        <div class="relative">
                            <input type="text" 
                                   id="searchInput"
                                   placeholder="üîç Buscar produto por c√≥digo, nome, plataforma..."
                                   value="${state.searchTerm}"
                                   oninput="handleSearchInput(event)"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent search-input">
                            
                            ${state.searchTerm ? `
                                <button onclick="clearSearch()" 
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 bg-white rounded-full w-8 h-8 flex items-center justify-center">
                                    ‚ùå
                                </button>
                            ` : ''}
                        </div>
                        <p class="text-sm text-gray-500 mt-2">
                            üí° Os dados s√£o atualizados automaticamente a cada 30 segundos
                        </p>
                    </div>

                    <!-- PRODUCTS TABLE -->
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-gradient-to-r from-red-700 to-red-900 text-white">
                                        <th class="px-3 py-2 md:px-4 md:py-3 text-left sortable mobile-text-sm" onclick="sortBy('codigo')">
                                            C√≥digo ${getSortIcon('codigo')}
                                        </th>
                                        <th class="px-3 py-2 md:px-4 md:py-3 text-left sortable mobile-text-sm" onclick="sortBy('nome')">
                                            Nome ${getSortIcon('nome')}
                                        </th>
                                        <th class="px-3 py-2 md:px-4 md:py-3 text-left sortable mobile-text-sm" onclick="sortBy('quantidade')">
                                            Qtd ${getSortIcon('quantidade')}
                                        </th>
                                        <th class="px-3 py-2 md:px-4 md:py-3 text-left sortable mobile-hidden" onclick="sortBy('plataforma')">
                                            Plataforma ${getSortIcon('plataforma')}
                                        </th>
                                        <th class="px-3 py-2 md:px-4 md:py-3 text-left mobile-text-sm">Localiza√ß√£o</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${state.filteredItems.length === 0 ? `
                                        <tr>
                                            <td colspan="5" class="px-4 py-8 text-center text-gray-500">
                                                ${state.searchTerm ? 
                                                    'üîç Nenhum produto encontrado. Tente outros termos.' : 
                                                    'üì¶ Carregando produtos...'}
                                            </td>
                                        </tr>
                                    ` : ''}
                                    
                                    ${state.filteredItems.map(item => `
                                        <tr class="hover:bg-gray-50 transition-colors">
                                            <td class="px-3 py-2 md:px-4 md:py-3 font-mono font-bold text-red-700 mobile-text-sm">
                                                ${item.codigo}
                                            </td>
                                            <td class="px-3 py-2 md:px-4 md:py-3">
                                                <div class="font-medium mobile-text-sm">${item.nome}</div>
                                            </td>
                                            <td class="px-3 py-2 md:px-4 md:py-3">
                                                <span class="font-bold ${item.quantidade === 0 ? 'text-red-600' : 'text-green-600'} mobile-text-sm">
                                                    ${item.quantidade}
                                                </span>
                                            </td>
                                            <td class="px-3 py-2 md:px-4 md:py-3 mobile-hidden">
                                                <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm">
                                                    ${item.plataforma}
                                                </span>
                                            </td>
                                            <td class="px-3 py-2 md:px-4 md:py-3">
                                                <div class="flex flex-wrap gap-1">
                                                    ${formatObservacoes(item.observacoes)}
                                                </div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- LEGENDA -->
                    <div class="mt-6 bg-white rounded-lg p-4 shadow">
                        <h3 class="font-bold text-gray-800 mb-2">üé® Legenda de Localiza√ß√£o:</h3>
                        <div class="flex flex-wrap gap-2">
                            <span class="status-tag status-mostruario">Mostru√°rio</span>
                            <span class="status-tag status-embalado">Embalado</span>
                            <span class="status-tag status-frentedeloja">Frente de Loja</span>
                            <span class="status-tag status-separadocd">Separado p/CD</span>
                            <span class="status-tag status-montagem">Montagem</span>
                            <span class="status-tag status-assistencia">Assist√™ncia</span>
                        </div>
                    </div>
                </main>

                <!-- FOOTER -->
                <footer class="mt-8 text-center text-gray-500 text-sm">
                    <p>üîÑ Atualiza√ß√£o autom√°tica a cada 30 segundos | üìä Dados ao vivo da planilha</p>
                    <p class="mt-1">${state.lastUpdate ? `√öltima atualiza√ß√£o: ${state.lastUpdate}` : ''}</p>
                </footer>
            `;

            // Focar no campo de busca
            setTimeout(() => {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) searchInput.focus();
            }, 100);
        }

        // üöÄ INICIAR APLICATIVO
        initApp();
    </script>
</body>
</html>
