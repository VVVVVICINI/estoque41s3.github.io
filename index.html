        // üì• IMPORTAR DO EXCEL - COM SUPABASE
        async function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                state.importLoading = true;
                state.importErrors = [];
                render();
                
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        console.log('üìä Dados da planilha:', jsonData.length, 'itens');
                        await processImportedData(jsonData);
                        
                    } catch (error) {
                        console.error('Erro ao ler arquivo:', error);
                        state.importErrors.push(`Erro ao ler arquivo: ${error.message}`);
                        state.importLoading = false;
                        render();
                        alert('‚ùå Erro ao ler o arquivo: ' + error.message);
                    }
                };
                
                reader.onerror = function() {
                    state.importErrors.push('Erro ao ler o arquivo');
                    state.importLoading = false;
                    render();
                    alert('‚ùå Erro ao ler o arquivo');
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                state.importErrors.push(`Erro geral: ${error.message}`);
                state.importLoading = false;
                render();
                alert('‚ùå Erro ao processar arquivo: ' + error.message);
            }
        }

        // üîÑ PROCESSAR DADOS IMPORTADOS - COM SUPABASE
        async function processImportedData(data) {
            try {
                console.log('üîç Processando dados para Supabase...', data.length, 'itens');
                
                let importedCount = 0;
                let errorCount = 0;
                const itemsToSave = [];
                
                for (let i = 0; i < data.length; i++) {
                    const item = data[i];
                    
                    try {
                        // Mapear colunas
                        const mappedItem = {
                            codigo: String(item.CODIGO || item.C√≥digo || item.codigo || '').trim(),
                            nome: String(item.PRODUTO || item.Produto || item.NOME || item.nome || '').trim(),
                            quantidade: parseInt(item.QUANTIDADE || item.Quantidade || item.quantidade) || 1,
                            localizacao: String(item.LOCALIZACAO || item.Localiza√ß√£o || item.localizacao || '').trim(),
                            categoria: String(item.CATEGORIA || item.Categoria || item.categoria || '').trim(),
                            preco: item.PRECO || item.Pre√ßo || item.preco || '',
                            status: mapStatus(item.STATUS || item.Status || item.status),
                            observacoes: String(item.OBSERVACOES || item.Observa√ß√µes || item.observacoes || '').trim(),
                            tags: String(item.TAGS || item.Tags || item.tags || '').trim(),
                            data_entrada: new Date().toISOString().split('T')[0],
                            user_id: state.user.id,
                            user_email: state.user.email,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };
                        
                        // Valida√ß√£o
                        if (!mappedItem.codigo || !mappedItem.nome) {
                            throw new Error('C√≥digo e nome s√£o obrigat√≥rios');
                        }

                        // Converter pre√ßo
                        if (mappedItem.preco && typeof mappedItem.preco === 'string') {
                            mappedItem.preco = parseFloat(mappedItem.preco.replace('R$', '').replace(',', '.').trim()) || '';
                        }
                        
                        itemsToSave.push(mappedItem);
                        importedCount++;
                        
                    } catch (itemError) {
                        errorCount++;
                        const errorMsg = `Linha ${i + 1}: ${itemError.message}`;
                        state.importErrors.push(errorMsg);
                        console.error(`‚ùå Erro no item ${i + 1}:`, itemError);
                    }
                }
                
                // TENTAR SALVAR NO SUPABASE
                if (itemsToSave.length > 0 && !state.usingLocalStorage) {
                    try {
                        console.log('üíæ Tentando salvar no Supabase...', itemsToSave.length, 'itens');
                        const { error } = await supabase
                            .from('items')
                            .insert(itemsToSave);
                            
                        if (error) throw error;
                        console.log('‚úÖ Dados salvos no Supabase');
                        
                    } catch (supabaseError) {
                        console.error('‚ùå Erro ao salvar no Supabase:', supabaseError);
                        // Fallback para localStorage
                        state.usingLocalStorage = true;
                        state.items = [...state.items, ...itemsToSave];
                        saveItems();
                        console.log('üîÑ Dados salvos localmente (fallback)');
                    }
                } else {
                    // Salvar localmente
                    state.items = [...state.items, ...itemsToSave];
                    saveItems();
                }
                
                state.importLoading = false;
                render();
                
                // Mostrar resultados
                let message = '';
                if (state.usingLocalStorage) {
                    message = `üì± Modo Local: ${importedCount} itens importados`;
                    if (errorCount > 0) {
                        message += `, ${errorCount} com erro`;
                    }
                } else {
                    message = `‚òÅÔ∏è Supabase: ${importedCount} itens importados`;
                    if (errorCount > 0) {
                        message += `, ${errorCount} com erro`;
                    }
                }
                
                alert(message);
                
                // Recarregar lista
                await loadItems();
                
            } catch (error) {
                console.error('‚ùå Erro no processamento:', error);
                state.importErrors.push(`Erro no processamento: ${error.message}`);
                state.importLoading = false;
                render();
                alert('‚ùå Erro ao processar dados: ' + error.message);
            }
        }

        // üó∫Ô∏è MAPEAR STATUS
        function mapStatus(statusStr) {
            if (!statusStr) return 'venda';
            
            const statusMap = {
                'dispon√≠vel para venda': 'venda',
                'disponivel para venda': 'venda',
                'venda': 'venda',
                'assist√™ncia t√©cnica': 'assistencia',
                'assistencia tecnica': 'assistencia',
                'assistencia': 'assistencia',
                'mostru√°rio': 'mostruario',
                'mostruario': 'mostruario',
                'uso da loja': 'uso_loja',
                'uso loja': 'uso_loja',
                'separado p/ entrega/recolhimento': 'separado',
                'separado para entrega': 'separado',
                'separado': 'separado'
            };
            
            const normalizedStatus = String(statusStr).toLowerCase().trim();
            return statusMap[normalizedStatus] || 'venda';
        }

        // üóëÔ∏è EXCLUIR ITEM
        async function deleteItem(id) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;
            
            try {
                if (!state.usingLocalStorage) {
                    const { error } = await supabase
                        .from('items')
                        .delete()
                        .eq('id', id);
                    
                    if (error) throw error;
                }
                
                // Sempre remover localmente tamb√©m
                state.items = state.items.filter(item => item.id !== id);
                saveItems();
                
                alert('‚úÖ Produto exclu√≠do!');
                await loadItems();
                
            } catch (error) {
                console.error('‚ùå Erro ao excluir:', error);
                alert('‚ùå Erro ao excluir produto');
            }
        }

                                    <div class="text-8xl mb-6 text-purple-600">üì¶</div>
                                    <h3 class="text-2xl font-semibold text-gray-600 mb-3">Nenhum produto cadastrado</h3>
                                    <p class="text-gray-500 mb-6">Importe uma planilha para come√ßar</p>
                                    <button onclick="openModal('import')" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-xl font-semibold">
                                        Importar Planilha
                                    </button>
                                </div>
                            ` : `
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-purple-600 text-white">
                                            <tr>
                                                <th class="px-6 py-4 text-left text-sm font-bold">C√≥digo</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold">Produto</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold">Categoria</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold">Quantidade</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold">Pre√ßo</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold">Status</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold">A√ß√µes</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${state.items.map(item => `
                                                <tr class="hover:bg-gray-50">
                                                    <td class="px-6 py-4">
                                                        <div class="text-sm font-bold text-purple-600">${item.codigo}</div>
                                                    </td>
                                                    <td class="px-6 py-4">
                                                        <div class="text-sm font-semibold text-gray-900">${item.nome}</div>
                                                        <div class="text-xs text-gray-500">${item.observacoes || ''}</div>
                                                    </td>
                                                    <td class="px-6 py-4">
                                                        <span class="px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-xs font-medium">
                                                            ${item.categoria || 'Geral'}
                                                        </span>
                                                    </td>
                                                    <td class="px-6 py-4">
                                                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-bold">
                                                            ${item.quantidade}
                                                        </span>
                                                    </td>
                                                    <td class="px-6 py-4">
                                                        <div class="text-sm font-bold text-green-600">
                                                            ${item.preco ? 'R$ ' + parseFloat(item.preco).toFixed(2) : '-'}
                                                        </div>
                                                    </td>
                                                    <td class="px-6 py-4">
                                                        <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-xs font-medium">
                                                            ${getStatusLabel(item.status)}
                                                        </span>
                                                    </td>
                                                    <td class="px-6 py-4">
                                                        <button onclick="deleteItem('${item.id}')" 
                                                            class="text-red-600 hover:text-red-800 font-medium text-sm bg-red-50 hover:bg-red-100 px-3 py-1 rounded-lg">
                                                            Excluir
                                                        </button>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>
                    </div>
                </div>

                <!-- MODAL IMPORTAR -->
                ${state.activeModal === 'import' ? `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                            <div class="bg-purple-600 text-white px-6 py-4 rounded-t-2xl">
                                <h2 class="text-xl font-bold">Importar Planilha</h2>
                            </div>
                            <div class="p-6 space-y-6">
                                <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                                    <h3 class="font-semibold text-blue-800 mb-2">üìã Formato da Planilha</h3>
                                    <p class="text-sm text-blue-700">
                                        Sua planilha ser√° salva no Supabase e compartilhada com todos os usu√°rios.
                                    </p>
                                </div>

                                <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center">
                                    <div class="text-4xl mb-4 text-purple-600">üì§</div>
                                    <h3 class="font-semibold text-gray-900 mb-2">Selecione sua planilha</h3>
                                    <p class="text-sm text-gray-600 mb-4">
                                        Formatos: .xlsx, .xls, .csv
                                    </p>
                                    <label class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold cursor-pointer inline-block">
                                        ${state.importLoading ? `
                                            <div class="flex items-center gap-2">
                                                <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full"></div>
                                                <span>Processando...</span>
                                            </div>
                                        ` : 'Selecionar Arquivo'}
                                        <input type="file" accept=".xlsx,.xls,.csv" onchange="importFromExcel(event)" class="hidden" ${state.importLoading ? 'disabled' : ''}>
                                    </label>
                                </div>

                                ${state.importLoading ? `
                                    <div class="text-center py-4">
                                        <p class="text-gray-600">Importando para ${state.usingLocalStorage ? 'armazenamento local' : 'Supabase'}...</p>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="p-6 border-t border-gray-200 flex justify-end">
                                <button onclick="closeModal()" 
                                    class="px-6 py-3 border-2 border-gray-300 text-gray-700 hover:bg-gray-50 rounded-xl font-medium">
                                    Fechar
                                </button>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
        }

        function getStatusLabel(status) {
            const statusMap = {
                'venda': 'Dispon√≠vel para Venda',
                'assistencia': 'Assist√™ncia T√©cnica',
                'mostruario': 'Mostru√°rio',
                'uso_loja': 'Uso da Loja',
                'separado': 'Separado p/ Entrega/Recolhimento'
            };
            return statusMap[status] || status;
        }

        // INICIAR APLICA√á√ÉO
        console.log('üöÄ Iniciando sistema com Supabase...');
        initAuth();

        // ESCUTAR MUDAN√áAS DE AUTENTICA√á√ÉO
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('üîÑ Mudan√ßa de autentica√ß√£o:', event);
            state.user = session?.user || null;
            if (state.user) {
                state.usingLocalStorage = false;
            }
            render();
        });
    </script>
</body>
