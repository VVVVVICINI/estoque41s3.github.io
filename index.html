<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Produtos - 41¬∫ S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando estoque do Google Sheets...</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DA SUA PLANILHA
        const GOOGLE_SHEET_ID = '1zN6WXg-7mkb0mYOV8Hf3stQLD9wAdnyDKSPF5PfYK_M';
        const GOOGLE_SHEET_NAME = 'P√°gina1';
        
        let state = {
            items: [],
            loading: true,
            searchTerm: '',
            filteredItems: [],
            lastUpdate: null,
            connectionError: false
        };

        // üîÑ INICIALIZA√á√ÉO
        async function initApp() {
            console.log('üöÄ Iniciando sistema com sua planilha...');
            await loadFromGoogleSheets();
            state.loading = false;
            render();
            
            // Atualizar a cada 30 segundos
            setInterval(loadFromGoogleSheets, 30000);
        }

        // üìä CARREGAR DA SUA PLANILHA - APENAS COLUNAS ESPEC√çFICAS
        async function loadFromGoogleSheets() {
            try {
                console.log('üìä Buscando dados da sua planilha...');
                
                const sheetUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${GOOGLE_SHEET_NAME}`;
                
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error('Erro ao carregar planilha');
                
                const csvData = await response.text();
                const items = parseCSV(csvData);
                
                state.items = items;
                state.filteredItems = [...items];
                state.lastUpdate = new Date().toLocaleString('pt-BR');
                state.connectionError = false;
                
                console.log('‚úÖ Dados carregados:', items.length, 'itens');
                render();
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar do Google Sheets:', error);
                state.connectionError = true;
                await loadFromLocalStorage();
            }
        }

        // üìù ANALISAR CSV - APENAS COLUNAS 1, 2, 6, 7
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            // Pular cabe√ßalho (primeira linha)
            for (let i = 1; i < lines.length; i++) {
                try {
                    const cells = parseCSVLine(lines[i]);
                    
                    // COLUNAS QUE VAMOS USAR:
                    // Coluna 1 (√≠ndice 0): C√ìDIGO
                    // Coluna 2 (√≠ndice 1): NOME DO PRODUTO  
                    // Coluna 6 (√≠ndice 5): QUANTIDADE
                    // Coluna 7 (√≠ndice 6): LOCALIZA√á√ÉO
                    
                    const codigo = (cells[0] || '').toString().trim();
                    const nome = (cells[1] || '').toString().trim();
                    const quantidade = parseInt(cells[5]) || 1;
                    const localizacao = (cells[6] || 'N√£o informado').toString().trim();
                    
                    // S√≥ adiciona se tiver c√≥digo e nome
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            localizacao: localizacao,
                            data_entrada: new Date().toISOString().split('T')[0]
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i + 1}:`, error);
                }
            }
            
            return items;
        }

        // üîß PARSER DE CSV MAIS ROBUSTO
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(cell => cell.replace(/^"|"$/g, '').trim());
        }

        // üíæ CARREGAR DO LOCALSTORAGE (FALLBACK)
        async function loadFromLocalStorage() {
            const savedItems = localStorage.getItem('estoque_compartilhado');
            if (savedItems) {
                state.items = JSON.parse(savedItems);
                state.filteredItems = [...state.items];
                console.log('üì± Dados carregados do localStorage:', state.items.length, 'itens');
            }
        }

        // üîç FILTRAR ITENS
        function filterItems() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
                return;
            }
            
            state.filteredItems = state.items.filter(item => 
                item.codigo.toLowerCase().includes(term) ||
                item.nome.toLowerCase().includes(term) ||
                item.localizacao.toLowerCase().includes(term)
            );
        }

        // üéØ FUN√á√ïES DE UI
        function render() {
            if (state.loading) {
                return;
            }

            document.getElementById('app').innerHTML = `
                <div class="min-h-screen p-4 bg-gray-50">
                    <div class="max-w-7xl mx-auto">
                        <!-- CABE√áALHO -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-purple-600 rounded-2xl flex items-center justify-center">
                                        <span class="text-white text-xl">üè™</span>
                                    </div>
                                    <div>
                                        <h1 class="text-2xl font-bold text-gray-900">Localizador de Produtos</h1>
                                        <p class="text-gray-600">41¬∫ S3 - Sistema com Google Sheets</p>
                                        <div class="flex items-center gap-2 mt-1">
                                            <span class="text-xs ${state.connectionError ? 'text-red-600' : 'text-green-600'}">
                                                ${state.connectionError ? '‚ö†Ô∏è Offline' : '‚úÖ Conectado'}
                                            </span>
                                            <span class="text-xs text-gray-500">
                                                üìÖ ${state.lastUpdate || 'Carregando...'}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <div class="text-right">
                                        <div class="text-2xl font-bold text-purple-600">${state.items.length}</div>
                                        <div class="text-sm text-gray-600">produtos carregados</div>
                                    </div>
                                    <button onclick="loadFromGoogleSheets()" 
                                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl font-semibold transition-colors flex items-center gap-2">
                                        üîÑ Atualizar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- BARRA DE PESQUISA -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="flex-1">
                                    <input 
                                        type="text" 
                                        placeholder="üîç Pesquisar por c√≥digo, produto ou localiza√ß√£o..."
                                        value="${state.searchTerm}"
                                        oninput="state.searchTerm = this.value; filterItems(); render();"
                                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-purple-400 focus:outline-none"
                                    >
                                </div>
                                <div class="flex gap-2 flex-wrap">
                                    <button onclick="window.open('https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/edit', '_blank')" 
                                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-semibold flex items-center gap-2 transition-colors whitespace-nowrap">
                                        üìä Ver Planilha
                                    </button>
                                </div>
                            </div>
                            ${state.searchTerm ? `
                                <div class="mt-3 text-sm text-gray-600">
                                    ${state.filteredItems.length} resultado(s) para "${state.searchTerm}"
                                </div>
                            ` : ''}
                        </div>

                        <!-- LISTA DE PRODUTOS -->
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                            ${state.items.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-8xl mb-6 text-purple-600">üì¶</div>
                                    <h3 class="text-2xl font-semibold text-gray-600 mb-3">Nenhum produto encontrado</h3>
                                    <p class="text-gray-500 mb-6">${state.connectionError ? 'Erro ao carregar planilha' : 'Adicione produtos na planilha do Google Sheets'}</p>
                                    <div class="flex gap-2 justify-center flex-wrap">
                                        <button onclick="window.open('https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/edit', '_blank')" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors">
                                            üìä Editar Planilha
                                        </button>
                                        <button onclick="loadFromGoogleSheets()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors">
                                            üîÑ Tentar Novamente
                                        </button>
                                    </div>
                                    ${state.connectionError ? `
                                        <div class="mt-4 p-3 bg-red-50 rounded-lg max-w-md mx-auto">
                                            <p class="text-red-700 text-sm">‚ùå N√£o foi poss√≠vel conectar com a planilha. Verifique se ela est√° p√∫blica.</p>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : state.filteredItems.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-6xl mb-6 text-gray-400">üîç</div>
                                    <h3 class="text-xl font-semibold text-gray-600 mb-3">Nenhum produto encontrado</h3>
                                    <p class="text-gray-500">Tente buscar por outro termo</p>
                                </div>
                            ` : `
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-purple-600 text-white">
                                            <tr>
                                                <th class="px-4 py-3 text-left text-sm font-bold">C√≥digo</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Produto</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Quantidade</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">üìç Localiza√ß√£o</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${state.filteredItems.map(item => `
                                                <tr class="hover:bg-gray-50 transition-colors">
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-bold text-purple-600">${item.codigo}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-semibold text-gray-900">${item.nome}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-bold">
                                                            ${item.quantidade}
                                                        </span>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="flex items-center gap-2">
                                                            <span class="text-lg">üìç</span>
                                                            <div class="text-sm font-bold text-green-700">${item.localizacao}</div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>

                        <!-- STATUS DO SISTEMA -->
                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-500">
                                üìä Sistema conectado √† sua planilha do Google Sheets ‚Ä¢ 
                                Atualizado: ${state.lastUpdate || 'Agora'} ‚Ä¢
                                <button onclick="loadFromGoogleSheets()" class="text-purple-600 hover:text-purple-800 underline">
                                    Atualizar Dados
                                </button>
                            </p>
                            <p class="text-xs text-gray-400 mt-2">
                                Lendo colunas: C√≥digo (1¬™) ‚Ä¢ Produto (2¬™) ‚Ä¢ Quantidade (6¬™) ‚Ä¢ Localiza√ß√£o (7¬™)
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        // INICIAR APLICA√á√ÉO
        console.log('üöÄ Iniciando sistema com sua planilha...');
        
        const safetyTimeout = setTimeout(() => {
            if (state.loading) {
                state.loading = false;
                render();
            }
        }, 5000);

        initApp().then(() => {
            clearTimeout(safetyTimeout);
        }).catch(error => {
            console.error('‚ùå Erro na inicializa√ß√£o:', error);
            clearTimeout(safetyTimeout);
            state.loading = false;
            render();
        });
    </script>
</body>
</html>
