<body class="bg-gray-50">
    <div id="app"></div>

    <script>
        // CONFIGURA√á√ÉO DO SUPABASE
        const SUPABASE_URL = 'https://gknitzmuhslvljtxkoni.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdrbml0em11aHNsdmxqdHhrb25pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMjE0MDEsImV4cCI6MjA3NTg5NzQwMX0.j-OVBYn-OFExiQs-s8GPgDrPIiUNNO8rwoRgVpcqlTA';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let state = {
            user: null,
            items: [],
            loading: true,
            showLogin: true,
            activeModal: null,
            importLoading: false,
            importErrors: [],
            usingLocalStorage: false,
            loginForm: { email: '', password: '' },
            registerForm: { email: '', password: '', nome: '' }
        };

        // üîê SISTEMA DE AUTENTICA√á√ÉO SIMPLIFICADO
        async function initAuth() {
            try {
                console.log('üîç Iniciando autentica√ß√£o...');
                
                // Primeiro, verificar se h√° dados locais
                const localUser = localStorage.getItem('estoque_user');
                if (localUser) {
                    console.log('üì± Usu√°rio local encontrado');
                    state.user = JSON.parse(localUser);
                    state.usingLocalStorage = true;
                    state.loading = false;
                    await loadItems();
                    return;
                }
                
                // Tentar autentica√ß√£o Supabase
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('‚ùå Erro na sess√£o Supabase:', error);
                    // Criar usu√°rio local tempor√°rio
                    createLocalUser();
                    return;
                }
                
                if (session?.user) {
                    state.user = session.user;
                    state.usingLocalStorage = false;
                    console.log('‚úÖ Usu√°rio Supabase encontrado');
                    await loadItems();
                } else {
                    // Nenhum usu√°rio encontrado, mostrar login
                    state.loading = false;
                    render();
                }
                
            } catch (error) {
                console.error('‚ùå Erro na inicializa√ß√£o:', error);
                createLocalUser();
            }
        }

        // üë§ CRIAR USU√ÅRIO LOCAL
        function createLocalUser() {
            state.user = { 
                email: 'usuario@local.com', 
                id: 'local_user_' + Date.now(),
                nome: 'Usu√°rio Local'
            };
            state.usingLocalStorage = true;
            state.loading = false;
            localStorage.setItem('estoque_user', JSON.stringify(state.user));
            console.log('üë§ Usu√°rio local criado');
            loadItems();
        }

        // üìß LOGIN SIMPLIFICADO
        async function login() {
            if (!state.loginForm.email || !state.loginForm.password) {
                alert('‚ùå Preencha email e senha');
                return;
            }
            
            try {
                console.log('üîê Tentando login...');
                
                // Primeiro tentar Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: state.loginForm.email,
                    password: state.loginForm.password
                });

                if (error) {
                    console.log('‚ö†Ô∏è Login Supabase falhou, usando modo local');
                    // Usar modo local
                    state.user = { 
                        email: state.loginForm.email, 
                        id: 'local_' + Date.now(),
                        nome: state.loginForm.email.split('@')[0] 
                    };
                    state.usingLocalStorage = true;
                    localStorage.setItem('estoque_user', JSON.stringify(state.user));
                } else {
                    // Login Supabase bem-sucedido
                    state.user = data.user;
                    state.usingLocalStorage = false;
                    console.log('‚úÖ Login bem-sucedido');
                }
                
                state.loginForm = { email: '', password: '' };
                await loadItems();
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                alert('Erro ao fazer login: ' + error.message);
            }
        }

        // üì¶ CARREGAR ITENS SIMPLIFICADO
        async function loadItems() {
            try {
                state.loading = true;
                render();
                
                if (state.usingLocalStorage) {
                    // Usar dados locais
                    const localItems = localStorage.getItem('estoque_items');
                    state.items = localItems ? JSON.parse(localItems) : [];
                    console.log('üì¶ Itens carregados do localStorage:', state.items.length);
                } else {
                    // Buscar do Supabase
                    console.log('‚òÅÔ∏è Buscando itens do Supabase...');
                    const { data, error } = await supabase
                        .from('items')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    
                    state.items = data || [];
                    console.log('‚úÖ Itens carregados do Supabase:', state.items.length);
                    
                    // Salvar backup local
                    localStorage.setItem('estoque_items', JSON.stringify(state.items));
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar itens:', error);
                // Fallback para localStorage
                const localItems = localStorage.getItem('estoque_items');
                state.items = localItems ? JSON.parse(localItems) : [];
                state.usingLocalStorage = true;
            } finally {
                state.loading = false;
                render();
            }
        }

        // üö™ LOGOUT
        async function logout() {
            try {
                if (!state.usingLocalStorage) {
                    await supabase.auth.signOut();
                }
                state.user = null;
                state.items = [];
                state.loading = false;
                render();
                console.log('üö™ Usu√°rio deslogado');
            } catch (error) {
                console.error('‚ùå Erro no logout:', error);
            }
        }

        // üíæ SALVAR ITENS
        function saveItems() {
            localStorage.setItem('estoque_items', JSON.stringify(state.items));
            console.log('üíæ Itens salvos localmente:', state.items.length);
        }

        // üì• BAIXAR MODELO DE PLANILHA
        function downloadTemplate() {
            const templateData = [
                {
                    'CODIGO': 'COD001',
                    'PRODUTO': 'Smartphone Samsung Galaxy',
                    'QUANTIDADE': '5',
                    'LOCALIZACAO': 'Prateleira A1',
                    'CATEGORIA': 'Telefonia',
                    'PRECO': '1500.00',
                    'STATUS': 'Dispon√≠vel para Venda'
                }
            ];
            
            const ws = XLSX.utils.json_to_sheet(templateData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Modelo");
            XLSX.writeFile(wb, 'modelo_importacao.xlsx');
            alert('üìã Modelo baixado!');
        }

        // üì• IMPORTAR DO EXCEL
        async function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                state.importLoading = true;
                state.importErrors = [];
                render();
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        console.log('üìä Processando planilha:', jsonData.length, 'itens');
                        processImportedData(jsonData);
                        
                    } catch (error) {
                        console.error('Erro ao ler arquivo:', error);
                        state.importErrors.push(`Erro ao ler arquivo: ${error.message}`);
                        state.importLoading = false;
                        render();
                    }
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                state.importErrors.push(`Erro: ${error.message}`);
                state.importLoading = false;
                render();
            }
        }

        // üîÑ PROCESSAR DADOS IMPORTADOS
        function processImportedData(data) {
            try {
                let importedCount = 0;
                let errorCount = 0;
                const newItems = [];
                
                for (let i = 0; i < data.length; i++) {
                    const item = data[i];
                    
                    try {
                        const mappedItem = {
                            id: 'item_' + Date.now() + '_' + i,
                            codigo: String(item.CODIGO || item.C√≥digo || item.codigo || '').trim(),
                            nome: String(item.PRODUTO || item.Produto || item.NOME || item.nome || '').trim(),
                            quantidade: parseInt(item.QUANTIDADE || item.Quantidade || item.quantidade) || 1,
                            localizacao: String(item.LOCALIZACAO || item.Localiza√ß√£o || item.localizacao || '').trim(),
                            categoria: String(item.CATEGORIA || item.Categoria || item.categoria || '').trim(),
                            preco: item.PRECO || item.Pre√ßo || item.preco || '',
                            status: mapStatus(item.STATUS || item.Status || item.status),
                            observacoes: String(item.OBSERVACOES || item.Observa√ß√µes || item.observacoes || '').trim(),
                            tags: String(item.TAGS || item.Tags || item.tags || '').trim(),
                            data_entrada: new Date().toISOString().split('T')[0],
                            user_id: state.user.id,
                            user_email: state.user.email,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };
                        
                        if (!mappedItem.codigo || !mappedItem.nome) {
                            throw new Error('C√≥digo e nome s√£o obrigat√≥rios');
                        }

                        if (mappedItem.preco && typeof mappedItem.preco === 'string') {
                            mappedItem.preco = parseFloat(mappedItem.preco.replace('R$', '').replace(',', '.').trim()) || '';
                        }
                        
                        newItems.push(mappedItem);
                        importedCount++;
                        
                    } catch (itemError) {
                        errorCount++;
                        state.importErrors.push(`Linha ${i + 1}: ${itemError.message}`);
                    }
                }
                
                // ADICIONAR NOVOS ITENS
                state.items = [...newItems, ...state.items];
                saveItems();
                
                state.importLoading = false;
                render();
                
                // MENSAGEM DE SUCESSO
                let message = `‚úÖ ${importedCount} itens importados com sucesso!`;
                if (errorCount > 0) {
                    message += ` (${errorCount} erros)`;
                }
                
                alert(message);
                
            } catch (error) {
                console.error('‚ùå Erro no processamento:', error);
                state.importLoading = false;
                render();
                alert('Erro ao importar: ' + error.message);
            }
        }

        // üó∫Ô∏è MAPEAR STATUS
        function mapStatus(statusStr) {
            if (!statusStr) return 'venda';
            const statusMap = {
                'dispon√≠vel para venda': 'venda', 'venda': 'venda',
                'assist√™ncia t√©cnica': 'assistencia', 'assistencia': 'assistencia',
                'mostru√°rio': 'mostruario', 'mostruario': 'mostruario',
                'uso da loja': 'uso_loja', 'uso loja': 'uso_loja',
                'separado p/ entrega/recolhimento': 'separado', 'separado': 'separado'
            };
            return statusMap[String(statusStr).toLowerCase().trim()] || 'venda';
        }

        // üóëÔ∏è EXCLUIR ITEM
        function deleteItem(id) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;
            
            state.items = state.items.filter(item => item.id !== id);
            saveItems();
            alert('‚úÖ Produto exclu√≠do!');
            render();
        }

        function openModal(type) {
            state.activeModal = type;
            render();
        }

        function closeModal() {
            state.activeModal = null;
            state.importLoading = false;
            state.importErrors = [];
            render();
        }

        function render() {
            if (state.loading) {
                document.getElementById('app').innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-center">
                            <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p class="text-gray-600">Carregando...</p>
                        </div>
                    </div>
                `;
                return;
            }

            if (!state.user) {
                renderLogin();
                return;
            }

            renderApp();
        }

        function renderLogin() {
            document.getElementById('app').innerHTML = `

                    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">

                                <span class="text-white text-2xl">üì¶</span>
                            </div>
                            <h1 class="text-2xl font-bold text-purple-600 mb-2">Controle de Estoque</h1>
                            <p class="text-gray-600">41¬∫ S3 - Sistema Compartilhado</p>
                        </div>

                        <div class="space-y-4">

                                <input type="email" placeholder="Seu email" 
                                    value="${state.loginForm.email}"
                                    oninput="state.loginForm.email = this.value"

                            </div>
                            <div>
                                <input type="password" placeholder="Sua senha"

                            </div>
                            <button onclick="login()"

                                Entrar no Sistema

                        <div class="mt-6 p-4 bg-blue-50 rounded-lg">

                            </p>

                    </div>

            `;
        }

        function renderApp() {
            const statusInfo = state.usingLocalStorage ? 
                { emoji: 'üì±', text: 'Modo Local', color: 'text-orange-600', bg: 'bg-orange-100' } : 
                { emoji: '‚òÅÔ∏è', text: 'Supabase Online', color: 'text-green-600', bg: 'bg-green-100' };
            
            document.getElementById('app').innerHTML = `

                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <div class="text-right">

                                        Sair

                            </div>

                        <!-- BOT√ïES -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex gap-4 flex-wrap">
                                <button onclick="downloadTemplate()" 
                                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold flex items-center gap-2">

                        <!-- LISTA -->
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                            ${state.items.length === 0 ? `

                                    <button onclick="openModal('import')" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-xl font-semibold">
                                        Importar Planilha
                                    </button>
                                </div>
                            ` : `
                                <div class="overflow-x-auto">
                                    <table class="w-full">

                                                <th class="px-6 py-4 text-left text-sm font-bold">Produto</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold">Categoria</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold">Quantidade</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold">Pre√ßo</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold">A√ß√µes</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${state.items.map(item => `
                                                <tr class="hover:bg-gray-50">
                                                    <td class="px-6 py-4">

                                                    <td class="px-6 py-4">

                                                            ${item.preco ? 'R$ ' + parseFloat(item.preco).toFixed(2) : '-'}
                                                        </div>
                                                    </td>
                                                    <td class="px-6 py-4">
                                                        <button onclick="deleteItem('${item.id}')" 
                                                            class="text-red-600 hover:text-red-800 font-medium text-sm bg-red-50 hover:bg-red-100 px-3 py-1 rounded-lg">
                                                            Excluir
                                                        </button>
                                                    </td>

                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>
                    </div>
                </div>

                <!-- MODAL IMPORTAR -->
                ${state.activeModal === 'import' ? `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full">
                            <div class="bg-purple-600 text-white px-6 py-4 rounded-t-2xl">
                                <h2 class="text-xl font-bold">Importar Planilha</h2>
                            </div>
                            <div class="p-6">
                                <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center">
                                    <div class="text-4xl mb-4 text-purple-600">üì§</div>
                                    <h3 class="font-semibold text-gray-900 mb-2">Selecione sua planilha</h3>
                                    <p class="text-sm text-gray-600 mb-4">Formatos: .xlsx, .xls, .csv</p>
                                    <label class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold cursor-pointer inline-block">
                                        ${state.importLoading ? `
                                            <div class="flex items-center gap-2">
                                                <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full"></div>
                                                <span>Processando...</span>

                                        ` : 'Selecionar Arquivo'}
                                        <input type="file" accept=".xlsx,.xls,.csv" onchange="importFromExcel(event)" class="hidden" ${state.importLoading ? 'disabled' : ''}>

                ` : ''}
            `;
        }

        // INICIAR
        console.log('üöÄ Iniciando sistema...');
        initAuth();

        // ESCUTAR MUDAN√áAS DE AUTENTICA√á√ÉO
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('üîÑ Mudan√ßa de autentica√ß√£o:', event);
            state.user = session?.user || null;
            if (state.user && !state.usingLocalStorage) {
                loadItems();
            }
        });
    </script>
