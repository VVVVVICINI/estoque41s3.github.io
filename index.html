<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Produtos - 41¬∫ S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

        }

            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando estoque do Google Sheets...</p>
            </div>
        </div>
    </div>

    <script>
        // üîß CONFIGURA√á√ÉO
        const GOOGLE_SHEET_ID = '1zN6WXg-7mkb0mYOV8Hf3stQLD9wAdnyDKSPF5PfYK_M';
        const GOOGLE_SHEET_NAME = 'P√°gina1';
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby_-ra10vfKh8nr7U7oUPe7q3iuLGJbtrZvt7XhS_xs_WellTy3zWGs5POJ02TXDWF_-Q/exec';

        let state = {
            items: [],
            loading: true,
            activeModal: null,
            importLoading: false,
            searchTerm: '',
            filteredItems: [],
            isEstoquista: false,
            editingItem: null,
            isNewProduct: false,
            lastUpdate: null,
            connectionError: false,
            syncInProgress: false,
            sortField: 'codigo',
            sortDirection: 'asc',
            searchTimeout: null,
            lastSync: null
        };

        // üîÑ INICIALIZA√á√ÉO
        async function initApp() {
            console.log('üöÄ Iniciando sistema completo com sincroniza√ß√£o REAL...');
            
            await checkUserRole();
            await loadFromGoogleSheets();
            
            state.loading = false;
            render();
            
            // Atualizar a cada 2 minutos
            setInterval(loadFromGoogleSheets, 120000);
        }

        // üîê VERIFICAR SE √â ESTOQUISTA
        async function checkUserRole() {
            const isEstoquista = localStorage.getItem('estoque_estoquista') === 'true';
            
            if (!isEstoquista) {
                const wantToBeEstoquista = confirm('üëã Bem-vindo!\n\nVoc√™ √© o ESTOQUISTA ou um VENDEDOR?\n\nClique em "OK" se voc√™ √© o ESTOQUISTA\nClique em "Cancelar" se voc√™ √© VENDEDOR');
                
                if (wantToBeEstoquista) {
                    const password = prompt('üîê Digite a senha de estoquista:');
                    if (password === 'estoque123') {
                        state.isEstoquista = true;
                        localStorage.setItem('estoque_estoquista', 'true');
                    } else {
                        state.isEstoquista = false;
                        alert('‚ùå Senha incorreta. Modo VENDEDOR ativado.');
                    }
                } else {
                    state.isEstoquista = false;
                }
            } else {
                state.isEstoquista = true;
            }
            
            console.log('üë§ Modo:', state.isEstoquista ? 'ESTOQUISTA' : 'VENDEDOR');
        }

        // üìä CARREGAR DO GOOGLE SHEETS
        async function loadFromGoogleSheets() {
            if (state.syncInProgress) return;
            
            try {
                console.log('üìä Buscando dados atualizados...');
                
                const sheetUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${GOOGLE_SHEET_NAME}&t=${Date.now()}`;
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error('Erro ao carregar planilha');
                
                const csvData = await response.text();
                state.items = parseCSV(csvData);
                applySortingAndFiltering();
                state.lastUpdate = new Date().toLocaleString('pt-BR');
                state.connectionError = false;
                
                console.log('‚úÖ Dados carregados:', state.items.length, 'itens');
                render();
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar:', error);
                state.connectionError = true;
                await loadFromLocalStorage();
            }
        }

        // üìù ANALISAR CSV - ZERO AGORA √â ZERO
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const cells = parseCSVLine(lines[i]);
                    
                    const codigo = (cells[0] || '').toString().trim();
                    const nome = (cells[1] || '').toString().trim();
                    const quantidade = parseInt(cells[2]) || 0;
                    const plataforma = (cells[3] || 'N√£o informado').toString().trim();
                    const observacoes = (cells[4] || '').toString().trim();
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i + 1}:`, error);
                }
            }
            
            return items;
        }

        // üîß PARSER DE CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(cell => cell.replace(/^"|"$/g, '').trim());
        }

        // üîÑ SINCRONIZA√á√ÉO REAL - M√âTODO CORRETO
        async function syncWithGoogleSheets(item) {
            if (!state.isEstoquista) return false;
            
            try {
                console.log('üîÑ Sincronizando:', item.codigo, item.quantidade);
                
                // Criar uma URL proxy para evitar CORS
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(WEB_APP_URL)}`;
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        codigo: item.codigo,
                        quantidade: item.quantidade
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Erro na resposta do servidor');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('‚úÖ Sincronizado com sucesso:', result);
                    state.lastSync = new Date().toLocaleString('pt-BR');
                    showNotification(`‚úÖ ${item.codigo} atualizado para ${item.quantidade} unidades`);
                    return true;
                } else {
                    throw new Error(result.error || 'Erro desconhecido');
                }
                
            } catch (error) {
                console.error('‚ùå Erro na sincroniza√ß√£o:', error);
                
                // Tentar m√©todo alternativo sem proxy
                try {
                    console.log('üîÑ Tentando m√©todo direto...');
                    await fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            codigo: item.codigo,
                            quantidade: item.quantidade
                        })
                    });
                    
                    showNotification('‚ö†Ô∏è Sincroniza√ß√£o enviada (aguardando confirma√ß√£o)');
                    return true;
                } catch (secondError) {
                    showNotification('‚ùå Erro ao sincronizar. A quantidade foi atualizada localmente.');
                    return false;
                }
            }
        }

        // ‚ûï DIMINUIR QUANTIDADE (COM SINCRONIZA√á√ÉO REAL)
        async function decreaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem alterar quantidades.');
                return;
            }
            
            const itemIndex = state.items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            const currentQuantity = state.items[itemIndex].quantidade;
            const newQuantity = Math.max(0, currentQuantity - amount);
            
            if (newQuantity === currentQuantity) {
                alert('‚ùå Quantidade j√° est√° em zero.');
                return;
            }
            
            // Atualizar localmente
            state.items[itemIndex].quantidade = newQuantity;
            state.items[itemIndex].updated_at = new Date().toISOString();
            
            state.syncInProgress = true;
            render();
            
            // Sincronizar com Google Sheets
            const success = await syncWithGoogleSheets(state.items[itemIndex]);
            
            state.syncInProgress = false;
            applySortingAndFiltering();
            saveToLocalStorage();
            render();
            
            if (!success) {
                // Se falhou a sincroniza√ß√£o, oferecer para baixar CSV
                if (confirm('‚ùå Falha na sincroniza√ß√£o autom√°tica. Deseja baixar o CSV atualizado para upload manual?')) {
                    downloadUpdatedCSV();
                }
            }
        }

        // ‚ûï AUMENTAR QUANTIDADE (COM SINCRONIZA√á√ÉO REAL)
        async function increaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem alterar quantidades.');
                return;
            }
            
            const itemIndex = state.items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            const newQuantity = state.items[itemIndex].quantidade + amount;
            
            // Atualizar localmente
            state.items[itemIndex].quantidade = newQuantity;
            state.items[itemIndex].updated_at = new Date().toISOString();
            
            state.syncInProgress = true;
            render();
            
            // Sincronizar com Google Sheets
            const success = await syncWithGoogleSheets(state.items[itemIndex]);
            
            state.syncInProgress = false;
            applySortingAndFiltering();
            saveToLocalStorage();
            render();
            
            if (!success) {
                // Se falhou a sincroniza√ß√£o, oferecer para baixar CSV
                if (confirm('‚ùå Falha na sincroniza√ß√£o autom√°tica. Deseja baixar o CSV atualizado para upload manual?')) {
                    downloadUpdatedCSV();
                }
            }
        }

        // üîî NOTIFICA√á√ÉO
        function showNotification(message) {
            document.querySelectorAll('.notification').forEach(el => el.remove());
            
            const notification = document.createElement('div');
            notification.className = 'notification fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">√ó</button>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) notification.remove();
            }, 5000);
        }

        // üîÑ FUN√á√ïES DE ORDENA√á√ÉO E FILTRO (mantenha todas as outras fun√ß√µes...)

        // ... (MANTENHA TODAS AS OUTRAS FUN√á√ïES COMPLETAS AQUI - importFromExcel, editItem, saveProduct, etc.)

        // üì• BAIXAR CSV ATUALIZADO
        function downloadUpdatedCSV() {
            const headers = ['CODIGO', 'NOME', 'QUANTIDADE', 'PLATAFORMA', 'OBS'];
            let csvContent = headers.join(',') + '\n';
            
            state.items.forEach(item => {
                const row = [
                    `"${item.codigo}"`,
                    `"${item.nome}"`, 
                    item.quantidade,
                    `"${item.plataforma}"`,
                    `"${item.observacoes || ''}"`
                ];
                csvContent += row.join(',') + '\n';
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `estoque_atualizado_${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('üì• CSV baixado! Fa√ßa upload manual no Google Sheets.');
        }

        // ... (MANTENHA TODAS AS OUTRAS FUN√á√ïES COMPLETAS)

        // üéØ RENDER COMPLETO (mantenha todo o render original)

        // INICIAR APLICA√á√ÉO
        initApp();
    </script>
</body>
</html>
