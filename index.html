<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Produtos - 41º S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .sortable:hover {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando estoque do Google Sheets...</p>
            </div>
        </div>
    </div>

    <script>
        // 🔧 CONFIGURAÇÃO
        const GOOGLE_SHEET_ID = '1zN6WXg-7mkb0mYOV8Hf3stQLD9wAdnyDKSPF5PfYK_M';
        const GOOGLE_SHEET_NAME = 'Página1';
        const API_KEY = 'AIzaSyDSMtUGanTKSNfZq5LZa-jxZp09xj6sOvc';

        let state = {
            items: [],
            loading: true,
            activeModal: null,
            importLoading: false,
            searchTerm: '',
            filteredItems: [],
            isEstoquista: false,
            editingItem: null,
            isNewProduct: false,
            lastUpdate: null,
            connectionError: false,
            syncInProgress: false,
            sortField: 'codigo',
            sortDirection: 'asc',
            searchTimeout: null
        };

        // 🔄 INICIALIZAÇÃO
        async function initApp() {
            console.log('🚀 Iniciando sistema...');
            
            await checkUserRole();
            await loadFromGoogleSheets();
            
            state.loading = false;
            render();
            
            setInterval(loadFromGoogleSheets, 30000);
        }

        // 🔐 VERIFICAR SE É ESTOQUISTA
        async function checkUserRole() {
            const isEstoquista = localStorage.getItem('estoque_estoquista') === 'true';
            
            if (!isEstoquista) {
                const wantToBeEstoquista = confirm('👋 Bem-vindo!\n\nVocê é o ESTOQUISTA ou um VENDEDOR?\n\nClique em "OK" se você é o ESTOQUISTA\nClique em "Cancelar" se você é VENDEDOR');
                
                if (wantToBeEstoquista) {
                    const password = prompt('🔐 Digite a senha de estoquista:');
                    if (password === 'estoque123') {
                        state.isEstoquista = true;
                        localStorage.setItem('estoque_estoquista', 'true');
                    } else {
                        state.isEstoquista = false;
                        alert('❌ Senha incorreta. Modo VENDEDOR ativado.');
                    }
                } else {
                    state.isEstoquista = false;
                }
            } else {
                state.isEstoquista = true;
            }
            
            console.log('👤 Modo:', state.isEstoquista ? 'ESTOQUISTA' : 'VENDEDOR');
        }

        // 📊 CARREGAR DO GOOGLE SHEETS
        async function loadFromGoogleSheets() {
            if (state.syncInProgress) return;
            
            try {
                console.log('📊 Buscando dados...');
                
                const sheetUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${GOOGLE_SHEET_NAME}`;
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error('Erro ao carregar planilha');
                
                const csvData = await response.text();
                const items = parseCSV(csvData);
                
                state.items = items;
                applySortingAndFiltering();
                state.lastUpdate = new Date().toLocaleString('pt-BR');
                state.connectionError = false;
                
                console.log('✅ Dados carregados:', items.length, 'itens');
                render();
                
            } catch (error) {
                console.error('❌ Erro ao carregar:', error);
                state.connectionError = true;
                await loadFromLocalStorage();
            }
        }

        // 📝 ANALISAR CSV - ZERO AGORA É ZERO
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const cells = parseCSVLine(lines[i]);
                    
                    const codigo = (cells[0] || '').toString().trim();
                    const nome = (cells[1] || '').toString().trim();
                    const quantidade = parseInt(cells[2]) || 0; // ✅ ZERO agora é 0
                    const plataforma = (cells[3] || 'Não informado').toString().trim();
                    const observacoes = (cells[4] || '').toString().trim();
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i + 1}:`, error);
                }
            }
            
            return items;
        }

        // 🔧 PARSER DE CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(cell => cell.replace(/^"|"$/g, '').trim());
        }

        // 🔄 SINCRONIZAÇÃO CORRIGIDA - ATUALIZAR QUANTIDADE NO GOOGLE SHEETS
        async function updateQuantityInSheets(itemId, newQuantity) {
            if (!state.isEstoquista) return;
            
            try {
                const item = state.items.find(item => item.id === itemId);
                if (!item) return;

                console.log('🔄 Sincronizando quantidade:', item.codigo, newQuantity);

                // Método 1: Tentar via API
                try {
                    await updateViaAPI(item.codigo, newQuantity);
                    console.log('✅ Sincronizado via API');
                    return;
                } catch (apiError) {
                    console.log('❌ API falhou, usando método CSV');
                }

                // Método 2: Download do CSV atualizado
                await downloadUpdatedCSV();
                
            } catch (error) {
                console.error('❌ Erro na sincronização:', error);
                alert('✅ Alteração salva localmente. Use "Sincronizar Planilha" para atualizar o Google Sheets.');
            }
        }

        // 🔄 ATUALIZAR VIA API
        async function updateViaAPI(codigo, newQuantity) {
            // Carregar dados para encontrar a linha
            const sheetUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${GOOGLE_SHEET_NAME}`;
            const response = await fetch(sheetUrl);
            const csvData = await response.text();
            const lines = csvData.split('\n').filter(line => line.trim());
            
            let rowIndex = -1;
            
            // Encontrar a linha pelo código
            for (let i = 1; i < lines.length; i++) {
                const cells = parseCSVLine(lines[i]);
                if (cells[0] && cells[0].trim() === codigo) {
                    rowIndex = i + 1;
                    break;
                }
            }
            
            if (rowIndex === -1) {
                throw new Error('Produto não encontrado na planilha');
            }

            // Atualizar via API
            const range = `${GOOGLE_SHEET_NAME}!C${rowIndex}`;
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEET_ID}/values/${range}?valueInputOption=RAW&key=${API_KEY}`;
            
            const apiResponse = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    values: [[newQuantity]]
                })
            });
            
            if (!apiResponse.ok) {
                throw new Error(`API error: ${apiResponse.status}`);
            }
            
            return await apiResponse.json();
        }

        // 📥 BAIXAR CSV ATUALIZADO
        async function downloadUpdatedCSV() {
            const csvContent = createFullCSVForSheets();
            downloadCSV(csvContent, 'estoque_atualizado.csv');
            
            alert('📥 CSV atualizado baixado!\n\n💡 Para atualizar o Google Sheets:\n1. Abra sua planilha\n2. Arquivo → Importar → Fazer upload\n3. Substitua a planilha atual\n4. Salve as alterações');
        }

        // 💾 SALVAR PLANILHA COMPLETA
        async function saveFullSheetToGoogle() {
            try {
                state.syncInProgress = true;
                render();
                
                const csvContent = createFullCSVForSheets();
                downloadCSV(csvContent, 'planilha_completa_atualizada.csv');
                
                alert('✅ Planilha completa atualizada!\n\n📋 Faça o upload no Google Sheets substituindo a atual.');
                
            } catch (error) {
                console.error('❌ Erro ao salvar planilha:', error);
                alert('Erro ao gerar arquivo atualizado.');
            } finally {
                state.syncInProgress = false;
                render();
            }
        }

        // 📝 CRIAR CSV PARA PLANILHA
        function createFullCSVForSheets() {
            const headers = ['CODIGO', 'NOME', 'QUANTIDADE', 'PLATAFORMA', 'OBS'];
            let csvContent = headers.join(',') + '\n';
            
            state.items.forEach(item => {
                const row = [
                    `"${item.codigo}"`,
                    `"${item.nome}"`, 
                    item.quantidade,
                    `"${item.plataforma}"`,
                    `"${item.observacoes || ''}"`
                ];
                csvContent += row.join(',') + '\n';
            });
            
            return csvContent;
        }

        // 📥 BAIXAR CSV
        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ➕ DIMINUIR QUANTIDADE (COM SINCRONIZAÇÃO)
        function decreaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('❌ Apenas estoquistas podem alterar quantidades.');
                return;
            }
            
            const itemIndex = state.items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            const currentQuantity = state.items[itemIndex].quantidade;
            const newQuantity = Math.max(0, currentQuantity - amount);
            
            if (newQuantity === currentQuantity) {
                alert('❌ Quantidade já está em zero.');
                return;
            }
            
            // Atualizar localmente
            state.items[itemIndex].quantidade = newQuantity;
            state.items[itemIndex].updated_at = new Date().toISOString();
            
            // Sincronizar com Google Sheets
            updateQuantityInSheets(itemId, newQuantity);
            
            // Atualizar interface
            applySortingAndFiltering();
            saveToLocalStorage();
            render();
        }

        // ➕ AUMENTAR QUANTIDADE (COM SINCRONIZAÇÃO)
        function increaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('❌ Apenas estoquistas podem alterar quantidades.');
                return;
            }
            
            const itemIndex = state.items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            const newQuantity = state.items[itemIndex].quantidade + amount;
            
            // Atualizar localmente
            state.items[itemIndex].quantidade = newQuantity;
            state.items[itemIndex].updated_at = new Date().toISOString();
            
            // Sincronizar com Google Sheets
            updateQuantityInSheets(itemId, newQuantity);
            
            // Atualizar interface
            applySortingAndFiltering();
            saveToLocalStorage();
            render();
        }

        // 🔄 FUNÇÕES DE ORDENAÇÃO E FILTRO
        function applySortingAndFiltering() {
            filterItems();
            sortItems();
        }

        function filterItems() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
            } else {
                state.filteredItems = state.items.filter(item => 
                    item.codigo.toLowerCase().includes(term) ||
                    item.nome.toLowerCase().includes(term) ||
                    item.plataforma.toLowerCase().includes(term) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(term))
                );
            }
        }

        function sortItems() {
            state.filteredItems.sort((a, b) => {
                let valueA, valueB;
                
                switch (state.sortField) {
                    case 'codigo':
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                        break;
                    case 'nome':
                        valueA = a.nome.toLowerCase();
                        valueB = b.nome.toLowerCase();
                        break;
                    case 'quantidade':
                        valueA = a.quantidade;
                        valueB = b.quantidade;
                        break;
                    case 'plataforma':
                        valueA = a.plataforma.toLowerCase();
                        valueB = b.plataforma.toLowerCase();
                        break;
                    case 'observacoes':
                        valueA = (a.observacoes || '').toLowerCase();
                        valueB = (b.observacoes || '').toLowerCase();
                        break;
                    default:
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                }
                
                if (state.sortDirection === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });
        }

        // 🔍 FUNÇÕES DE PESQUISA
        function handleSearchInput(event) {
            const value = event.target.value;
            state.searchTerm = value;
            
            clearTimeout(state.searchTimeout);
            state.searchTimeout = setTimeout(() => {
                applySortingAndFiltering();
                render();
                setTimeout(() => {
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) {
                        searchInput.focus();
                        searchInput.setSelectionRange(value.length, value.length);
                    }
                }, 10);
            }, 300);
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                const value = event.target.value;
                state.searchTerm = value;
                
                clearTimeout(state.searchTimeout);
                applySortingAndFiltering();
                render();
                
                setTimeout(() => {
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) {
                        searchInput.focus();
                        searchInput.setSelectionRange(value.length, value.length);
                    }
                }, 10);
            }
        }

        function clearSearch() {
            state.searchTerm = '';
            applySortingAndFiltering();
            render();
            
            setTimeout(() => {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.focus();
                }
            }, 10);
        }

        // 📋 ORDENAR POR CAMPO
        function sortBy(field) {
            if (state.sortField === field) {
                state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                state.sortField = field;
                state.sortDirection = 'asc';
            }
            applySortingAndFiltering();
            render();
        }

        function getSortIcon(field) {
            if (state.sortField !== field) {
                return '↕️';
            }
            return state.sortDirection === 'asc' ? '⬆️' : '⬇️';
        }

        // 💾 LOCALSTORAGE
        async function loadFromLocalStorage() {
            const savedItems = localStorage.getItem('estoque_compartilhado');
            if (savedItems) {
                state.items = JSON.parse(savedItems);
                applySortingAndFiltering();
                console.log('📱 Dados carregados do localStorage:', state.items.length, 'itens');
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('estoque_compartilhado', JSON.stringify(state.items));
            console.log('💾 Dados salvos no localStorage');
        }

        // ➕ ADICIONAR NOVO PRODUTO
        function addNewProduct() {
            if (!state.isEstoquista) {
                alert('❌ Apenas estoquistas podem adicionar produtos.');
                return;
            }
            
            state.editingItem = {
                id: 'new_' + Date.now(),
                codigo: '',
                nome: '',
                quantidade: 0,
                plataforma: '',
                observacoes: '',
                data_entrada: new Date().toISOString().split('T')[0],
                updated_at: new Date().toISOString()
            };
            state.isNewProduct = true;
            render();
        }

        // ✏️ EDITAR PRODUTO
        function editItem(item) {
            if (!state.isEstoquista) {
                alert('❌ Apenas estoquistas podem editar produtos.');
                return;
            }
            
            state.editingItem = { ...item };
            state.isNewProduct = false;
            render();
        }

        // 💾 SALVAR PRODUTO
        async function saveProduct() {
            try {
                if (!state.editingItem.codigo || !state.editingItem.nome) {
                    alert('❌ Código e nome são obrigatórios!');
                    return;
                }
                
                if (state.isNewProduct) {
                    state.items.unshift(state.editingItem);
                    alert('✅ Produto adicionado! Sincronizando...');
                    await saveFullSheetToGoogle();
                } else {
                    const index = state.items.findIndex(item => item.id === state.editingItem.id);
                    if (index !== -1) {
                        state.items[index] = {
                            ...state.editingItem,
                            updated_at: new Date().toISOString()
                        };
                        await updateQuantityInSheets(state.editingItem.id, state.editingItem.quantidade);
                        alert('✅ Produto atualizado e sincronizado!');
                    }
                }
                
                applySortingAndFiltering();
                saveToLocalStorage();
                
                state.editingItem = null;
                state.isNewProduct = false;
                render();
                
            } catch (error) {
                console.error('❌ Erro ao salvar produto:', error);
                alert('Erro ao salvar produto: ' + error.message);
            }
        }

        // ❌ CANCELAR EDIÇÃO
        function cancelEdit() {
            state.editingItem = null;
            state.isNewProduct = false;
            render();
        }

        // 🗑️ EXCLUIR PRODUTO
        async function deleteItem(id) {
            if (!state.isEstoquista) {
                alert('❌ Apenas estoquistas podem excluir produtos.');
                return;
            }
            
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;
            
            state.items = state.items.filter(item => item.id !== id);
            state.filteredItems = state.filteredItems.filter(item => item.id !== id);
            saveToLocalStorage();
            
            await saveFullSheetToGoogle();
            
            render();
            alert('✅ Produto excluído e sincronizado!');
        }

        // 📊 FORMATAR OBSERVAÇÕES
        function formatObservacoes(observacoes) {
            if (!observacoes) {
                return '<span class="px-2 py-1 bg-gray-100 text-gray-800 rounded text-xs border border-gray-200">Sem informações</span>';
            }

            const partes = observacoes.split(/[,\.]| e /).filter(part => part.trim());
            
            return partes.map(parte => {
                const texto = parte.trim();
                let cor = 'bg-gray-100 text-gray-800 border-gray-200';
                
                if (texto.toLowerCase().includes('venda') || texto.toLowerCase().includes('disponível')) {
                    cor = 'bg-green-100 text-green-800 border-green-200';
                } else if (texto.toLowerCase().includes('assistência') || texto.toLowerCase().includes('conserto')) {
                    cor = 'bg-yellow-100 text-yellow-800 border-yellow-200';
                } else if (texto.toLowerCase().includes('mostruário') || texto.toLowerCase().includes('vitrine')) {
                    cor = 'bg-blue-100 text-blue-800 border-blue-200';
                } else if (texto.toLowerCase().includes('uso') || texto.toLowerCase().includes('loja')) {
                    cor = 'bg-purple-100 text-purple-800 border-purple-200';
                } else if (texto.toLowerCase().includes('embalado') || texto.toLowerCase().includes('caixa')) {
                    cor = 'bg-orange-100 text-orange-800 border-orange-200';
                } else if (texto.toLowerCase().includes('separado') || texto.toLowerCase().includes('reserva')) {
                    cor = 'bg-red-100 text-red-800 border-red-200';
                }

                return `<span class="px-2 py-1 ${cor} rounded text-xs border mb-1 inline-block mr-1" title="${texto}">
                    ${texto}
                </span>`;
            }).join('');
        }

        // 🎯 RENDER
        function render() {
            if (state.loading) {
                return;
            }

            document.getElementById('app').innerHTML = `
                <div class="min-h-screen p-4 bg-gray-50">
                    <div class="max-w-7xl mx-auto">
                        <!-- CABEÇALHO -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-16 h-16 rounded-2xl flex items-center justify-center overflow-hidden">
                                        <img src="https://drive.google.com/uc?export=view&id=1fTPPMuZofkdgQlnK2F4Re3AZJrLhnMdi" 
                                             alt="Super Bruno Atacado" 
                                             class="w-full h-full object-contain">
                                    </div>
                                    <div>
                                        <h1 class="text-2xl font-bold text-gray-900">Localizador de Produtos</h1>
                                        <p class="text-gray-600">41º S3 - Sistema Completo</p>
                                        <div class="flex items-center gap-2 mt-1">
                                            <span class="text-sm ${state.isEstoquista ? 'text-green-600 font-bold' : 'text-blue-600'}">
                                                ${state.isEstoquista ? '👨‍💼 MODO ESTOQUISTA' : '👤 MODO VENDEDOR'}
                                            </span>
                                            <span class="text-xs ${state.connectionError ? 'text-red-600' : 'text-green-600'}">
                                                ${state.connectionError ? '⚠️ Offline' : '✅ Online'}
                                            </span>
                                            <span class="text-xs text-gray-500">
                                                📅 ${state.lastUpdate || 'Carregando...'}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <div class="text-right">
                                        <div class="text-2xl font-bold text-purple-600">${state.items.length}</div>
                                        <div class="text-sm text-gray-600">produtos carregados</div>
                                    </div>
                                    <button onclick="loadFromGoogleSheets()" 
                                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl font-semibold transition-colors flex items-center gap-2">
                                        🔄 Atualizar
                                    </button>
                                    ${state.isEstoquista ? `
                                        <button onclick="saveFullSheetToGoogle()" 
                                            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-xl font-semibold transition-colors flex items-center gap-2 ${state.syncInProgress ? 'opacity-50 cursor-not-allowed' : ''}"
                                            ${state.syncInProgress ? 'disabled' : ''}>
                                            ${state.syncInProgress ? '⏳ Sincronizando...' : '📊 Sincronizar'}
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>

                        <!-- BARRA DE PESQUISA E AÇÕES -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="flex-1">
                                    <div class="relative">
                                        <input 
                                            id="searchInput"
                                            type="text" 
                                            placeholder="🔍 Pesquisar por código, produto, plataforma ou status..."
                                            value="${state.searchTerm}"
                                            oninput="handleSearchInput(event)"
                                            onkeypress="handleSearchKeyPress(event)"
                                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-purple-400 focus:outline-none transition-colors pr-32"
                                            autocomplete="off"
                                        >
                                        <div class="absolute right-2 top-1/2 transform -translate-y-1/2 flex gap-2">
                                            ${state.searchTerm ? `
                                                <button onclick="clearSearch()" 
                                                    class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-1">
                                                    🗑️ Limpar
                                                </button>
                                            ` : ''}
                                            <button onclick="handleSearchKeyPress({key: 'Enter', target: document.getElementById('searchInput')})" 
                                                class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm transition-colors flex items-center gap-1">
                                                🔍 Buscar
                                            </button>
                                        </div>
                                    </div>
                                    <div class="text-xs text-gray-500 mt-2">
                                        💡 Digite livremente - o foco será mantido automaticamente
                                    </div>
                                </div>
                                <div class="flex gap-2 flex-wrap">
                                    ${state.isEstoquista ? `
                                        <button onclick="addNewProduct()" 
                                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg font-semibold flex items-center gap-2 transition-colors whitespace-nowrap">
                                            ➕ Adicionar
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                            ${state.searchTerm ? `
                                <div class="mt-3 text-sm text-gray-600">
                                    ${state.filteredItems.length} resultado(s) para "${state.searchTerm}"
                                    ${state.sortField !== 'codigo' || state.sortDirection !== 'asc' ? `
                                        <span class="ml-2 text-purple-600">
                                            • Ordenado por: ${state.sortField} (${state.sortDirection === 'asc' ? 'crescente' : 'decrescente'})
                                        </span>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>

                        <!-- LISTA DE PRODUTOS -->
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                            ${state.items.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-8xl mb-6 text-purple-600">📦</div>
                                    <h3 class="text-2xl font-semibold text-gray-600 mb-3">Estoque vazio</h3>
                                    <p class="text-gray-500 mb-6">${state.connectionError ? 'Erro ao carregar planilha' : 'Adicione produtos para começar'}</p>
                                    ${state.isEstoquista ? `
                                        <button onclick="addNewProduct()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors">
                                            ➕ Adicionar Produto
                                        </button>
                                    ` : `
                                        <p class="text-sm text-gray-500">Aguarde o estoquista carregar os produtos</p>
                                    `}
                                </div>
                            ` : state.filteredItems.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-6xl mb-6 text-gray-400">🔍</div>
                                    <h3 class="text-xl font-semibold text-gray-600 mb-3">Nenhum produto encontrado</h3>
                                    <p class="text-gray-500">Tente buscar por outro termo</p>
                                </div>
                            ` : `
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-purple-600 text-white">
                                            <tr>
                                                <th class="px-4 py-3 text-left text-sm font-bold sortable" onclick="sortBy('codigo')">
                                                    Código ${getSortIcon('codigo')}
                                                </th>
                                                <th class="px-4 py-3 text-left text-sm font-bold sortable" onclick="sortBy('nome')">
                                                    Produto ${getSortIcon('nome')}
                                                </th>
                                                <th class="px-4 py-3 text-left text-sm font-bold sortable" onclick="sortBy('quantidade')">
                                                    Quantidade ${getSortIcon('quantidade')}
                                                </th>
                                                <th class="px-4 py-3 text-left text-sm font-bold sortable" onclick="sortBy('plataforma')">
                                                    🖥️ Plataforma ${getSortIcon('plataforma')}
                                                </th>
                                                <th class="px-4 py-3 text-left text-sm font-bold sortable" onclick="sortBy('observacoes')">
                                                    Status das Unidades ${getSortIcon('observacoes')}
                                                </th>
                                                ${state.isEstoquista ? `
                                                    <th class="px-4 py-3 text-left text-sm font-bold">Ações</th>
                                                ` : ''}
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${state.filteredItems.map(item => `
                                                <tr class="hover:bg-gray-50 transition-colors">
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-bold text-purple-600">${item.codigo}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-semibold text-gray-900">${item.nome}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="flex items-center gap-2">
                                                            ${state.isEstoquista ? `
                                                                <button onclick="decreaseQuantity('${item.id}')" 
                                                                    class="w-8 h-8 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center text-sm font-bold transition-colors ${item.quantidade === 0 ? 'opacity-50 cursor-not-allowed' : ''}"
                                                                    ${item.quantidade === 0 ? 'disabled' : ''}>
                                                                    -
                                                                </button>
                                                            ` : ''}
                                                            <span class="px-3 py-1 ${item.quantidade === 0 ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'} rounded-full text-sm font-bold min-w-12 text-center">
                                                                ${item.quantidade}
                                                            </span>
                                                            ${state.isEstoquista ? `
                                                                <button onclick="increaseQuantity('${item.id}')" 
                                                                    class="w-8 h-8 bg-green-500 hover:bg-green-600 text-white rounded-full flex items-center justify-center text-sm font-bold transition-colors">
                                                                    +
                                                                </button>
                                                            ` : ''}
                                                        </div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="flex items-center gap-2">
                                                            <span class="text-lg">🖥️</span>
                                                            <div class="text-sm font-bold text-green-700">${item.plataforma}</div>
                                                        </div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="flex flex-wrap gap-1 max-w-md">
                                                            ${formatObservacoes(item.observacoes)}
                                                        </div>
                                                    </td>
                                                    ${state.isEstoquista ? `
                                                        <td class="px-4 py-3">
                                                            <div class="flex gap-2">
                                                                <button onclick="editItem(${JSON.stringify(item).replace(/"/g, '&quot;')})" 
                                                                    class="text-blue-600 hover:text-blue-800 font-medium text-sm bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded-lg transition-colors">
                                                                    Editar
                                                                </button>
                                                                <button onclick="deleteItem('${item.id}')" 
                                                                    class="text-red-600 hover:text-red-800 font-medium text-sm bg-red-50 hover:bg-red-100 px-3 py-1 rounded-lg transition-colors">
                                                                    Excluir
                                                                </button>
                                                            </div>
                                                        </td>
                                                    ` : ''}
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>

                        <!-- MODAL EDIÇÃO/ADICIONAR -->
                        ${state.editingItem ? `
                            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <div class="bg-purple-600 text-white px-6 py-4 rounded-t-2xl">
                                        <h2 class="text-xl font-bold">${state.isNewProduct ? 'Adicionar Novo Produto' : 'Editar Produto'}</h2>
                                    </div>
                                    <div class="p-6">
                                        <div class="space-y-4">
                                            <div class="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Código *</label>
                                                    <input type="text" 
                                                        value="${state.editingItem.codigo}"
                                                        oninput="state.editingItem.codigo = this.value"
                                                        placeholder="Ex: ROUP-001"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade Total *</label>
                                                    <input type="number" 
                                                        value="${state.editingItem.quantidade}"
                                                        oninput="state.editingItem.quantidade = parseInt(this.value) || 0"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                                </div>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto *</label>
                                                <input type="text" 
                                                    value="${state.editingItem.nome}"
                                                    oninput="state.editingItem.nome = this.value"
                                                    placeholder="Ex: Roupeiro Dallas BR"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">🖥️ Plataforma *</label>
                                                <input type="text" 
                                                    value="${state.editingItem.plataforma}"
                                                    oninput="state.editingItem.plataforma = this.value"
                                                    placeholder="Ex: Setor Móveis - Corredor A"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">📝 Status das Unidades (OBS)</label>
                                                <textarea 
                                                    oninput="state.editingItem.observacoes = this.value"
                                                    placeholder="Ex: 1 disponível para venda, 1 embalado"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none"
                                                    rows="3">${state.editingItem.observacoes || ''}</textarea>
                                                <div class="text-xs text-gray-500 mt-2 space-y-1">
                                                    <div>💡 <strong>Exemplos de uso:</strong></div>
                                                    <div>• "1 disponível para venda, 1 embalado"</div>
                                                    <div>• "2 para venda, 1 em assistência técnica"</div>
                                                    <div>• "1 mostruário, 2 uso da loja"</div>
                                                    <div>• "1 separado para cliente, 1 em caixa"</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-6 border-t border-gray-200 flex justify-end gap-3">
                                        <button onclick="cancelEdit()" 
                                            class="px-6 py-3 border-2 border-gray-300 text-gray-700 hover:bg-gray-50 rounded-xl font-medium transition-colors">
                                            Cancelar
                                        </button>
                                        <button onclick="saveProduct()" 
                                            class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-xl font-medium transition-colors">
                                            ${state.isNewProduct ? 'Adicionar Produto' : 'Salvar Alterações'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        <!-- STATUS DO SISTEMA -->
                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-500">
                                📊 Sistema conectado ao Google Sheets • 
                                Atualizado: ${state.lastUpdate || 'Agora'} •
                                <button onclick="loadFromGoogleSheets()" class="text-purple-600 hover:text-purple-800 underline">
                                    Atualizar Dados
                                </button>
                                ${state.isEstoquista ? `
                                    • <button onclick="saveFullSheetToGoogle()" class="text-green-600 hover:text-green-800 underline">
                                        Sincronizar Agora
                                    </button>
                                ` : ''}
                            </p>
                        </div>
                    </div>
                </div>
            `;

            setTimeout(() => {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.focus();
                    searchInput.setSelectionRange(state.searchTerm.length, state.searchTerm.length);
                }
            }, 10);
        }

        // INICIAR APLICAÇÃO
        console.log('🚀 Iniciando sistema completo...');
        
        const safetyTimeout = setTimeout(() => {
            if (state.loading) {
                state.loading = false;
                render();
            }
        }, 5000);

        initApp().then(() => {
            clearTimeout(safetyTimeout);
        }).catch(error => {
            console.error('❌ Erro na inicialização:', error);
            clearTimeout(safetyTimeout);
            state.loading = false;
            render();
        });
    </script>
</body>
</html>
