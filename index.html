        // üìä CARREGAR DO GOOGLE SHEETS
        async function loadFromGoogleSheets() {
            if (state.syncInProgress) return;

        // üìù ANALISAR CSV - ZERO AGORA √â ZERO
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const cells = parseCSVLine(lines[i]);
                    
                    const codigo = (cells[0] || '').toString().trim();
                    const nome = (cells[1] || '').toString().trim();
                    const quantidade = parseInt(cells[2]) || 0; // ‚úÖ ZERO agora √© 0
                    const plataforma = (cells[3] || 'N√£o informado').toString().trim();
                    const observacoes = (cells[4] || '').toString().trim();
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i + 1}:`, error);
                }
            }
            
            return items;
        }

        // üîß PARSER DE CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(cell => cell.replace(/^"|"$/g, '').trim());
        }

        // üîÑ SINCRONIZA√á√ÉO REAL COM GOOGLE SHEETS VIA APPS SCRIPT
        async function syncWithGoogleSheets(item) {
            if (!state.isEstoquista) return false;
            
            try {
                console.log('üîÑ Sincronizando:', item.codigo, item.quantidade);
                
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        codigo: item.codigo,
                        quantidade: item.quantidade
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('‚úÖ Sincronizado com sucesso!');
                    state.lastSync = new Date().toLocaleString('pt-BR');
                    showNotification('‚úÖ Sincronizado com Google Sheets!');
                    return true;
                } else {
                    console.error('‚ùå Erro na sincroniza√ß√£o:', result.error);
                    showNotification('‚ùå Erro: ' + result.error);
                    return false;
                }
                
            } catch (error) {
                console.error('‚ùå Erro na conex√£o:', error);
                showNotification('‚ùå Erro de conex√£o. Tentando m√©todo alternativo...');
                
                // Fallback: baixar CSV atualizado
                setTimeout(() => downloadUpdatedCSV(), 2000);
                return false;
            }
        }

        // ‚ûï DIMINUIR QUANTIDADE (COM SINCRONIZA√á√ÉO REAL)
        async function decreaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem alterar quantidades.');
                return;
            }
            
            const itemIndex = state.items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            const currentQuantity = state.items[itemIndex].quantidade;
            const newQuantity = Math.max(0, currentQuantity - amount);
            
            if (newQuantity === currentQuantity) {
                alert('‚ùå Quantidade j√° est√° em zero.');
                return;
            }
            
            // Atualizar localmente
            state.items[itemIndex].quantidade = newQuantity;
            state.items[itemIndex].updated_at = new Date().toISOString();
            
            // Sincronizar com Google Sheets
            state.syncInProgress = true;
            render();
            
            await syncWithGoogleSheets(state.items[itemIndex]);
            
            state.syncInProgress = false;
            applySortingAndFiltering();
            saveToLocalStorage();
            render();
        }

        // ‚ûï AUMENTAR QUANTIDADE (COM SINCRONIZA√á√ÉO REAL)
        async function increaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem alterar quantidades.');
                return;

            const itemIndex = state.items.findIndex(item => item.id === itemId);

        // üì• BAIXAR CSV ATUALIZADO (FALLBACK)
        function downloadUpdatedCSV() {
            const csvContent = createFullCSVForSheets();
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `estoque_atualizado_${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('üì• CSV baixado! Fa√ßa upload manual no Google Sheets.');
        }

        // üìù CRIAR CSV PARA PLANILHA
        function createFullCSVForSheets() {
            const headers = ['CODIGO', 'NOME', 'QUANTIDADE', 'PLATAFORMA', 'OBS'];
            let csvContent = headers.join(',') + '\n';
            
            state.items.forEach(item => {
                const row = [
                    `"${item.codigo}"`,
                    `"${item.nome}"`, 
                    item.quantidade,
                    `"${item.plataforma}"`,
                    `"${item.observacoes || ''}"`
                ];
                csvContent += row.join(',') + '\n';
            });
            
            return csvContent;
        }

        // üîî NOTIFICA√á√ÉO
        function showNotification(message) {
            // Remover notifica√ß√µes anteriores
            document.querySelectorAll('.notification').forEach(el => el.remove());
            
            const notification = document.createElement('div');
            notification.className = 'notification fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `

                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">√ó</button>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) notification.remove();
            }, 5000);
        }

        // üîÑ FUN√á√ïES DE ORDENA√á√ÉO E FILTRO
        function applySortingAndFiltering() {
            filterItems();
            sortItems();
        }

        function filterItems() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
            } else {
                state.filteredItems = state.items.filter(item => 
                    item.codigo.toLowerCase().includes(term) ||
                    item.nome.toLowerCase().includes(term) ||
                    item.plataforma.toLowerCase().includes(term) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(term))
                );
            }
        }

        function sortItems() {
            state.filteredItems.sort((a, b) => {
                let valueA, valueB;
                
                switch (state.sortField) {
                    case 'codigo':
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                        break;
                    case 'nome':
                        valueA = a.nome.toLowerCase();
                        valueB = b.nome.toLowerCase();
                        break;
                    case 'quantidade':
                        valueA = a.quantidade;
                        valueB = b.quantidade;
                        break;
                    case 'plataforma':
                        valueA = a.plataforma.toLowerCase();
                        valueB = b.plataforma.toLowerCase();
                        break;
                    case 'observacoes':
                        valueA = (a.observacoes || '').toLowerCase();
                        valueB = (b.observacoes || '').toLowerCase();
                        break;
                    default:
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                }
                
                if (state.sortDirection === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });
        }

        // üíæ SALVAR PRODUTO (COM SINCRONIZA√á√ÉO)
        async function saveProduct() {
            try {
                if (!state.editingItem.codigo || !state.editingItem.nome) {
                    alert('‚ùå C√≥digo e nome s√£o obrigat√≥rios!');
                    return;
                }
                
                if (state.isNewProduct) {
                    // Adicionar novo produto
                    state.items.unshift(state.editingItem);
                    alert('‚úÖ Produto adicionado! Sincronizando...');
                    
                    // Sincronizar planilha completa via CSV
                    downloadUpdatedCSV();
                } else {
                    // Atualizar produto existente
                    const index = state.items.findIndex(item => item.id === state.editingItem.id);
                    if (index !== -1) {
                        state.items[index] = {
                            ...state.editingItem,
                            updated_at: new Date().toISOString()
                        };
                        
                        // Sincronizar quantidade no Sheets
                        await syncWithGoogleSheets(state.editingItem);
                        alert('‚úÖ Produto atualizado e sincronizado!');
                    }
                }
                
                applySortingAndFiltering();
                saveToLocalStorage();
                
                state.editingItem = null;
                state.isNewProduct = false;
                render();
                
            } catch (error) {
                console.error('‚ùå Erro ao salvar produto:', error);
                alert('Erro ao salvar produto: ' + error.message);
            }
        }

            state.filteredItems = state.filteredItems.filter(item => item.id !== id);
            saveToLocalStorage();
            
            // Sincronizar com Google Sheets via CSV
            downloadUpdatedCSV();
            
            render();
            alert('‚úÖ Produto exclu√≠do! Fa√ßa o upload do CSV no Google Sheets.');
        }

        // üìä FORMATAR OBSERVA√á√ïES
        function formatObservacoes(observacoes) {
            if (!observacoes) {
                return '<span class="px-2 py-1 bg-gray-100 text-gray-800 rounded text-xs border border-gray-200">Sem informa√ß√µes</span>';
            }

            const partes = observacoes.split(/[,\.]| e /).filter(part => part.trim());
            
            return partes.map(parte => {
                const texto = parte.trim();
                let cor = 'bg-gray-100 text-gray-800 border-gray-200';
                
                if (texto.toLowerCase().includes('venda') || texto.toLowerCase().includes('dispon√≠vel')) {
                    cor = 'bg-green-100 text-green-800 border-green-200';
                } else if (texto.toLowerCase().includes('assist√™ncia') || texto.toLowerCase().includes('conserto')) {
                    cor = 'bg-yellow-100 text-yellow-800 border-yellow-200';
                } else if (texto.toLowerCase().includes('mostru√°rio') || texto.toLowerCase().includes('vitrine')) {
                    cor = 'bg-blue-100 text-blue-800 border-blue-200';
                } else if (texto.toLowerCase().includes('uso') || texto.toLowerCase().includes('loja')) {
                    cor = 'bg-purple-100 text-purple-800 border-purple-200';
                } else if (texto.toLowerCase().includes('embalado') || texto.toLowerCase().includes('caixa')) {
                    cor = 'bg-orange-100 text-orange-800 border-orange-200';
                } else if (texto.toLowerCase().includes('separado') || texto.toLowerCase().includes('reserva')) {
                    cor = 'bg-red-100 text-red-800 border-red-200';
                }

                return `<span class="px-2 py-1 ${cor} rounded text-xs border mb-1 inline-block mr-1" title="${texto}">
                    ${texto}
                </span>`;
            }).join('');
        }

        // üì• IMPORTAR EXCEL
        async function importFromExcel(event) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem importar planilhas.');
                return;
            }

            const file = event.target.files[0];
            if (!file) return;
            
            try {
                state.importLoading = true;
                render();
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        processImportedData(jsonData);
                        
                    } catch (error) {
                        alert('Erro ao ler arquivo: ' + error.message);
                        state.importLoading = false;
                        render();
                    }
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                alert('Erro na importa√ß√£o: ' + error.message);
                state.importLoading = false;
                render();
            }
        }

        // üîÑ PROCESSAR DADOS IMPORTADOS
        function processImportedData(data) {
            try {
                let importedCount = 0;
                const newItems = [];
                
                for (let i = 0; i < data.length; i++) {
                    try {
                        const item = data[i];
                        const mappedItem = {
                            id: 'import_' + Date.now() + '_' + i,
                            codigo: String(item.CODIGO || item.C√≥digo || item.codigo || '').trim(),
                            nome: String(item.NOME || item.Nome || item.PRODUTO || item.Produto || item.nome || '').trim(),
                            quantidade: parseInt(item.QUANTIDADE || item.Quantidade || item.quantidade) || 0,
                            plataforma: String(item.PLATAFORMA || item.Plataforma || item.plataforma || 'N√£o informado').trim(),
                            observacoes: String(item.OBS || item.Observa√ß√µes || item.observacoes || '').trim(),
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        };
                        
                        if (mappedItem.codigo && mappedItem.nome) {
                            newItems.push(mappedItem);
                            importedCount++;
                        }
                        
                    } catch (itemError) {
                        console.warn(`Erro no item ${i}:`, itemError);
                    }
                }
                
                // SUBSTITUIR todos os itens
                state.items = newItems;
                applySortingAndFiltering();
                saveToLocalStorage();
                
                state.importLoading = false;
                render();
                
                alert(`‚úÖ ${importedCount} produtos importados!\n\nüí° Use "Sincronizar Planilha" para salvar no Google Sheets.`);
                
            } catch (error) {
                alert('Erro ao processar dados: ' + error.message);
                state.importLoading = false;
                render();
            }
        }
