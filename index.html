        // üîê SISTEMA DE AUTENTICA√á√ÉO
        async function initAuth() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Erro na sess√£o:', error);
                    state.loading = false;
                    render();
                    return;
                }
                
                state.user = session?.user || null;
                
                if (state.user) {
                    await loadItems();
                }
                
                state.loading = false;
                render();
                
                // Escutar mudan√ßas de autentica√ß√£o
                supabase.auth.onAuthStateChange(async (event, session) => {
                    state.user = session?.user || null;
                    
                    if (event === 'SIGNED_IN') {
                        await loadItems();
                        showNotification('‚úÖ Login realizado com sucesso!', 'success');
                        state.loginLoading = false;
                    } 
                    else if (event === 'SIGNED_OUT') {
                        state.items = [];
                        state.showLogin = true;
                    }
                    
                    render();
                });
            } catch (error) {
                console.error('‚ùå Erro na inicializa√ß√£o:', error);
                state.loading = false;
                state.loginLoading = false;
                state.registerLoading = false;
                render();
            }
        }

        // üìß LOGIN
        async function login() {
            if (!state.loginForm.email || !state.loginForm.password) {
                showNotification('‚ùå Preencha email e senha', 'error');
                return;
            }
            
            try {
                state.loginLoading = true;
                render();
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: state.loginForm.email,
                    password: state.loginForm.password
                });

                if (error) throw error;
                
                state.loginForm = { email: '', password: '' };
                
            } catch (error) {
                state.loginLoading = false;
                render();
                
                if (error.message?.includes('Invalid login credentials')) {
                    showNotification('‚ùå Email ou senha incorretos', 'error');
                } else {
                    showNotification('‚ùå Erro ao fazer login: ' + error.message, 'error');
                }
            }
        }

        // üìù CADASTRO
        async function register() {
            if (!state.registerForm.email || !state.registerForm.password || !state.registerForm.nome) {
                showNotification('‚ùå Preencha todos os campos', 'error');
                return;
            }
            
            if (state.registerForm.password.length < 6) {
                showNotification('‚ùå Senha deve ter no m√≠nimo 6 caracteres', 'error');
                return;
            }
            
            try {
                state.registerLoading = true;
                render();
                
                const { data, error } = await supabase.auth.signUp({
                    email: state.registerForm.email,
                    password: state.registerForm.password,
                    options: { 
                        data: { 
                            nome: state.registerForm.nome
                        }
                    }
                });

                if (error) throw error;
                
                state.registerForm = { email: '', password: '', nome: '' };
                state.registerLoading = false;
                
                if (data.user?.identities?.length === 0) {
                    showNotification('‚ùå Este email j√° est√° cadastrado', 'error');
                } else {
                    showNotification('‚úÖ Cadastro realizado! Verifique seu email para confirmar.', 'success');
                    state.showLogin = true;
                }
                
                render();
                
            } catch (error) {
                state.registerLoading = false;
                render();
                showNotification('‚ùå Erro: ' + error.message, 'error');
            }
        }

        // üö™ LOGOUT
        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                showNotification('üëã At√© logo!', 'info');
            } catch (error) {
                showNotification('‚ùå Erro ao sair', 'error');
            }
        }

        // üì¶ CARREGAR ITENS
        async function loadItems() {
            try {
                const { data, error } = await supabase
                    .from('items')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                state.items = data || [];
                render();
            } catch (error) {
                showNotification('‚ùå Erro ao carregar produtos', 'error');
            }
        }

        // üíæ SALVAR ITEM
        async function saveItem() {
            if (!state.currentItem.codigo || !state.currentItem.nome) {
                showNotification('‚ùå Preencha c√≥digo e nome do produto', 'error');
                return;
            }
            
            try {
                const itemData = {
                    ...state.currentItem,
                    user_id: state.user.id,
                    user_email: state.user.email,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                const { data, error } = await supabase
                    .from('items')
                    .insert([itemData]);
                
                if (error) throw error;
                
                showNotification('‚úÖ Produto adicionado com sucesso!', 'success');
                await loadItems();
                closeModal();
                
            } catch (error) {
                showNotification('‚ùå Erro ao salvar: ' + error.message, 'error');
            }
        }

        // ‚úèÔ∏è EDITAR ITEM
        async function updateItem() {
            if (!state.editingItem.codigo || !state.editingItem.nome) {
                showNotification('‚ùå Preencha c√≥digo e nome do produto', 'error');
                return;
            }
            
            try {
                const itemData = {
                    ...state.editingItem,
                    updated_at: new Date().toISOString()
                };
                
                delete itemData.id;
                
                const { data, error } = await supabase
                    .from('items')
                    .update(itemData)
                    .eq('id', state.editingItem.id);
                
                if (error) throw error;
                
                showNotification('‚úÖ Produto atualizado com sucesso!', 'success');
                await loadItems();
                closeModal();
                
            } catch (error) {
                showNotification('‚ùå Erro ao atualizar: ' + error.message, 'error');
            }
        }

        // üóëÔ∏è EXCLUIR ITEM
        async function deleteItem(id) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;
            
            try {
                const { error } = await supabase
                    .from('items')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showNotification('‚úÖ Produto exclu√≠do!', 'success');
                await loadItems();
                
            } catch (error) {
                showNotification('‚ùå Erro ao excluir', 'error');
            }
        }

        // üì§ EXPORTAR PARA EXCEL
        function exportToExcel() {
            const filteredItems = getFilteredItems();
            const data = filteredItems.map(item => ({
                'C√≥digo': item.codigo,
                'Nome': item.nome,
                'Categoria': item.categoria,
                'Quantidade': item.quantidade,
                'Pre√ßo': item.preco ? `R$ ${parseFloat(item.preco).toFixed(2)}` : '',
                'Status': statusOptions.find(s => s.value === item.status)?.label || item.status,
                'Localiza√ß√£o': item.localizacao || '',
                'Data Entrada': item.data_entrada || '',
                'Observa√ß√µes': item.observacoes || '',
                'Tags': item.tags || ''
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Estoque");
            XLSX.writeFile(wb, `estoque_${new Date().toISOString().split('T')[0]}.xlsx`);
            
            showNotification('üìä Planilha exportada com sucesso!', 'success');
        }

        // üéØ FUN√á√ïES AUXILIARES
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-500' : 
                           type === 'success' ? 'bg-green-500' : 'bg-blue-500';
            
            notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in max-w-sm`;
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="text-lg">${type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è'}</span>
                    <span class="text-sm font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">
                        ‚úï
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        function openModal(type, item = null) {
            state.activeModal = type;
            if (type === 'edit' && item) {
                state.editingItem = { ...item };
            } else if (type === 'barcode' && item) {
                state.barcodeItem = item;
            }
            render();
        }

        function closeModal() {
            state.activeModal = null;
            state.currentItem = { 
                codigo: '', 
                nome: '', 
                quantidade: '1', 
                categoria: '', 
                preco: '',
                status: 'venda',
                localizacao: '',
                observacoes: '',
                tags: '',
                data_entrada: new Date().toISOString().split('T')[0]
            };
            state.editingItem = null;
            state.barcodeItem = null;
            render();
        }

        function getFilteredItems() {
            return state.items.filter(item => {
                const matchesSearch = item.nome.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                                     item.codigo.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                                     (item.tags && item.tags.toLowerCase().includes(state.searchTerm.toLowerCase()));
                const matchesCategory = state.filterCategory === 'todas' || item.categoria === state.filterCategory;
                const matchesStatus = state.filterStatus === 'todos' || item.status === state.filterStatus;
                return matchesSearch && matchesCategory && matchesStatus;
            });
        }

        function getStatusColor(statusColor) {
            const colorMap = {
                'green': '#10b981',
                'yellow': '#f59e0b',
                'blue': '#3b82f6',
                'purple': '#8b5cf6',
                'orange': '#f97316'
            };
            return colorMap[statusColor] || '#6b7280';
        }

        function getStatusCount(status) {
            return state.items.filter(item => item.status === status).length;
        }

        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            const body = document.getElementById('body');
            if (state.darkMode) {
                body.classList.add('dark-mode');
                body.classList.remove('bg-gradient-to-br', 'from-blue-50', 'via-purple-50', 'to-pink-50');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('bg-gradient-to-br', 'from-blue-50', 'via-purple-50', 'to-pink-50');
            }
            render();
        }

                        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">

                                        ${statusOptions.map(status => `

                        </div>

                        <!-- LISTA DE PRODUTOS -->
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden ${state.darkMode ? 'dark-card' : ''}">
                            ${filteredItems.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-8xl mb-6">üì¶</div>
                                    <h3 class="text-2xl font-semibold ${state.darkMode ? 'text-white' : 'text-gray-600'} mb-3">${state.items.length === 0 ? 'Nenhum produto cadastrado' : 'Nenhum produto encontrado'}</h3>

                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="${state.darkMode ? 'bg-gray-700' : 'bg-gradient-to-r from-purple-600 to-pink-600'} text-white">

                                                <th class="px-6 py-4 text-left text-sm font-bold uppercase">Produto</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold uppercase">Categoria</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold uppercase">Quantidade</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold uppercase">Pre√ßo</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold uppercase">Status</th>
                                                <th class="px-6 py-4 text-left text-sm font-bold uppercase no-print">A√ß√µes</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y ${state.darkMode ? 'divide-gray-600' : 'divide-gray-200'}">
                                            ${filteredItems.map(item => {
                                                const statusInfo = statusOptions.find(s => s.value === item.status);
                                                return `
                                                    <tr class="hover:${state.darkMode ? 'bg-gray-700' : 'bg-gray-50'} transition-colors">
                                                        <td class="px-6 py-4">
                                                            <div class="text-sm font-bold ${state.darkMode ? 'text-purple-300' : 'text-purple-600'}">${item.codigo}</div>
                                                        </td>
                                                        <td class="px-6 py-4">
                                                            <div class="text-sm font-semibold ${state.darkMode ? 'text-white' : 'text-gray-900'}">${item.nome}</div>
                                                            <div class="text-xs ${state.darkMode ? 'text-gray-400' : 'text-gray-500'}">${item.observacoes || ''}</div>

                                                                    ${item.tags.split(',').map(tag => `<span class="inline-block bg-${state.darkMode ? 'gray-600' : 'gray-200'} px-2 py-1 rounded-full mr-1">${tag.trim()}</span>`).join('')}
                                                                </div>
                                                            ` : ''}
                                                        </td>
                                                        <td class="px-6 py-4">
                                                            <span class="px-3 py-1 ${state.darkMode ? 'bg-purple-900 text-purple-200' : 'bg-purple-100 text-purple-800'} rounded-full text-xs font-medium">

                                                            <div class="text-sm font-bold ${state.darkMode ? 'text-green-300' : 'text-green-600'}">

                                                            </div>
                                                        </td>
                                                        <td class="px-6 py-4">
                                                            <span class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-medium text-white" style="background-color: ${getStatusColor(statusInfo.color)}">

                                                        </td>

                                                            <div class="flex items-center gap-2">
                                                                <button onclick="openModal('edit', ${JSON.stringify(item).replace(/"/g, '&quot;')})" 
                                                                    class="text-blue-600 hover:text-blue-800 font-medium text-sm ${state.darkMode ? 'bg-blue-900 hover:bg-blue-800' : 'bg-blue-50 hover:bg-blue-100'} px-3 py-1 rounded-lg transition-colors">
                                                                    Editar
                                                                </button>
                                                                <button onclick="deleteItem('${item.id}')" 
                                                                    class="text-red-600 hover:text-red-800 font-medium text-sm ${state.darkMode ? 'bg-red-900 hover:bg-red-800' : 'bg-red-50 hover:bg-red-100'} px-3 py-1 rounded-lg transition-colors">
                                                                    Excluir
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                `;
                                            }).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>
                    </div>
                </div>

                <!-- MODAIS -->
                ${renderModals()}
            `;
            
            // Inicializar c√≥digo de barras se o modal estiver aberto
            if (state.activeModal === 'barcode' && state.barcodeItem) {
                setTimeout(() => {
                    if (document.getElementById('barcode-display')) {
                        JsBarcode("#barcode-display", state.barcodeItem.codigo, {
                            format: "CODE128",
                            lineColor: "#000",
                            width: 2,
                            height: 100,
                            displayValue: true
                        });
                    }
                }, 100);
            }
        }

        function renderModals() {
            if (!state.activeModal) return '';

            if (state.activeModal === 'add' || state.activeModal === 'edit') {
                const isEdit = state.activeModal === 'edit';
                const item = isEdit ? state.editingItem : state.currentItem;
                
                return `
                    <div class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50 fade-in">
                        <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto ${state.darkMode ? 'dark-card' : ''}">
                            <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-4 rounded-t-3xl">
                                <h2 class="text-xl font-bold">${isEdit ? 'Editar' : 'Adicionar Novo'} Produto</h2>
                            </div>
                            <div class="p-6 space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium ${state.darkMode ? 'text-white' : 'text-gray-700'} mb-2">C√≥digo do Produto *</label>
                                        <input type="text" 
                                            value="${item.codigo}"
                                            oninput="${isEdit ? 'state.editingItem.codigo = this.value' : 'state.currentItem.codigo = this.value'}"
                                            class="w-full px-4 py-3 border-2 ${state.darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"
                                            placeholder="EX001">

                                        <input type="number" 
                                            value="${item.quantidade}"
                                            oninput="${isEdit ? 'state.editingItem.quantidade = this.value' : 'state.currentItem.quantidade = this.value'}"
                                            class="w-full px-4 py-3 border-2 ${state.darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"
                                            placeholder="0">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium ${state.darkMode ? 'text-white' : 'text-gray-700'} mb-2">Nome do Produto *</label>
                                    <input type="text" 
                                        value="${item.nome}"
                                        oninput="${isEdit ? 'state.editingItem.nome = this.value' : 'state.currentItem.nome = this.value'}"
                                        class="w-full px-4 py-3 border-2 ${state.darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"
                                        placeholder="Nome completo do produto">
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium ${state.darkMode ? 'text-white' : 'text-gray-700'} mb-2">Categoria</label>
                                        <select onchange="${isEdit ? 'state.editingItem.categoria = this.value' : 'state.currentItem.categoria = this.value'}"
                                            class="w-full px-4 py-3 border-2 ${state.darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all">
                                            <option value="">Selecione...</option>
                                            ${categories.map(cat => `
                                                <option value="${cat}" ${item.categoria === cat ? 'selected' : ''}>${cat}</option>
                                            `).join('')}
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium ${state.darkMode ? 'text-white' : 'text-gray-700'} mb-2">Pre√ßo (R$)</label>
                                        <input type="number" step="0.01"
                                            value="${item.preco}"
                                            oninput="${isEdit ? 'state.editingItem.preco = this.value' : 'state.currentItem.preco = this.value'}"
                                            class="w-full px-4 py-3 border-2 ${state.darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"
                                            placeholder="0.00">
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                                                    ${status.emoji} ${status.label}
                                                </option>
                                            `).join('')}
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium ${state.darkMode ? 'text-white' : 'text-gray-700'} mb-2">Data de Entrada</label>
                                        <input type="date" 
                                            value="${item.data_entrada}"

                                            class="w-full px-4 py-3 border-2 ${state.darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium ${state.darkMode ? 'text-white' : 'text-gray-700'} mb-2">Localiza√ß√£o</label>
                                    <input type="text" 
                                        value="${item.localizacao}"
                                        oninput="${isEdit ? 'state.editingItem.localizacao = this.value' : 'state.currentItem.localizacao = this.value'}"
                                        class="w-full px-4 py-3 border-2 ${state.darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"
                                        placeholder="Ex: Prateleira A1">
                                </div>
                                <div>

                                    <input type="text" 
                                        value="${item.tags}"
                                        oninput="${isEdit ? 'state.editingItem.tags = this.value' : 'state.currentItem.tags = this.value'}"
                                        class="w-full px-4 py-3 border-2 ${state.darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"

                                <div>

                                    <textarea 
                                        oninput="${isEdit ? 'state.editingItem.observacoes = this.value' : 'state.currentItem.observacoes = this.value'}"
                                        class="w-full px-4 py-3 border-2 ${state.darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"

                                    <button onclick="${isEdit ? 'updateItem()' : 'saveItem()'}" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-xl font-semibold shadow-lg transition-all transform hover:scale-105">
                                        ${isEdit ? 'Atualizar' : 'Salvar'} Produto
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (state.activeModal === 'barcode' && state.barcodeItem) {
                return `
                    <div class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50 fade-in">
                        <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full ${state.darkMode ? 'dark-card' : ''}">
                            <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-4 rounded-t-3xl">
                                <h2 class="text-xl font-bold">C√≥digo do Produto</h2>
                            </div>
                            <div class="p-6 text-center">
                                <h3 class="font-semibold ${state.darkMode ? 'text-white' : 'text-gray-900'} mb-2">${state.barcodeItem.nome}</h3>
                                <p class="${state.darkMode ? 'text-gray-300' : 'text-gray-600'} mb-4">C√≥digo: ${state.barcodeItem.codigo}</p>
                                <div class="bg-white p-4 rounded-lg border ${state.darkMode ? 'border-gray-600' : 'border-gray-200'}">
                                    <svg id="barcode-display"></svg>
                                </div>
                            </div>
                            <div class="p-6 border-t ${state.darkMode ? 'border-gray-600' : 'border-gray-200'} flex justify-end">
                                <button onclick="closeModal()" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-all transform hover:scale-105">
                                    Fechar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            return '';
        }

        // üöÄ INICIAR APLICA√á√ÉO
        console.log('üöÄ Iniciando aplica√ß√£o...');
        initAuth();
    </script>
</body>
</html>
