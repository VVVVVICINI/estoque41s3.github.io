        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function initAuth() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                state.user = session?.user || null;
                state.loading = false;
                render();
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                state.loading = false;
                render();
            }
        }

        async function login() {
            if (!state.loginForm.email || !state.loginForm.password) {
                alert('‚ùå Preencha email e senha');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: state.loginForm.email,
                    password: state.loginForm.password
                });

                if (error) throw error;
                state.user = data.user;
                state.loginForm = { email: '', password: '' };
            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
            }
        }

        async function register() {
            if (!state.registerForm.email || !state.registerForm.password || !state.registerForm.nome) {
                alert('‚ùå Preencha todos os campos');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: state.registerForm.email,
                    password: state.registerForm.password,
                    options: { data: { nome: state.registerForm.nome } }
                });

                if (error) throw error;
                alert('‚úÖ Cadastro realizado! Verifique seu email.');
                state.showLogin = true;
                state.registerForm = { email: '', password: '', nome: '' };
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }

        async function logout() {
            try {
                await supabase.auth.signOut();
                state.user = null;
                state.showLogin = true;

        // üì• BAIXAR MODELO SIMPLIFICADO

        // üì• IMPORTAR DO EXCEL - VERS√ÉO SIMPLIFICADA E ROBUSTA
        async function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                state.importLoading = true;
                state.importErrors = [];
                render();
                
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                        
                        console.log('üìä Dados brutos da planilha:', jsonData);
                        
                        // Processar dados - vers√£o mais simples
                        await processImportedDataSimple(jsonData);
                        
                    } catch (error) {
                        console.error('Erro ao ler arquivo:', error);
                        state.importErrors.push(`Erro ao ler arquivo: ${error.message}`);
                        state.importLoading = false;
                        render();
                    }
                };
                
                reader.onerror = function() {
                    state.importErrors.push('Erro ao ler o arquivo');
                    state.importLoading = false;
                    render();
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                state.importErrors.push(`Erro geral: ${error.message}`);
                state.importLoading = false;
                render();
            }
        }

        // üîÑ PROCESSAMENTO SIMPLIFICADO - FOCA NO B√ÅSICO
        async function processImportedDataSimple(data) {
            try {
                console.log('üîç Iniciando processamento...', data.length, 'linhas');
                
                let importedCount = 0;
                let errorCount = 0;
                
                // Pular cabe√ßalho (primeira linha)
                const rows = data.slice(1);
                
                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    
                    // Pular linhas vazias
                    if (!row || row.length === 0 || !row.some(cell => cell && cell.toString().trim())) {
                        continue;
                    }
                    
                    try {
                        // Mapeamento b√°sico - assumindo colunas na ordem
                        const codigo = row[0] ? String(row[0]).trim() : null;
                        const nome = row[1] ? String(row[1]).trim() : null;
                        const quantidade = row[2] ? parseInt(row[2]) || 1 : 1;
                        const localizacao = row[3] ? String(row[3]).trim() : '';
                        
                        console.log(`üìù Processando linha ${i + 2}:`, { codigo, nome, quantidade, localizacao });
                        
                        // Valida√ß√£o b√°sica
                        if (!codigo || !nome) {
                            throw new Error('C√≥digo e nome s√£o obrigat√≥rios');
                        }
                        
                        // Criar objeto do produto
                        const produto = {
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            localizacao: localizacao,
                            categoria: '',
                            preco: '',
                            status: 'venda',
                            observacoes: '',
                            tags: '',
                            data_entrada: new Date().toISOString().split('T')[0],
                            user_id: state.user.id,
                            user_email: state.user.email,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };
                        
                        // Tentar inserir no banco
                        const { error } = await supabase
                            .from('items')
                            .insert([produto]);
                            
                        if (error) {
                            // Se der erro de duplicata, tentar atualizar
                            if (error.code === '23505') {
                                const { error: updateError } = await supabase
                                    .from('items')
                                    .update(produto)
                                    .eq('codigo', codigo);
                                    
                                if (updateError) throw updateError;
                                console.log('‚úÖ Item atualizado:', codigo);
                            } else {
                                throw error;
                            }
                        } else {
                            console.log('‚úÖ Novo item inserido:', codigo);
                        }
                        
                        importedCount++;
                        
                    } catch (itemError) {
                        errorCount++;
                        const errorMsg = `Linha ${i + 2}: ${itemError.message}`;
                        state.importErrors.push(errorMsg);
                        console.error(`‚ùå Erro na linha ${i + 2}:`, itemError);
                    }
                }
                
                state.importLoading = false;
                render();
                
                // Mostrar resultados
                if (errorCount > 0) {
                    alert(`‚ö†Ô∏è ${importedCount} itens importados, ${errorCount} com erro.\n\nPrimeiros erros:\n${state.importErrors.slice(0, 5).join('\n')}`);
                } else {
                    alert(`‚úÖ ${importedCount} itens importados com sucesso!`);
                }
                
                // Recarregar lista
                await loadItems();
                
            } catch (error) {
                console.error('‚ùå Erro no processamento:', error);
                state.importErrors.push(`Erro no processamento: ${error.message}`);
                state.importLoading = false;
                render();
                alert('‚ùå Erro ao processar dados: ' + error.message);
            }
        }

        // üì¶ CARREGAR ITENS
        async function loadItems() {
            try {
                const { data, error } = await supabase
                    .from('items')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                state.items = data || [];
                render();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        function closeModal() {

        }

                        `}
                    </div>
                </div>
            `;
        }
