        async function initAuth() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Erro na sess√£o:', error);
                }
                
                state.user = session?.user || null;
                state.loading = false;
                render();
                
            } catch (error) {
                console.error('‚ùå Erro na inicializa√ß√£o:', error);
                state.loading = false;
                render();
            }
        }

        async function login() {
            if (!state.loginForm.email || !state.loginForm.password) {
                alert('‚ùå Preencha email e senha');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: state.loginForm.email,
                    password: state.loginForm.password
                });

                if (error) throw error;
                
                state.user = data.user;
                state.loginForm = { email: '', password: '' };
                
            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
            }
        }

        async function register() {
            if (!state.registerForm.email || !state.registerForm.password || !state.registerForm.nome) {
                alert('‚ùå Preencha todos os campos');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: state.registerForm.email,
                    password: state.registerForm.password,
                    options: { 
                        data: { 
                            nome: state.registerForm.nome
                        }
                    }
                });

                if (error) throw error;
                
                alert('‚úÖ Cadastro realizado! Verifique seu email para confirmar.');
                state.showLogin = true;
                state.registerForm = { email: '', password: '', nome: '' };
                
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        }

        // üì• IMPORTAR DO EXCEL - CORRIGIDA
        async function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                state.importLoading = true;
                render();
                
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        await processImportedData(jsonData);
                        
                    } catch (error) {
                        console.error('Erro ao importar arquivo:', error);
                        alert('‚ùå Erro ao importar arquivo: ' + error.message);
                        state.importLoading = false;
                        render();
                    }
                };
                
                reader.onerror = function() {
                    alert('‚ùå Erro ao ler o arquivo');
                    state.importLoading = false;
                    render();
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                state.importLoading = false;
                render();
                alert('‚ùå Erro ao processar arquivo: ' + error.message);
            }
        }

        // üîÑ PROCESSAR DADOS IMPORTADOS - CORRIGIDA
        async function processImportedData(data) {
            try {
                console.log('üì• Processando dados importados...', data.length, 'itens');
                
                let importedCount = 0;
                let errorCount = 0;
                
                // Processar em lote para melhor performance
                for (let i = 0; i < data.length; i++) {
                    const item = data[i];
                    
                    try {
                        // Mapear colunas do Excel
                        const mappedItem = {
                            codigo: String(item.C√≥digo || item.codigo || `IMP${Date.now()}${i}`).trim(),
                            nome: String(item.Produto || item.produto || item.Nome || item.nome || 'Produto sem nome').trim(),
                            quantidade: parseInt(item.Quantidade || item.quantidade || '1') || 1,
                            localizacao: String(item.Localiza√ß√£o || item.localizacao || item.Local || item.local || '').trim(),
                            categoria: String(item.Categoria || item.categoria || '').trim(),
                            preco: item.Pre√ßo || item.preco || item.Preco || '',
                            status: mapStatus(item.Status || item.status) || 'venda',
                            observacoes: String(item.Observa√ß√µes || item.observacoes || item.Observacoes || '').trim(),
                            tags: String(item.Tags || item.tags || '').trim(),
                            data_entrada: new Date().toISOString().split('T')[0],
                            user_id: state.user.id,
                            user_email: state.user.email,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };
                        
                        // Converter pre√ßo para n√∫mero se existir
                        if (mappedItem.preco) {
                            if (typeof mappedItem.preco === 'string') {
                                mappedItem.preco = parseFloat(mappedItem.preco.replace('R$', '').replace(',', '.').trim()) || '';
                            }
                        }
                        
                        console.log('üíæ Salvando item:', mappedItem.codigo, mappedItem.nome);
                        
                        // Verificar se item j√° existe
                        const { data: existingItem } = await supabase
                            .from('items')
                            .select('id')
                            .eq('codigo', mappedItem.codigo)
                            .single();
                        
                        if (existingItem) {
                            // Atualizar item existente
                            const { error } = await supabase
                                .from('items')
                                .update(mappedItem)
                                .eq('id', existingItem.id);
                                
                            if (error) throw error;
                            console.log('‚úÖ Item atualizado:', mappedItem.codigo);
                        } else {
                            // Inserir novo item
                            const { error } = await supabase
                                .from('items')
                                .insert([mappedItem]);
                                
                            if (error) throw error;
                            console.log('‚úÖ Novo item inserido:', mappedItem.codigo);
                        }
                        
                        importedCount++;
                        
                    } catch (itemError) {
                        errorCount++;
                        console.error(`‚ùå Erro no item ${i + 1}:`, itemError);
                    }
                }
                
                state.importLoading = false;
                render();
                
                if (errorCount > 0) {
                    alert(`‚ö†Ô∏è ${importedCount} itens importados, ${errorCount} com erro. Verifique o console para detalhes.`);
                } else {
                    alert(`‚úÖ ${importedCount} itens importados com sucesso!`);
                }
                
                // Recarregar itens
                await loadItems();
                
            } catch (error) {
                console.error('‚ùå Erro completo ao processar dados:', error);
                state.importLoading = false;
                render();
                alert('‚ùå Erro ao importar dados: ' + error.message);
            }
        }

        // üó∫Ô∏è MAPEAR STATUS
        function mapStatus(statusStr) {
            if (!statusStr) return 'venda';
            
            const statusMap = {
                'dispon√≠vel para venda': 'venda',
                'disponivel para venda': 'venda',
                'venda': 'venda',
                'assist√™ncia t√©cnica': 'assistencia',
                'assistencia tecnica': 'assistencia',
                'assistencia': 'assistencia',
                'mostru√°rio': 'mostruario',
                'mostruario': 'mostruario',
                'uso da loja': 'uso_loja',
                'uso loja': 'uso_loja',
                'separado p/ entrega/recolhimento': 'separado',
                'separado para entrega': 'separado',
                'separado': 'separado'
            };
            
            const normalizedStatus = String(statusStr).toLowerCase().trim();
            return statusMap[normalizedStatus] || 'venda';
        }

        // üì¶ CARREGAR ITENS
        async function loadItems() {
            try {
                const { data, error } = await supabase
                    .from('items')
                    .select('*')

                state.items = data || [];
                render();

                console.error('‚ùå Erro ao carregar produtos:', error);

            } else {
                body.classList.remove('dark-mode');

                                    <h3 class="font-semibold ${isDark ? 'text-white' : 'text-gray-900'} mb-2">Selecione sua planilha</h3>
                                    <p class="text-sm ${isDark ? 'text-gray-400' : 'text-gray-600'} mb-4">
                                        Formatos: .xlsx, .xls, .csv
                                    </p>
                                    <label class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold cursor-pointer transition-colors inline-block">
                                        ${state.importLoading ? `
                                            <div class="flex items-center gap-2">
                                                <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full"></div>
                                                <span>Processando...</span>
                                            </div>
                                        ` : 'Selecionar Arquivo'}
                                        <input type="file" accept=".xlsx,.xls,.csv" onchange="importFromExcel(event)" class="hidden" ${state.importLoading ? 'disabled' : ''}>
                                    </label>
                                </div>

                                ${state.importLoading ? `
                                    <div class="text-center py-4">
                                        <p class="${isDark ? 'text-gray-400' : 'text-gray-600'}">Importando produtos... Isso pode levar alguns segundos.</p>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="p-6 border-t ${isDark ? 'border-gray-600' : 'border-gray-200'} flex justify-end">
                                <button onclick="closeModal()" 
                                    class="px-6 py-3 border-2 ${isDark ? 'border-gray-600 text-white hover:bg-gray-700' : 'border-gray-300 text-gray-700 hover:bg-gray-50'} rounded-xl font-medium transition-colors">
                                    Fechar
                                </button>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;
        }

        // INICIAR APLICA√á√ÉO
        initAuth();

        // ESCUTAR MUDAN√áAS DE AUTENTICA√á√ÉO
        supabase.auth.onAuthStateChange((event, session) => {
            state.user = session?.user || null;
            render();
        });
    </script>
</body>
</html>
