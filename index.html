<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque - Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .dark { 
            color-scheme: dark;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-bg-green {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .dark .glass-effect {
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .online-indicator {
            animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        
        @keyframes ping {
            75%, 100% { transform: scale(1.5); opacity: 0; }
        }
        
        .toast-notification {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-purple-900 dark:to-gray-900">
    <div id="app"></div>

    <script>
        // üî• CONFIGURA√á√ÉO DO SUPABASE - GRATUITO PARA SEMPRE!
        // Crie conta em: https://supabase.com
        const SUPABASE_URL = 'https://seu-projeto.supabase.co';
        const SUPABASE_ANON_KEY = 'sua-chave-anon-publica-aqui';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const icons = {
            package: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>',
            plus: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>',
            search: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>',
            edit: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>',
            trash: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>',
            user: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>',
            logout: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>',
            cloud: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>',
            database: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>'
        };

        let state = {
            items: [],
            searchTerm: '',
            filterStatus: 'todos',
            filterCategory: 'todas',
            showModal: false,
            editingItem: null,
            darkMode: false,
            formData: {
                codigo: '', nome: '', descricao: '', quantidade: '', status: 'venda',
                localizacao: '', observacoes: '', categoria: '', tags: '', preco: ''
            },
            // Estados para autentica√ß√£o
            user: null,
            loading: true,
            showLogin: true,
            loginForm: { email: '', password: '' },
            registerForm: { email: '', password: '', confirmPassword: '', nome: '' }
        };

        const categories = ['Eletr√¥nicos', 'Eletrodom√©sticos', 'Inform√°tica', 'Telefonia', '√Åudio e V√≠deo', 'Games', 'Acess√≥rios', 'Outros'];

        const statusOptions = [
            { value: 'venda', label: 'Dispon√≠vel para Venda', color: 'bg-gradient-to-r from-green-400 to-green-600 text-white', icon: '‚úì' },
            { value: 'assistencia', label: 'Assist√™ncia T√©cnica', color: 'bg-gradient-to-r from-yellow-400 to-orange-500 text-white', icon: 'üîß' },
            { value: 'mostruario', label: 'Mostru√°rio', color: 'bg-gradient-to-r from-blue-400 to-blue-600 text-white', icon: 'üëÅÔ∏è' },
            { value: 'uso_loja', label: 'Uso da Loja', color: 'bg-gradient-to-r from-purple-400 to-purple-600 text-white', icon: 'üè™' },
            { value: 'separado', label: 'Separado p/ Entrega', color: 'bg-gradient-to-r from-orange-400 to-red-500 text-white', icon: 'üì¶' }
        ];

        // üîê SISTEMA DE AUTENTICA√á√ÉO SUPABASE
        async function initAuth() {
            // Verificar se usu√°rio j√° est√° logado
            const { data: { session } } = await supabase.auth.getSession();
            state.user = session?.user || null;
            
            if (state.user) {
                loadItems();
                setupRealtimeSubscription();
            }
            
            state.loading = false;
            render();
            
            // Escutar mudan√ßas de autentica√ß√£o
            supabase.auth.onAuthStateChange((event, session) => {
                state.user = session?.user || null;
                if (event === 'SIGNED_IN') {
                    loadItems();
                    setupRealtimeSubscription();
                    showNotification('‚úÖ Login realizado com sucesso!', 'success');
                } else if (event === 'SIGNED_OUT') {
                    state.items = [];
                    state.showLogin = true;
                }
                render();
            });
        }

        // üìß LOGIN
        async function handleLogin() {
            if (!state.loginForm.email || !state.loginForm.password) {
                showNotification('‚ùå Preencha email e senha', 'error');
                return;
            }

            try {
                state.loading = true;
                render();
                
                const { error } = await supabase.auth.signInWithPassword({
                    email: state.loginForm.email,
                    password: state.loginForm.password
                });
                
                if (error) throw error;
                
                state.loginForm = { email: '', password: '' };
            } catch (error) {
                state.loading = false;
                render();
                showNotification(`‚ùå Erro no login: ${error.message}`, 'error');
            }
        }

        // üìù CADASTRO
        async function handleRegister() {
            if (!state.registerForm.email || !state.registerForm.password || !state.registerForm.nome) {
                showNotification('‚ùå Preencha todos os campos', 'error');
                return;
            }

            if (state.registerForm.password !== state.registerForm.confirmPassword) {
                showNotification('‚ùå Senhas n√£o coincidem', 'error');
                return;
            }

            if (state.registerForm.password.length < 6) {
                showNotification('‚ùå Senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }

            try {
                state.loading = true;
                render();
                
                const { error } = await supabase.auth.signUp({
                    email: state.registerForm.email,
                    password: state.registerForm.password,
                    options: {
                        data: {
                            nome: state.registerForm.nome,
                            created_at: new Date()
                        }
                    }
                });
                
                if (error) throw error;
                
                state.registerForm = { email: '', password: '', confirmPassword: '', nome: '' };
                showNotification('‚úÖ Cadastro realizado! Verifique seu email.', 'success');
            } catch (error) {
                state.loading = false;
                render();
                showNotification(`‚ùå Erro no cadastro: ${error.message}`, 'error');
            }
        }

        // üö™ LOGOUT
        async function handleLogout() {
            try {
                await supabase.auth.signOut();
                showNotification('üëã Logout realizado', 'info');
            } catch (error) {
                showNotification(`‚ùå Erro no logout: ${error.message}`, 'error');
            }
        }

        // üì¶ CARREGAR ITENS
        async function loadItems() {
            try {
                const { data, error } = await supabase
                    .from('items')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                state.items = data || [];
                render();
            } catch (error) {
                console.error('Erro ao carregar itens:', error);
                showNotification('‚ùå Erro ao carregar estoque', 'error');
            }
        }

        // üîÑ TEMPO REAL
        function setupRealtimeSubscription() {
            const subscription = supabase
                .channel('public:items')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'items' }, 
                    (payload) => {
                        console.log('Mudan√ßa em tempo real:', payload);
                        loadItems(); // Recarregar itens quando houver mudan√ßa
                        showNotification('üîÑ Estoque atualizado em tempo real!', 'info');
                    }
                )
                .subscribe();
        }

        // üíæ SALVAR ITEM
        async function saveItem(itemData, isEdit = false) {
            try {
                if (isEdit) {
                    const { error } = await supabase
                        .from('items')
                        .update({
                            ...itemData,
                            updated_at: new Date()
                        })
                        .eq('id', itemData.id);
                    
                    if (error) throw error;
                } else {
                    const { error } = await supabase
                        .from('items')
                        .insert([{
                            ...itemData,
                            user_id: state.user.id,
                            user_email: state.user.email,
                            created_at: new Date(),
                            updated_at: new Date()
                        }]);
                    
                    if (error) throw error;
                }
                
                return true;
            } catch (error) {
                console.error('Erro ao salvar item:', error);
                showNotification('‚ùå Erro ao salvar item', 'error');
                return false;
            }
        }

        // üóëÔ∏è EXCLUIR ITEM
        async function deleteItem(itemId) {
            try {
                const { error } = await supabase
                    .from('items')
                    .delete()
                    .eq('id', itemId);
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Erro ao excluir item:', error);
                showNotification('‚ùå Erro ao excluir item', 'error');
                return false;
            }
        }

        // üîÑ FUN√á√ïES PRINCIPAIS
        async function handleSubmit() {
            if (!state.formData.codigo || !state.formData.nome || !state.formData.quantidade) {
                showNotification('‚ùå Preencha os campos obrigat√≥rios', 'error');
                return;
            }

            const success = await saveItem(state.formData, !!state.editingItem);
            
            if (success) {
                closeModal();
                showNotification(
                    state.editingItem ? '‚úÖ Item atualizado!' : '‚úÖ Item adicionado!',
                    'success'
                );
            }
        }

        async function handleDelete(itemId) {
            if (confirm('Tem certeza que deseja excluir este item?')) {
                const success = await deleteItem(itemId);
                if (success) {
                    showNotification('‚úÖ Item exclu√≠do!', 'success');
                loadItems();
                render();
                showNotification('‚úÖ Item exclu√≠do!', 'success');
                }
            }
        }

        // üì§ EXPORTAR EXCEL
        function exportToExcel() {
            const exportData = state.items.map(item => ({
                'C√≥digo': item.codigo,
                'Nome': item.nome,
                'Descri√ß√£o': item.descricao,
                'Quantidade': item.quantidade,
                'Status': getStatusInfo(item.status).label,
                'Categoria': item.categoria,
                'Pre√ßo': item.preco,
                'Localiza√ß√£o': item.localizacao,
                'Criado por': item.user_email,
                'Data Entrada': formatDate(item.created_at)
            }));
            
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Estoque');
            XLSX.writeFile(wb, `estoque_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        // üéØ FUN√á√ïES AUXILIARES
        function getStatusInfo(status) {
            return statusOptions.find(opt => opt.value === status);
        }

        function getTotalByStatus(status) {
            return state.items.filter(item => item.status === status).length;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            return new Date(dateString).toLocaleString('pt-BR');
        }

        function getFilteredItems() {
            return state.items.filter(item => {
                const matchesSearch = 
                    item.nome.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                    item.codigo.toLowerCase().includes(state.searchTerm.toLowerCase());
                const matchesFilter = state.filterStatus === 'todos' || item.status === state.filterStatus;
                const matchesCategory = state.filterCategory === 'todas' || item.categoria === state.filterCategory;
                return matchesSearch && matchesFilter && matchesCategory;
            });
        }

        function toggleDarkMode() {
            state.darkMode = !state.darkMode;
            document.documentElement.classList.toggle('dark');
            render();
        }

        function openModal(item = null) {
            if (!state.user) {
                showNotification('‚ùå Fa√ßa login para adicionar itens', 'error');
                return;
            }

            if (item) {
                state.editingItem = item;
                state.formData = {...item};
            } else {
                state.editingItem = null;
                state.formData = {
                    codigo: '', nome: '', descricao: '', quantidade: '', status: 'venda',
                    localizacao: '', observacoes: '', categoria: '', tags: '', preco: ''
                };
            }
            state.showModal = true;
            render();
        }

        function closeModal() {
            state.showModal = false;
            state.editingItem = null;
            render();
        }

        function showNotification(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-500' : 
                           type === 'success' ? 'bg-green-500' : 'bg-blue-500';
            
            toast.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-xl shadow-2xl z-50 toast-notification max-w-sm`;
            toast.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="text-lg">${type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è'}</span>
                    <span class="text-sm font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }

        // üéØ RENDERIZA√á√ÉO
        function render() {
            const filteredItems = getFilteredItems();
            const isDark = state.darkMode;

            if (state.loading) {
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center">
                        <div class="text-center">
                            <div class="loading-spinner w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p class="${isDark ? 'text-gray-300' : 'text-gray-600'}">Carregando...</p>
                        </div>
                    </div>
                `;
                return;
            }

            if (!state.user) {
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-4">
                        <div class="glass-effect rounded-3xl shadow-2xl p-8 max-w-md w-full">
                            <div class="text-center mb-8">
                                <div class="p-4 rounded-2xl gradient-bg shadow-lg inline-block mb-4">
                                    <div class="text-white">${icons.package}</div>
                                </div>
                                <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                                    Controle de Estoque
                                </h1>
                                <p class="${isDark ? 'text-gray-400' : 'text-gray-600'}">Sistema em nuvem gratuito</p>
                            </div>

                            ${state.showLogin ? `
                                <!-- Login Form -->
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium ${isDark ? 'text-gray-300' : 'text-gray-700'} mb-2">Email</label>
                                        <input type="email" 
                                            value="${state.loginForm.email}"
                                            oninput="state.loginForm.email = this.value"
                                            class="w-full px-4 py-3 border-2 ${isDark ? 'bg-gray-800 border-gray-700 text-white' : 'bg-white border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"
                                            placeholder="seu@email.com">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium ${isDark ? 'text-gray-300' : 'text-gray-700'} mb-2">Senha</label>
                                        <input type="password" 
                                            value="${state.loginForm.password}"
                                            oninput="state.loginForm.password = this.value"
                                            class="w-full px-4 py-3 border-2 ${isDark ? 'bg-gray-800 border-gray-700 text-white' : 'bg-white border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"
                                            placeholder="Sua senha">
                                    </div>
                                    <button onclick="handleLogin()" class="w-full btn-gradient text-white py-3 rounded-xl font-semibold shadow-lg hover:scale-105 transition-transform">
                                        Entrar
                                    </button>
                                    <div class="text-center">
                                        <button onclick="state.showLogin = false; render()" class="text-purple-600 hover:text-purple-700 text-sm">
                                            N√£o tem conta? Cadastre-se
                                        </button>
                                    </div>
                                </div>
                            ` : `
                                <!-- Register Form -->
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium ${isDark ? 'text-gray-300' : 'text-gray-700'} mb-2">Nome Completo</label>
                                        <input type="text" 
                                            value="${state.registerForm.nome}"
                                            oninput="state.registerForm.nome = this.value"
                                            class="w-full px-4 py-3 border-2 ${isDark ? 'bg-gray-800 border-gray-700 text-white' : 'bg-white border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"
                                            placeholder="Seu nome">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium ${isDark ? 'text-gray-300' : 'text-gray-700'} mb-2">Email</label>
                                        <input type="email" 
                                            value="${state.registerForm.email}"
                                            oninput="state.registerForm.email = this.value"
                                            class="w-full px-4 py-3 border-2 ${isDark ? 'bg-gray-800 border-gray-700 text-white' : 'bg-white border-gray-200'} rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"
                                            placeholder="seu@email.com">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium ${isDark ? 'text-gray-300' : 'text-gray-700'} mb-2">Senha</label>
                                        <input type="password" 
                                            value="${state.registerForm.password}"
                                            oninput="state.registerForm.password = this.value"
