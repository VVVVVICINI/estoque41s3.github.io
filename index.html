<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - 41¬∫ S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
    <div id="app"></div>

    <script>
        // ‚úÖ CONFIGURA√á√ÉO DO SUPABASE - SUAS CREDENCIAIS
        const SUPABASE_URL = 'https://gknitzmuhslvljtxkoni.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdrbml0em11aHNsdmxqdHhrb25pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMjE0MDEsImV4cCI6MjA3NTg5NzQwMX0.j-OVBYn-OFExiQs-s8GPgDrPIiUNNO8rwoRgVpcqlTA';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Estado da aplica√ß√£o
        let state = {
            user: null,
            items: [],
            loading: true,
            showLogin: true,
            showModal: false,
            loginForm: { email: '', password: '' },
            registerForm: { email: '', password: '', nome: '' },
            currentItem: { 
                codigo: '', 
                nome: '', 
                quantidade: '1', 
                categoria: '', 
                preco: '',
                status: 'venda'
            },
            searchTerm: '',
            filterCategory: 'todas'
        };

        const categories = ['Eletr√¥nicos', 'Eletrodom√©sticos', 'Inform√°tica', 'Telefonia', '√Åudio e V√≠deo', 'Games', 'Acess√≥rios', 'Outros'];

        // üîê SISTEMA DE AUTENTICA√á√ÉO
        async function initAuth() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                state.user = session?.user || null;
                
                if (state.user) {
                    await loadItems();
                    setupRealtime();
                }
                
                state.loading = false;
                render();
                
                // Escutar mudan√ßas de autentica√ß√£o
                supabase.auth.onAuthStateChange((event, session) => {
                    state.user = session?.user || null;
                    if (event === 'SIGNED_IN') {
                        loadItems();
                        setupRealtime();
                        showNotification('‚úÖ Login realizado com sucesso!', 'success');
                    }
                    if (event === 'SIGNED_OUT') {
                        state.items = [];
                        state.showLogin = true;
                    }
                    render();
                });
            } catch (error) {
                console.error('Erro na autentica√ß√£o:', error);
                state.loading = false;
                render();
            }
        }

        // üîÑ TEMPO REAL
        function setupRealtime() {
            supabase
                .channel('items')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'items' }, 
                    () => {
                        loadItems();
                    }
                )
                .subscribe();
        }

        // üìß LOGIN
        async function login() {
            if (!state.loginForm.email || !state.loginForm.password) {
                showNotification('‚ùå Preencha email e senha', 'error');
                return;
            }
            
            try {
                state.loading = true;
                render();
                
                const { error } = await supabase.auth.signInWithPassword({
                    email: state.loginForm.email,
                    password: state.loginForm.password
                });
                
                if (error) throw error;
                
                state.loginForm = { email: '', password: '' };
            } catch (error) {
                state.loading = false;
                render();
                showNotification('‚ùå Email ou senha incorretos', 'error');
            }
        }

        // üìù CADASTRO
        async function register() {
            if (!state.registerForm.email || !state.registerForm.password || !state.registerForm.nome) {
                showNotification('‚ùå Preencha todos os campos', 'error');
                return;
            }
            
            if (state.registerForm.password.length < 6) {
                showNotification('‚ùå Senha deve ter no m√≠nimo 6 caracteres', 'error');
                return;
            }
            
            try {
                state.loading = true;
                render();
                
                const { error } = await supabase.auth.signUp({
                    email: state.registerForm.email,
                    password: state.registerForm.password,
                    options: { 
                        data: { 
                            nome: state.registerForm.nome,
                            created_at: new Date().toISOString()
                        } 
                    }
                });
                
                if (error) throw error;
                
                state.registerForm = { email: '', password: '', nome: '' };
                showNotification('‚úÖ Cadastro realizado! Fa√ßa login.', 'success');
                state.showLogin = true;
                state.loading = false;
                render();
            } catch (error) {
                state.loading = false;
                render();
                showNotification('‚ùå Erro: ' + error.message, 'error');
            }
        }

        // üö™ LOGOUT
        async function logout() {
            await supabase.auth.signOut();
            showNotification('üëã At√© logo!', 'info');
        }

        // üì¶ CARREGAR ITENS
        async function loadItems() {
            try {
                const { data, error } = await supabase
                    .from('items')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                state.items = data || [];
                render();
            } catch (error) {
                console.error('Erro ao carregar itens:', error);
            }
        }

        // üíæ SALVAR ITEM
        async function saveItem() {
            if (!state.currentItem.codigo || !state.currentItem.nome) {
                showNotification('‚ùå Preencha c√≥digo e nome do produto', 'error');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('items')
                    .insert([{
                        ...state.currentItem,
                        user_id: state.user.id,
                        user_email: state.user.email,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                
                closeModal();
                showNotification('‚úÖ Produto adicionado com sucesso!', 'success');
            } catch (error) {
                showNotification('‚ùå Erro ao salvar: ' + error.message, 'error');
            }
        }

        // üóëÔ∏è EXCLUIR ITEM
        async function deleteItem(id) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;
            
            try {
                const { error } = await supabase
                    .from('items')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showNotification('‚úÖ Produto exclu√≠do!', 'success');
            } catch (error) {
                showNotification('‚ùå Erro ao excluir', 'error');
            }
        }

        // üéØ FUN√á√ïES AUXILIARES
        function showNotification(message, type = 'info') {
            // Criar notifica√ß√£o
            const notification = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-500' : 
                           type === 'success' ? 'bg-green-500' : 'bg-blue-500';
            
            notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in max-w-sm`;
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="text-lg">${type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è'}</span>
                    <span class="text-sm font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 4000);
        }

        function openModal() {
            state.showModal = true;
            render();
        }

        function closeModal() {
            state.showModal = false;
            state.currentItem = { 
                codigo: '', 
                nome: '', 
                quantidade: '1', 
                categoria: '', 
                preco: '',
                status: 'venda'
            };
            render();
        }

        function getFilteredItems() {
            return state.items.filter(item => {
                const matchesSearch = item.nome.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                                     item.codigo.toLowerCase().includes(state.searchTerm.toLowerCase());
                const matchesCategory = state.filterCategory === 'todas' || item.categoria === state.filterCategory;
                return matchesSearch && matchesCategory;
            });
        }

        // üé® RENDERIZAR
        function render() {
            if (state.loading) {
                document.getElementById('app').innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-center">
                            <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p class="text-gray-600">Conectando ao sistema...</p>
                        </div>
                    </div>
                `;
                return;
            }

            if (!state.user) {
                renderLogin();
                return;
            }

            renderApp();
        }

        function renderLogin() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-screen p-4 fade-in">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
                        <div class="text-center mb-8">
                            <div class="w-20 h-20 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                <span class="text-white text-3xl">üì¶</span>
                            </div>
                            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                                Controle de Estoque
                            </h1>
                            <p class="text-gray-600">41¬∫ S3 - Sistema em Tempo Real</p>
                        </div>

                        ${state.showLogin ? `
                            <!-- LOGIN -->
                            <div class="space-y-4">
                                <div>
                                    <input type="email" placeholder="Seu email" 
                                        value="${state.loginForm.email}"
                                        oninput="state.loginForm.email = this.value"
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all">
                                </div>
                                <div>
                                    <input type="password" placeholder="Sua senha" 
                                        value="${state.loginForm.password}"
                                        oninput="state.loginForm.password = this.value"
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all">
                                </div>
                                <button onclick="login()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white py-3 rounded-xl font-semibold shadow-lg transition-all transform hover:scale-105">
                                    Entrar no Sistema
                                </button>
                                <div class="text-center">
                                    <button onclick="state.showLogin = false; render()" class="text-purple-600 hover:text-purple-700 text-sm font-medium">
                                        Primeira vez? Criar conta
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <!-- CADASTRO -->
                            <div class="space-y-4">
                                <div>
                                    <input type="text" placeholder="Seu nome completo" 
                                        value="${state.registerForm.nome}"
                                        oninput="state.registerForm.nome = this.value"
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all">
                                </div>
                                <div>
                                    <input type="email" placeholder="Seu melhor email" 
                                        value="${state.registerForm.email}"
                                        oninput="state.registerForm.email = this.value"
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all">
                                </div>
                                <div>
                                    <input type="password" placeholder="Crie uma senha (6+ caracteres)" 
                                        value="${state.registerForm.password}"
                                        oninput="state.registerForm.password = this.value"
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all">
                                </div>
                                <button onclick="register()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white py-3 rounded-xl font-semibold shadow-lg transition-all transform hover:scale-105">
                                    Criar Minha Conta
                                </button>
                                <div class="text-center">
                                    <button onclick="state.showLogin = true; render()" class="text-purple-600 hover:text-purple-700 text-sm font-medium">
                                        J√° tem conta? Fazer login
                                    </button>
                                </div>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function renderApp() {
            const filteredItems = getFilteredItems();
            
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen p-4 fade-in">
                    <div class="max-w-7xl mx-auto">
                        <!-- CABE√áALHO -->
                        <div class="bg-white rounded-3xl shadow-2xl p-6 mb-8">
                            <div class="flex flex-col lg:flex-row items-center justify-between gap-6">
                                <div class="flex items-center gap-4">
                                    <div class="p-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl shadow-lg">
                                        <span class="text-white text-2xl">üì¶</span>
                                    </div>
                                    <div>
                                        <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                            Controle de Estoque
                                        </h1>
                                        <p class="text-gray-600 text-sm">41¬∫ S3 ‚Ä¢ ${state.user.email}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <div class="text-right">
                                        <div class="text-2xl font-bold text-purple-600">${state.items.length}</div>
                                        <div class="text-sm text-gray-600">produtos</div>
                                    </div>
                                    <button onclick="logout()" class="bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-all transform hover:scale-105">
                                        Sair
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- BARRA DE A√á√ïES -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex flex-col lg:flex-row gap-4 items-center">
                                <div class="flex-1">
                                    <div class="relative">
                                        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-500">
                                            üîç
                                        </div>
                                        <input type="text" 
                                            placeholder="Buscar produtos..."
                                            value="${state.searchTerm}"
                                            oninput="state.searchTerm = this.value; render()"
                                            class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all">
                                    </div>
                                </div>
                                <div class="flex gap-4">
                                    <select onchange="state.filterCategory = this.value; render()" 
                                        class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 font-medium">
                                        <option value="todas">üìä Todas Categorias</option>
                                        ${categories.map(cat => `
                                            <option value="${cat}" ${state.filterCategory === cat ? 'selected' : ''}>${cat}</option>
                                        `).join('')}
                                    </select>
                                    <button onclick="openModal()" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-all transform hover:scale-105 flex items-center gap-2">
                                        <span>+</span>
                                        <span>Novo Produto</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- LISTA DE PRODUTOS -->
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                            ${filteredItems.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-8xl mb-6">üì¶</div>
                                    <h3 class="text-2xl font-semibold text-gray-600 mb-3">${state.items.length === 0 ? 'Nenhum produto cadastrado' : 'Nenhum produto encontrado'}</h3>
                                    <p class="text-gray-500 mb-6">${state.items.length === 0 ? 'Comece adicionando seu primeiro produto!' : 'Tente alterar os filtros de busca'}</p>
                                    ${state.items.length === 0 && `
                                        <button onclick="openModal()" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-xl font-semibold shadow-lg transition-all transform hover:scale-105">
                                            Adicionar Primeiro Produto
                                        </button>
                                    `}
                                </div>
                            ` : `
                                <div class="overflow-x-auto">
                                    <table class="w-full">

                                                <th class="px-6 py-4 text-left text-sm font-bold uppercase">Quantidade</th>

                                                            ${item.categoria || 'Geral'}
                                                        </span>
                                                    </td>
                                                    <td class="px-6 py-4">

                        </div>
                    </div>
                </div>

                <!-- MODAL -->
                ${state.showModal ? `
                    <div class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50 fade-in">
                        <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">

                                            oninput="state.currentItem.quantidade = this.value"

                                        value="${state.currentItem.nome}"
                                        oninput="state.currentItem.nome = this.value"
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all"
                                        placeholder="Nome completo do produto">
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
                                        <select onchange="state.currentItem.categoria = this.value"
                                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-200 focus:border-purple-400 transition-all">
                                            <option value="">Selecione...</option>
                                            ${categories.map(cat => `
