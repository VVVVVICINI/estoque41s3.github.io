    <script src="https://cdn.tailwindcss.com"></script>

        }

<body class="bg-gray-50">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando estoque do Google Sheets...</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DA SUA PLANILHA
        const GOOGLE_SHEET_ID = '1zN6WXg-7mkb0mYOV8Hf3stQLD9wAdnyDKSPF5PfYK_M';
        const GOOGLE_SHEET_NAME = 'P√°gina1';
        
        let state = {
            items: [],
            loading: true,
            activeModal: null,
            importLoading: false,
            searchTerm: '',
            filteredItems: [],
            isEstoquista: false,
            editingItem: null,
            isNewProduct: false,
            lastUpdate: null,
            connectionError: false,
            syncInProgress: false,
            searchFocused: false
        };

        // üîÑ INICIALIZA√á√ÉO
        async function initApp() {
            console.log('üöÄ Iniciando sistema completo com Google Sheets...');
            
            await checkUserRole();
            await loadFromGoogleSheets();
            
            state.loading = false;
            render();
            
            // Atualizar a cada 30 segundos
            setInterval(loadFromGoogleSheets, 30000);
        }

        // üîê VERIFICAR SE √â ESTOQUISTA
        async function checkUserRole() {
            const isEstoquista = localStorage.getItem('estoque_estoquista') === 'true';
            
            if (!isEstoquista) {
                const wantToBeEstoquista = confirm('üëã Bem-vindo!\n\nVoc√™ √© o ESTOQUISTA ou um VENDEDOR?\n\nClique em "OK" se voc√™ √© o ESTOQUISTA\nClique em "Cancelar" se voc√™ √© VENDEDOR');
                
                if (wantToBeEstoquista) {
                    const password = prompt('üîê Digite a senha de estoquista:');
                    if (password === 'estoque123') {
                        state.isEstoquista = true;
                        localStorage.setItem('estoque_estoquista', 'true');
                    } else {
                        state.isEstoquista = false;
                        alert('‚ùå Senha incorreta. Modo VENDEDOR ativado.');
                    }
                } else {
                    state.isEstoquista = false;
                }
            } else {
                state.isEstoquista = true;
            }
            
            console.log('üë§ Modo:', state.isEstoquista ? 'ESTOQUISTA' : 'VENDEDOR');
        }

        // üìä CARREGAR DO GOOGLE SHEETS - COLUNAS 1, 2, 6, 7, 12
        async function loadFromGoogleSheets() {
            if (state.syncInProgress) return;
            
            try {
                console.log('üìä Buscando dados da planilha...');
                
                const sheetUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${GOOGLE_SHEET_NAME}`;
                
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error('Erro ao carregar planilha');
                
                const csvData = await response.text();
                const items = parseCSV(csvData);
                
                state.items = items;
                state.filteredItems = [...items];
                state.lastUpdate = new Date().toLocaleString('pt-BR');
                state.connectionError = false;
                
                console.log('‚úÖ Dados carregados:', items.length, 'itens');
                render();
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar do Google Sheets:', error);
                state.connectionError = true;
                await loadFromLocalStorage();
            }
        }

        // üìù ANALISAR CSV - COLUNAS 1, 2, 6, 7, 12 (OBS)
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const cells = parseCSVLine(lines[i]);
                    
                    // COLUNAS: 
                    // 1=C√≥digo, 2=Produto, 6=Quantidade, 7=Localiza√ß√£o, 12=OBS (Status)
                    const codigo = (cells[0] || '').toString().trim();
                    const nome = (cells[1] || '').toString().trim();
                    const quantidade = parseInt(cells[5]) || 1;
                    const localizacao = (cells[6] || 'N√£o informado').toString().trim();
                    const observacoes = (cells[11] || '').toString().trim(); // 12¬™ coluna (√≠ndice 11)
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            localizacao: localizacao,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i + 1}:`, error);
                }
            }
            
            return items;
        }

        // üîß PARSER DE CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(cell => cell.replace(/^"|"$/g, '').trim());
        }

        // üíæ SALVAR NO GOOGLE SHEETS (ATUALIZAR PLANILHA)
        async function saveToGoogleSheets() {
            if (!state.isEstoquista) return;
            
            try {
                state.syncInProgress = true;
                render();
                
                console.log('üíæ Preparando dados para salvar no Google Sheets...');
                
                // Criar CSV no formato da sua planilha (12 colunas)
                const csvContent = createFullCSVForSheets();
                
                // Baixar CSV atualizado
                downloadCSV(csvContent, 'planilha_atualizada.csv');
                
                alert(`‚úÖ Planilha atualizada!\n\nüìã O que fazer agora:\n\n1. üìÇ Baixe o arquivo "planilha_atualizada.csv"\n2. üìä Abra sua planilha no Google Sheets\n3. üóÇÔ∏è V√° em Arquivo ‚Üí Importar ‚Üí Fazer upload\n4. üîÑ Substitua a planilha atual\n5. üíæ Salve as altera√ß√µes\n\nüîÑ Todos os vendedores ver√£o as mudan√ßas automaticamente!`);
                
            } catch (error) {
                console.error('‚ùå Erro ao salvar no Google Sheets:', error);
                alert('Erro ao atualizar planilha: ' + error.message);
            } finally {
                state.syncInProgress = false;
                render();
            }
        }

        // üìù CRIAR CSV COMPLETO PARA PLANILHA (12 COLUNAS)
        function createFullCSVForSheets() {
            // Cabe√ßalho com 12 colunas (mantendo estrutura original)
            const headers = [
                'CODIGO', 'PRODUTO', 'COLUNA3', 'COLUNA4', 'COLUNA5', 
                'QUANTIDADE', 'LOCALIZACAO', 'COLUNA8', 'COLUNA9', 'COLUNA10', 
                'COLUNA11', 'OBS'
            ];
            
            let csvContent = headers.join(',') + '\n';
            
            state.items.forEach(item => {
                const row = [
                    `"${item.codigo}"`,           // Coluna 1
                    `"${item.nome}"`,             // Coluna 2
                    '',                          // Coluna 3
                    '',                          // Coluna 4  
                    '',                          // Coluna 5
                    item.quantidade,             // Coluna 6
                    `"${item.localizacao}"`,     // Coluna 7
                    '',                          // Coluna 8
                    '',                          // Coluna 9
                    '',                          // Coluna 10
                    '',                          // Coluna 11
                    `"${item.observacoes || ''}"` // Coluna 12 (OBS)
                ];
                csvContent += row.join(',') + '\n';
            });
            
            return csvContent;
        }

        // üì• BAIXAR CSV
        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // üíæ CARREGAR DO LOCALSTORAGE (FALLBACK)
        async function loadFromLocalStorage() {
            const savedItems = localStorage.getItem('estoque_compartilhado');
            if (savedItems) {
                state.items = JSON.parse(savedItems);
                state.filteredItems = [...state.items];
                console.log('üì± Dados carregados do localStorage:', state.items.length, 'itens');
            }
        }

        // üíæ SALVAR NO LOCALSTORAGE
        function saveToLocalStorage() {
            localStorage.setItem('estoque_compartilhado', JSON.stringify(state.items));
            console.log('üíæ Dados salvos no localStorage');
        }

        // ‚ûï ADICIONAR NOVO PRODUTO
        function addNewProduct() {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem adicionar produtos.');
                return;
            }
            
            state.editingItem = {
                id: 'new_' + Date.now(),
                codigo: '',
                nome: '',
                quantidade: 1,
                localizacao: '',
                observacoes: '',
                data_entrada: new Date().toISOString().split('T')[0],
                updated_at: new Date().toISOString()
            };
            state.isNewProduct = true;
            render();
        }

        // ‚úèÔ∏è EDITAR PRODUTO
        function editItem(item) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem editar produtos.');
                return;
            }
            
            state.editingItem = { ...item };
            state.isNewProduct = false;
            render();
        }

        // üíæ SALVAR PRODUTO (NOVO OU EDI√á√ÉO) E ATUALIZAR PLANILHA
        async function saveProduct() {
            try {
                if (!state.editingItem.codigo || !state.editingItem.nome) {
                    alert('‚ùå C√≥digo e nome s√£o obrigat√≥rios!');
                    return;
                }
                
                if (state.isNewProduct) {
                    // Adicionar novo produto
                    state.items.unshift(state.editingItem);
                    alert('‚úÖ Produto adicionado!\n\nüí° Use "Atualizar Planilha" para salvar no Google Sheets.');
                } else {
                    // Atualizar produto existente
                    const index = state.items.findIndex(item => item.id === state.editingItem.id);
                    if (index !== -1) {
                        state.items[index] = {
                            ...state.editingItem,
                            updated_at: new Date().toISOString()
                        };
                    }
                    alert('‚úÖ Produto atualizado!\n\nüí° Use "Atualizar Planilha" para salvar no Google Sheets.');
                }
                
                state.filteredItems = [...state.items];
                saveToLocalStorage();
                
                state.editingItem = null;
                state.isNewProduct = false;
                render();
                
            } catch (error) {
                console.error('‚ùå Erro ao salvar produto:', error);
                alert('Erro ao salvar produto: ' + error.message);
            }
        }

        // ‚ùå CANCELAR EDI√á√ÉO
        function cancelEdit() {
            state.editingItem = null;
            state.isNewProduct = false;
            render();
        }

        // üóëÔ∏è EXCLUIR PRODUTO
        async function deleteItem(id) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem excluir produtos.');
                return;
            }
            
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;
            
            state.items = state.items.filter(item => item.id !== id);
            state.filteredItems = state.filteredItems.filter(item => item.id !== id);
            saveToLocalStorage();
            render();
            alert('‚úÖ Produto exclu√≠do!\n\nüí° Use "Atualizar Planilha" para salvar no Google Sheets.');
        }

        // üìä ANALISAR STATUS DA OBS
        function parseStatusFromObs(observacoes) {
            if (!observacoes) return [];
            
            const status = [];
            const obs = observacoes.toLowerCase();
            
            // Procurar padr√µes como "2 dispon√≠veis para venda", "1 em assist√™ncia", etc.
            const patterns = [
                { regex: /(\d+)\s*(dispon√≠vel|disponiveis|para venda|venda)/, type: 'venda', label: 'Venda' },
                { regex: /(\d+)\s*(assist√™ncia|assistencia|conserto|reparo)/, type: 'assistencia', label: 'Assist√™ncia' },
                { regex: /(\d+)\s*(mostru√°rio|mostruario|vitrine)/, type: 'mostruario', label: 'Mostru√°rio' },
                { regex: /(\d+)\s*(uso da loja|uso loja|loja)/, type: 'uso_loja', label: 'Uso Loja' }
            ];
            
            patterns.forEach(pattern => {
                const match = obs.match(pattern.regex);
                if (match) {
                    const quantidade = parseInt(match[1]);
                    status.push({
                        type: pattern.type,
                        label: pattern.label,
                        quantidade: quantidade,
                        text: `${quantidade} ${pattern.label}`
                    });
                }
            });
            
            return status;
        }

        // üìä OBTER COR DO STATUS
        function getStatusColor(statusType) {
            const colors = {
                'venda': 'bg-green-100 text-green-800 border border-green-200',
                'assistencia': 'bg-yellow-100 text-yellow-800 border border-yellow-200',
                'mostruario': 'bg-blue-100 text-blue-800 border border-blue-200',
                'uso_loja': 'bg-purple-100 text-purple-800 border border-purple-200'
            };
            return colors[statusType] || 'bg-gray-100 text-gray-800 border border-gray-200';
        }

        // üìä RENDERIZAR STATUS
        function renderStatus(observacoes) {
            const statusList = parseStatusFromObs(observacoes);
            
            if (statusList.length === 0) {
                return '<span class="px-2 py-1 bg-gray-100 text-gray-800 rounded text-xs border border-gray-200">Sem info</span>';
            }
            
            return statusList.map(status => 
                `<span class="px-2 py-1 ${getStatusColor(status.type)} rounded text-xs font-medium mr-1 mb-1 inline-block" title="${observacoes}">
                    ${status.text}
                </span>`
            ).join('');
        }

        // üì• IMPORTAR EXCEL
        async function importFromExcel(event) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem importar planilhas.');
                return;
            }

            const file = event.target.files[0];
            if (!file) return;
            
            try {
                state.importLoading = true;
                render();
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        processImportedData(jsonData);
                        
                    } catch (error) {
                        alert('Erro ao ler arquivo: ' + error.message);
                        state.importLoading = false;
                        render();
                    }
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                alert('Erro na importa√ß√£o: ' + error.message);
                state.importLoading = false;
                render();
            }
        }

        // üîÑ PROCESSAR DADOS IMPORTADOS
        function processImportedData(data) {
            try {
                let importedCount = 0;
                const newItems = [];
                
                for (let i = 0; i < data.length; i++) {
                    try {
                        const item = data[i];
                        const mappedItem = {
                            id: 'import_' + Date.now() + '_' + i,
                            codigo: String(item.CODIGO || item.C√≥digo || item.codigo || '').trim(),
                            nome: String(item.PRODUTO || item.Produto || item.NOME || item.nome || '').trim(),
                            quantidade: parseInt(item.QUANTIDADE || item.Quantidade || item.quantidade) || 1,
                            localizacao: String(item.LOCALIZACAO || item.Localiza√ß√£o || item.localizacao || 'N√£o informado').trim(),
                            observacoes: String(item.OBS || item.Observa√ß√µes || item.observacoes || '').trim(),
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        };
                        
                        if (mappedItem.codigo && mappedItem.nome) {
                            newItems.push(mappedItem);
                            importedCount++;
                        }
                        
                    } catch (itemError) {
                        console.warn(`Erro no item ${i}:`, itemError);
                    }
                }
                
                // SUBSTITUIR todos os itens
                state.items = newItems;
                state.filteredItems = [...newItems];
                saveToLocalStorage();
                
                state.importLoading = false;
                render();
                
                alert(`‚úÖ ${importedCount} produtos importados!\n\nüí° Use "Atualizar Planilha" para salvar no Google Sheets.`);
                
            } catch (error) {
                alert('Erro ao processar dados: ' + error.message);
                state.importLoading = false;
                render();
            }
        }

        // üîç FILTRAR ITENS (SEM RENDERIZAR)
        function filterItems() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
            } else {
                state.filteredItems = state.items.filter(item => 
                    item.codigo.toLowerCase().includes(term) ||
                    item.nome.toLowerCase().includes(term) ||
                    item.localizacao.toLowerCase().includes(term) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(term))
                );
            }
        }

        // üéØ FUN√á√ÉO DE PESQUISA QUE N√ÉO PERDE FOCO
        function handleSearchInput(value) {
            state.searchTerm = value;
            state.searchFocused = true;
            filterItems();
            render();
            
            setTimeout(() => {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.focus();
                    searchInput.setSelectionRange(value.length, value.length);
                }
            }, 10);
        }

        function openModal(type) {

            render();

                                        </button>
                                        <button onclick="saveToGoogleSheets()" 
                                            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-3 rounded-lg font-semibold flex items-center gap-2 transition-colors whitespace-nowrap">
                                            üìä Atualizar Planilha
                                        </button>
                                    ` : ''}
                                    <button onclick="downloadTemplate()" 
                                        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-3 rounded-lg font-semibold flex items-center gap-2 transition-colors whitespace-nowrap">
                                        üìã Modelo
                                    </button>
                                </div>
                            </div>
                            ${state.searchTerm ? `
                                <div class="mt-3 text-sm text-gray-600">
                                    ${state.filteredItems.length} resultado(s) para "${state.searchTerm}"
                                </div>
                            ` : ''}
                        </div>

                        <!-- LISTA DE PRODUTOS -->
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                            ${state.items.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-8xl mb-6 text-purple-600">üì¶</div>
                                    <h3 class="text-2xl font-semibold text-gray-600 mb-3">Estoque vazio</h3>
                                    <p class="text-gray-500 mb-6">${state.connectionError ? 'Erro ao carregar planilha' : 'Adicione produtos para come√ßar'}</p>
                                    ${state.isEstoquista ? `
                                        <div class="flex gap-2 justify-center flex-wrap">
                                            <button onclick="addNewProduct()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors">
                                                ‚ûï Adicionar Produto
                                            </button>
                                            <button onclick="openModal('import')" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors">
                                                üì• Importar Planilha
                                            </button>
                                        </div>
                                    ` : `
                                        <p class="text-sm text-gray-500">Aguarde o estoquista carregar os produtos</p>
                                    `}
                                </div>
                            ` : state.filteredItems.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-6xl mb-6 text-gray-400">üîç</div>
                                    <h3 class="text-xl font-semibold text-gray-600 mb-3">Nenhum produto encontrado</h3>
                                    <p class="text-gray-500">Tente buscar por outro termo</p>
                                </div>
                            ` : `
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-purple-600 text-white">
                                            <tr>
                                                <th class="px-4 py-3 text-left text-sm font-bold">C√≥digo</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Produto</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Quantidade</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">üìç Localiza√ß√£o</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Status</th>
                                                ${state.isEstoquista ? `
                                                    <th class="px-4 py-3 text-left text-sm font-bold">A√ß√µes</th>
                                                ` : ''}
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${state.filteredItems.map(item => `
                                                <tr class="hover:bg-gray-50 transition-colors">
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-bold text-purple-600">${item.codigo}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-semibold text-gray-900">${item.nome}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-bold">
                                                            ${item.quantidade}
                                                        </span>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="flex items-center gap-2">
                                                            <span class="text-lg">üìç</span>
                                                            <div class="text-sm font-bold text-green-700">${item.localizacao}</div>
                                                        </div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="flex flex-wrap gap-1" title="${item.observacoes || 'Sem informa√ß√µes'}">
                                                            ${renderStatus(item.observacoes)}
                                                        </div>
                                                    </td>
                                                    ${state.isEstoquista ? `
                                                        <td class="px-4 py-3">
                                                            <div class="flex gap-2">
                                                                <button onclick="editItem(${JSON.stringify(item).replace(/"/g, '&quot;')})" 
                                                                    class="text-blue-600 hover:text-blue-800 font-medium text-sm bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded-lg transition-colors">
                                                                    Editar
                                                                </button>
                                                                <button onclick="deleteItem('${item.id}')" 
                                                                    class="text-red-600 hover:text-red-800 font-medium text-sm bg-red-50 hover:bg-red-100 px-3 py-1 rounded-lg transition-colors">
                                                                    Excluir
                                                                </button>
                                                            </div>
                                                        </td>
                                                    ` : ''}
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>

                        <!-- MODAL EDI√á√ÉO/ADICIONAR -->
                        ${state.editingItem ? `
                            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <div class="bg-purple-600 text-white px-6 py-4 rounded-t-2xl">
                                        <h2 class="text-xl font-bold">${state.isNewProduct ? 'Adicionar Novo Produto' : 'Editar Produto'}</h2>
                                    </div>
                                    <div class="p-6">
                                        <div class="space-y-4">
                                            <div class="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">C√≥digo *</label>
                                                    <input type="text" 
                                                        value="${state.editingItem.codigo}"
                                                        oninput="state.editingItem.codigo = this.value"
                                                        placeholder="Ex: CEL-001"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                                </div>
                                                <div>
                                                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade Total *</label>
                                                    <input type="number" 
                                                        value="${state.editingItem.quantidade}"
                                                        oninput="state.editingItem.quantidade = parseInt(this.value) || 0"
                                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                                </div>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto *</label>
                                                <input type="text" 
                                                    value="${state.editingItem.nome}"
                                                    oninput="state.editingItem.nome = this.value"
                                                    placeholder="Ex: Smartphone Samsung Galaxy"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">üìç Localiza√ß√£o *</label>
                                                <input type="text" 
                                                    value="${state.editingItem.localizacao}"
                                                    oninput="state.editingItem.localizacao = this.value"
                                                    placeholder="Ex: Prateleira A1 - Corredor 3"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">üìù Distribui√ß√£o (OBS)</label>
                                                <textarea 
                                                    oninput="state.editingItem.observacoes = this.value"
                                                    placeholder="Ex: 2 dispon√≠veis para venda, 1 em assist√™ncia, 2 mostru√°rio"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-purple-400 focus:outline-none"
                                                    rows="3">${state.editingItem.observacoes || ''}</textarea>
                                                <p class="text-xs text-gray-500 mt-1">
                                                    üí° Exemplos: "3 para venda, 2 em assist√™ncia", "1 mostru√°rio, 4 uso da loja"
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-6 border-t border-gray-200 flex justify-end gap-3">
                                        <button onclick="cancelEdit()" 
                                            class="px-6 py-3 border-2 border-gray-300 text-gray-700 hover:bg-gray-50 rounded-xl font-medium transition-colors">
                                            Cancelar
                                        </button>
                                        <button onclick="saveProduct()" 
                                            class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-xl font-medium transition-colors">
                                            ${state.isNewProduct ? 'Adicionar Produto' : 'Salvar Altera√ß√µes'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        <!-- MODAL IMPORTAR -->
                        ${state.activeModal === 'import' ? `
                            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <div class="bg-purple-600 text-white px-6 py-4 rounded-t-2xl">
                                        <h2 class="text-xl font-bold">Importar Planilha</h2>
                                    </div>
                                    <div class="p-6">
                                        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center">
                                            <div class="text-4xl mb-4 text-purple-600">üì§</div>
                                            <h3 class="font-semibold text-gray-900 mb-2">Selecione a planilha</h3>
                                            <p class="text-sm text-gray-600 mb-4">Formatos: .xlsx, .xls, .csv</p>
                                            <label class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold cursor-pointer inline-block transition-colors">
                                                ${state.importLoading ? `
                                                    <div class="flex items-center gap-2">
                                                        <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full"></div>
                                                        <span>Processando...</span>
                                                    </div>
                                                ` : 'Selecionar Planilha'}
                                                <input type="file" accept=".xlsx,.xls,.csv" onchange="importFromExcel(event)" class="hidden" ${state.importLoading ? 'disabled' : ''}>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="p-6 border-t border-gray-200 flex justify-between">
                                        <button onclick="downloadTemplate()" 
                                            class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl font-medium transition-colors">
                                            üìã Baixar Modelo
                                        </button>
                                        <button onclick="closeModal()" 
                                            class="px-6 py-3 border-2 border-gray-300 text-gray-700 hover:bg-gray-50 rounded-xl font-medium transition-colors">
                                            Fechar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        <!-- STATUS DO SISTEMA -->
                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-500">
                                üìä Sistema conectado ao Google Sheets ‚Ä¢ 
                                Atualizado: ${state.lastUpdate || 'Agora'} ‚Ä¢
                                <button onclick="loadFromGoogleSheets()" class="text-purple-600 hover:text-purple-800 underline">
                                    Atualizar Dados
                                </button>
                            </p>
                            <p class="text-xs text-gray-400 mt-2">
                                Lendo colunas: C√≥digo (1¬™) ‚Ä¢ Produto (2¬™) ‚Ä¢ Quantidade (6¬™) ‚Ä¢ Localiza√ß√£o (7¬™) ‚Ä¢ OBS (12¬™)
                            </p>
                        </div>
                    </div>
                </div>
            `;

            // Restaurar foco no campo de pesquisa se estava focado
            if (state.searchFocused) {
                setTimeout(() => {
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) {
                        searchInput.focus();
                        searchInput.setSelectionRange(state.searchTerm.length, state.searchTerm.length);
                    }
                }, 10);
            }
        }

        // INICIAR APLICA√á√ÉO
        console.log('üöÄ Iniciando sistema completo...');
        
        const safetyTimeout = setTimeout(() => {
            if (state.loading) {
                state.loading = false;
                render();
            }
        }, 5000);

        initApp().then(() => {
            clearTimeout(safetyTimeout);
        }).catch(error => {
            console.error('‚ùå Erro na inicializa√ß√£o:', error);
            clearTimeout(safetyTimeout);
            state.loading = false;
            render();
        });
    </script>
</body>
</html>
