        // üïí FUN√á√ÉO PARA CALCULAR TEMPO DECORRIDO
        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Nunca atualizado';
            
            const now = new Date();
            const past = new Date(timestamp);
            const diffInSeconds = Math.floor((now - past) / 1000);
            
            if (diffInSeconds < 60) {
                return 'Agora mesmo';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `H√° ${minutes} min${minutes > 1 ? 's' : ''}`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `H√° ${hours} h${hours > 1 ? 's' : ''}`;
            } else if (diffInSeconds < 2592000) {
                const days = Math.floor(diffInSeconds / 86400);
                return `H√° ${days} dia${days > 1 ? 's' : ''}`;
            } else {
                const months = Math.floor(diffInSeconds / 2592000);
                return `H√° ${months} mes${months > 1 ? 'es' : ''}`;
            }
        }

        // üïí FUN√á√ÉO PARA FORMATAR DATA COMPLETA
        function formatFullDate(timestamp) {
            if (!timestamp) return 'Data n√£o dispon√≠vel';
            
            const date = new Date(timestamp);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

        // üïí VERIFICAR SE √â ATUALIZA√á√ÉO DO USU√ÅRIO (√∫ltimas 24 horas)
        function isUserModified(timestamp) {
            if (!timestamp) return false;
            
            const now = new Date();
            const past = new Date(timestamp);
            const diffInHours = (now - past) / (1000 * 3600);
            
            // S√≥ mostra como "modificado pelo usu√°rio" se foi nas √∫ltimas 24 horas
            // E se n√£o foi uma atualiza√ß√£o autom√°tica do sistema
            return diffInHours < 24;
        }

        // üîµ ATUALIZAR FAVICON NA P√ÅGINA
        function updateFavicon(faviconData) {
            // Remove favicons existentes
            const existingFavicons = document.querySelectorAll('link[rel*="icon"]');
            existingFavicons.forEach(favicon => favicon.remove());
            
            // Adiciona novo favicon
            const newFavicon = document.createElement('link');

            newFavicon.href = faviconData;
            document.head.appendChild(newFavicon);

            // Adiciona tamb√©m para Apple devices

            appleFavicon.rel = 'apple-touch-icon';
            appleFavicon.href = faviconData;
            document.head.appendChild(appleFavicon);
        }

        // üîµ RESETAR FAVICON PADR√ÉO
        function resetFavicon() {
            // Remove favicons existentes
            const existingFavicons = document.querySelectorAll('link[rel*="icon"]');
            existingFavicons.forEach(favicon => favicon.remove());
            
            // Adiciona favicon padr√£o (emoji de caixa)

        // üì§ UPLOAD DE IMAGEM
        function handleImageUpload(event, type = 'logo') {
            const file = event.target.files[0];

            // Verificar se √© uma imagem

                alert('‚ùå Por favor, selecione apenas arquivos de imagem.');
                return;
            }

            // Verificar tamanho do arquivo (m√°ximo 2MB)

                alert('‚ùå A imagem deve ter no m√°ximo 2MB.');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imageData = e.target.result;
                if (type === 'logo') {
                    saveCustomLogo(imageData);
                    showNotification('‚úÖ Logo atualizada com sucesso!');
                } else if (type === 'favicon') {
                    saveCustomFavicon(imageData);
                    showNotification('‚úÖ Favicon atualizado com sucesso!');

                render();
            };
            
            reader.onerror = function() {
                alert('‚ùå Erro ao carregar a imagem.');
            };
            
            reader.readAsDataURL(file);
            
            // Limpar o input para permitir selecionar o mesmo arquivo novamente
            event.target.value = '';
        }

        // üìù ANALISAR CSV - ZERO AGORA √â ZERO
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const cells = parseCSVLine(lines[i]);
                    
                    const codigo = (cells[0] || '').toString().trim();
                    const nome = (cells[1] || '').toString().trim();
                    const quantidade = parseInt(cells[2]) || 0;
                    const plataforma = (cells[3] || 'N√£o informado').toString().trim();
                    const observacoes = (cells[4] || '').toString().trim();
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString(),
                            last_modified: null, // S√≥ ser√° preenchido quando o usu√°rio modificar
                            user_modified: false // Flag para indicar se foi modifica√ß√£o do usu√°rio
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i + 1}:`, error);
                }
            }
            
            return items;
        }

        // üîß PARSER DE CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(cell => cell.replace(/^"|"$/g, '').trim());
        }

        // üîÑ SINCRONIZA√á√ÉO SIMPLIFICADA
        async function syncWithGoogleSheets(item) {
            if (!state.isEstoquista) return false;
            
            try {
                console.log('üîÑ Tentando sincronizar:', item.codigo, item.quantidade);
                
                // M√©todo direto sem proxy
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        codigo: item.codigo,
                        quantidade: item.quantidade
                    })

                console.log('‚úÖ Resposta recebida');
                state.lastSync = new Date().toLocaleString('pt-BR');
                showNotification(`‚úÖ ${item.codigo} atualizado para ${item.quantidade} unidades`);
                return true;
                
            } catch (error) {
                console.error('‚ùå Erro na sincroniza√ß√£o:', error);
                
                // M√©todo alternativo: apenas enviar sem esperar resposta
                try {
                    fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {

                        },
                        body: JSON.stringify({

                        })
                    });

                    return true;
                } catch (secondError) {
                    showNotification('‚ùå Erro ao sincronizar. Atualizado apenas localmente.');
                    return false;
                }
            }
        }

        // ‚ûï DIMINUIR QUANTIDADE
        async function decreaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem alterar quantidades.');
                return;
            }
            
            const itemIndex = state.items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            const currentQuantity = state.items[itemIndex].quantidade;
            const newQuantity = Math.max(0, currentQuantity - amount);
            
            if (newQuantity === currentQuantity) {
                alert('‚ùå Quantidade j√° est√° em zero.');
                return;
            }
            
            // Atualizar localmente - MARCA COMO MODIFICA√á√ÉO DO USU√ÅRIO
            state.items[itemIndex].quantidade = newQuantity;
            state.items[itemIndex].updated_at = new Date().toISOString();
            state.items[itemIndex].last_modified = new Date().toISOString();
            state.items[itemIndex].user_modified = true;
            
            // Sincronizar (n√£o espera resposta)
            syncWithGoogleSheets(state.items[itemIndex]);
            
            applySortingAndFiltering();
            saveToLocalStorage();
            render();
        }

        function showNotification(message) {

        // üîÑ FUN√á√ïES DE ORDENA√á√ÉO E FILTRO
        function applySortingAndFiltering() {
            filterItems();
            sortItems();
        }

        function filterItems() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
            } else {
                state.filteredItems = state.items.filter(item => 
                    item.codigo.toLowerCase().includes(term) ||
                    item.nome.toLowerCase().includes(term) ||
                    item.plataforma.toLowerCase().includes(term) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(term))
                );
            }
        }

        function sortItems() {
            state.filteredItems.sort((a, b) => {
                let valueA, valueB;
                
                switch (state.sortField) {
                    case 'codigo':
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                        break;
                    case 'nome':
                        valueA = a.nome.toLowerCase();
                        valueB = b.nome.toLowerCase();
                        break;
                    case 'quantidade':
                        valueA = a.quantidade;
                        valueB = b.quantidade;
                        break;
                    case 'plataforma':
                        valueA = a.plataforma.toLowerCase();
                        valueB = b.plataforma.toLowerCase();
                        break;
                    case 'observacoes':
                        valueA = (a.observacoes || '').toLowerCase();
                        valueB = (b.observacoes || '').toLowerCase();
                        break;
                    case 'last_modified':
                        valueA = new Date(a.last_modified || 0);
                        valueB = new Date(b.last_modified || 0);
                        break;
                    default:
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                }
                
                if (state.sortDirection === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });
        }

        // üîç FUN√á√ïES DE PESQUISA
        function handleSearchInput(event) {
            const value = event.target.value;
            state.searchTerm = value;
            
            clearTimeout(state.searchTimeout);
            state.searchTimeout = setTimeout(() => {
                applySortingAndFiltering();
                render();
                setTimeout(() => {
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) {
                        searchInput.focus();
                        searchInput.setSelectionRange(value.length, value.length);
                    }
                }, 10);
            }, 300);
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                const value = event.target.value;
                state.searchTerm = value;
                
                clearTimeout(state.searchTimeout);
                applySortingAndFiltering();
                render();
                
                setTimeout(() => {

                    if (searchInput) {

        }

        function clearSearch() {
            state.searchTerm = '';
            applySortingAndFiltering();

            setTimeout(() => {

                if (searchInput) {

        // üìã ORDENAR POR CAMPO
        function sortBy(field) {
            if (state.sortField === field) {
                state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                state.sortField = field;
                state.sortDirection = 'asc';
            }
            applySortingAndFiltering();
            render();
        }

        function getSortIcon(field) {
            if (state.sortField !== field) {

            return state.sortDirection === 'asc' ? '‚¨ÜÔ∏è' : '‚¨áÔ∏è';
        }

        // üíæ SALVAR PRODUTO

            try {

        // üìä FORMATAR OBSERVA√á√ïES
        function formatObservacoes(observacoes) {
            if (!observacoes) {
                return '<span class="status-tag status-default">Sem informa√ß√µes</span>';
            }

            const partes = observacoes.split(/[,\.]| e /).filter(part => part.trim());
            
            return partes.map(parte => {
                const texto = parte.trim();
                let statusClass = 'status-default';
                
                if (texto.toLowerCase().includes('vitrine') || texto.toLowerCase().includes('mostru√°rio')) {
                    statusClass = 'status-showcase';
                } else if (texto.toLowerCase().includes('reservado')) {
                    statusClass = 'status-reserved';
                } else if (texto.toLowerCase().includes('manuten√ß√£o')) {
                    statusClass = 'status-maintenance';
                } else if (texto.toLowerCase().includes('dispon√≠vel')) {
                    statusClass = 'status-available';
                }
                
                return `<span class="status-tag ${statusClass} mr-1 mb-1">${texto}</span>`;
            }).join('');
        }
