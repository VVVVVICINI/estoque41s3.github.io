<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Estoque - SUPER BRUNO ATACADO</title>
    <meta name="theme-color" content="#a00b08">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-red: #a00b08;
            --primary-yellow: #f4cf08;
            --primary-beige: #d8cfc4;
            --primary-dark-red: #4d0505;
            --primary-purple: #9c7c84;
        }
        
        .brand-gradient {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-dark-red) 100%);
        }
        
        .btn-primary {
            background-color: var(--primary-red);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark-red);
        }
        
        .btn-secondary {
            background-color: var(--primary-yellow);
            color: var(--primary-dark-red);
        }
        
        .status-tag {
            display: inline-block !important;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin: 2px;
            line-height: 1.2;
            white-space: nowrap;
            border: 1px solid;
        }
        
        .status-mostruario {
            background-color: #fef9e7 !important;
            color: #7d6608 !important;
            border-color: #f4cf08 !important;
        }
        
        .status-embalado {
            background-color: #e8f8ef !important;
            color: #186a3b !important;
            border-color: #2ecc71 !important;
        }
        
        .status-frentedeloja {
            background-color: #e8f4fd !important;
            color: #1a5276 !important;
            border-color: #3498db !important;
        }
        
        .status-separadocd {
            background-color: #f4ecf7 !important;
            color: #6c3483 !important;
            border-color: #9b59b6 !important;
        }
        
        .status-montagem {
            background-color: #ebedef !important;
            color: #2c3e50 !important;
            border-color: #34495e !important;
        }
        
        .status-assistencia {
            background-color: #fdedec !important;
            color: #943126 !important;
            border-color: #e74c3c !important;
        }
        
        .status-default {
            background-color: #f8f9fa !important;
            color: #495057 !important;
            border-color: #dee2e6 !important;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .search-input {
            font-size: 16px !important;
        }

        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
            .mobile-text-sm {
                font-size: 0.875rem;
            }
            .search-input {
                height: 52px;
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando mapa de estoque...</p>
            </div>
        </div>
    </div>

    <script>
        // üîß CONFIGURA√á√ÉO - Vamos usar uma abordagem diferente
        let state = {
            items: [],
            loading: true,
            searchTerm: '',
            filteredItems: [],
            lastUpdate: null,
            connectionError: true,
            sortField: 'codigo',
            sortDirection: 'asc',
            useLocalData: false
        };

        // üéØ SOLU√á√ÉO SIMPLES E FUNCIONAL
        async function initApp() {
            console.log('üöÄ Iniciando sistema...');
            
            // Primeiro, tentar carregar dados salvos localmente
            await loadLocalData();
            
            // Mostrar instru√ß√µes para configurar
            showSetupInstructions();
            
            state.loading = false;
            applySortingAndFiltering();
            render();
        }

        // üì§ CARREGAR VIA UPLOAD DE ARQUIVO (100% FUNCIONAL)
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            state.loading = true;
            render();

            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    let items = [];
                    
                    if (file.name.includes('.csv')) {
                        // Processar CSV
                        const csvData = e.target.result;
                        items = parseCSV(csvData);
                    } else {
                        // Tentar como texto simples
                        const textData = e.target.result;
                        items = parseCSV(textData);
                    }
                    
                    if (items.length > 0) {
                        state.items = items;
                        state.lastUpdate = new Date().toLocaleString('pt-BR');
                        state.connectionError = false;
                        state.useLocalData = true;
                        
                        // Salvar localmente
                        localStorage.setItem('estoque_data', JSON.stringify({
                            items: items,
                            lastUpdate: state.lastUpdate
                        }));
                        
                        showNotification(`‚úÖ ${items.length} produtos carregados com sucesso!`);
                        console.log('üìä Produtos carregados:', items.length);
                    } else {
                        throw new Error('Nenhum produto encontrado no arquivo');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Erro:', error);
                    showNotification('‚ùå Erro ao processar arquivo. Verifique o formato.');
                }
                
                state.loading = false;
                applySortingAndFiltering();
                render();
            };
            
            reader.onerror = function() {
                showNotification('‚ùå Erro ao ler o arquivo');
                state.loading = false;
                render();
            };
            
            reader.readAsText(file);
        }

        // üìù ANALISAR CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            console.log('üìã Linhas no arquivo:', lines.length);
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const line = lines[i];
                    
                    // M√©todo robusto para parse CSV
                    const cells = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            cells.push(current);
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    cells.push(current);
                    
                    const cleanCells = cells.map(cell => cell.replace(/^"|"$/g, '').trim());
                    
                    // Mapear colunas (ajuste conforme necess√°rio)
                    const codigo = cleanCells[0] || '';
                    const nome = cleanCells[1] || '';
                    const quantidade = parseInt(cleanCells[2]) || 0;
                    const plataforma = cleanCells[3] || 'N√£o informado';
                    const observacoes = cleanCells[4] || '';
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0]
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i}:`, error);
                }
            }
            
            return items;
        }

        // üíæ CARREGAR DADOS LOCAIS
        async function loadLocalData() {
            try {
                const saved = localStorage.getItem('estoque_data');
                if (saved) {
                    const data = JSON.parse(saved);
                    state.items = data.items;
                    state.lastUpdate = data.lastUpdate;
                    state.connectionError = false;
                    state.useLocalData = true;
                    console.log('üì± Dados locais carregados:', state.items.length, 'itens');
                }
            } catch (error) {
                console.log('‚ùå Erro ao carregar dados locais:', error);
            }
        }

        // üìã DADOS DE EXEMPLO
        function loadSampleData() {
            state.items = [
                {
                    id: '1',
                    codigo: 'BR001',
                    nome: 'Smartphone Samsung Galaxy A54',
                    quantidade: 12,
                    plataforma: 'Mercado Livre',
                    observacoes: 'Mostruario, Embalado',
                    data_entrada: '2024-01-15'
                },
                {
                    id: '2', 
                    codigo: 'BR002',
                    nome: 'Tablet Lenovo Tab M10',
                    quantidade: 8,
                    plataforma: 'Shopee',
                    observacoes: 'Frente de Loja, Separado p/CD',
                    data_entrada: '2024-01-10'
                }
            ];
            state.lastUpdate = new Date().toLocaleString('pt-BR');
        }

        // üìä FORMATAR OBSERVA√á√ïES
        function formatObservacoes(observacoes) {
            if (!observacoes || observacoes.trim() === '') {
                return '<span class="status-tag status-default">Sem informa√ß√µes</span>';
            }

            const textoLimpo = observacoes.trim();
            const partes = textoLimpo.split(/[,\.]| e |\//).filter(part => part.trim());
            
            if (partes.length === 0) {
                partes.push(textoLimpo);
            }
            
            return partes.map(parte => {
                const texto = parte.trim().toLowerCase();
                let statusClass = 'status-default';
                
                if (texto.includes('mostruario') || texto.includes('mostru√°rio') || texto.includes('amostra')) {
                    statusClass = 'status-mostruario';
                }
                else if (texto.includes('embalado') || texto.includes('caixa') || texto.includes('box')) {
                    statusClass = 'status-embalado';
                }
                else if (texto.includes('frente') || texto.includes('loja') || texto.includes('vitrine') || texto.includes('exposi') || texto.includes('prateleira')) {
                    statusClass = 'status-frentedeloja';
                }
                else if (texto.includes('separado') || texto.includes('cd') || texto.includes('centro') || texto.includes('distribui') || texto.includes('deposito') || texto.includes('dep√≥sito')) {
                    statusClass = 'status-separadocd';
                }
                else if (texto.includes('montar') || texto.includes('montagem') || texto.includes('montado') || texto.includes('armar')) {
                    statusClass = 'status-montagem';
                }
                else if (texto.includes('assistencia') || texto.includes('assist√™ncia') || texto.includes('conserto') || texto.includes('reparo') || texto.includes('manuten') || texto.includes('defeito')) {
                    statusClass = 'status-assistencia';
                }

                return `<span class="status-tag ${statusClass} mr-1 mb-1 inline-block">${parte.trim()}</span>`;
            }).join('');
        }

        // üîç FUN√á√ïES DE BUSCA
        function handleSearchInput(event) {
            state.searchTerm = event.target.value;
            applySortingAndFiltering();
            render();
        }

        function clearSearch() {
            state.searchTerm = '';
            applySortingAndFiltering();
            render();
        }

        function sortBy(field) {
            if (state.sortField === field) {
                state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                state.sortField = field;
                state.sortDirection = 'asc';
            }
            applySortingAndFiltering();
            render();
        }

        function getSortIcon(field) {
            if (state.sortField !== field) {
                return '‚ÜïÔ∏è';
            }
            return state.sortDirection === 'asc' ? '‚¨ÜÔ∏è' : '‚¨áÔ∏è';
        }

        function applySortingAndFiltering() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
            } else {
                state.filteredItems = state.items.filter(item => 
                    item.codigo.toLowerCase().includes(term) ||
                    item.nome.toLowerCase().includes(term) ||
                    item.plataforma.toLowerCase().includes(term) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(term))
                );
            }
            
            state.filteredItems.sort((a, b) => {
                let valueA, valueB;
                
                switch (state.sortField) {
                    case 'codigo':
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                        break;
                    case 'nome':
                        valueA = a.nome.toLowerCase();
                        valueB = b.nome.toLowerCase();
                        break;
                    case 'quantidade':
                        valueA = a.quantidade;
                        valueB = b.quantidade;
                        break;
                    case 'plataforma':
                        valueA = a.plataforma.toLowerCase();
                        valueB = b.plataforma.toLowerCase();
                        break;
                    default:
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                }
                
                if (state.sortDirection === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });
        }

        // üîî NOTIFICA√á√ÉO
        function showNotification(message) {
            const notification = document.createElement('div');
            const isError = message.includes('‚ùå');
            notification.className = `fixed top-4 right-4 ${isError ? 'bg-red-500' : 'bg-green-600'} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">√ó</button>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) notification.remove();
            }, 4000);
        }

        // üìã INSTRU√á√ïES DE CONFIGURA√á√ÉO
        function showSetupInstructions() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">üìã Como Configurar</h2>
                        
                        <div class="space-y-4">
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <h3 class="font-bold text-blue-800 mb-2">üì• Passo 1: Exportar da Planilha</h3>
                                <p class="text-blue-700 text-sm">
                                    ‚Ä¢ V√° na sua planilha do Google<br>
                                    ‚Ä¢ <strong>Arquivo ‚Üí Fazer download ‚Üí Valores separados por v√≠rgula (.csv)</strong><br>
                                    ‚Ä¢ Salve o arquivo no computador
                                </p>
                            </div>
                            
                            <div class="bg-green-50 p-4 rounded-lg">
                                <h3 class="font-bold text-green-800 mb-2">üì§ Passo 2: Carregar no Sistema</h3>
                                <p class="text-green-700 text-sm">
                                    ‚Ä¢ Clique em "Escolher Arquivo CSV" abaixo<br>
                                    ‚Ä¢ Selecione o arquivo que voc√™ baixou<br>
                                    ‚Ä¢ Todos os produtos ser√£o carregados automaticamente
                                </p>
                            </div>
                            
                            <div class="bg-yellow-50 p-4 rounded-lg">
                                <h3 class="font-bold text-yellow-800 mb-2">üîÑ Atualiza√ß√µes Futuras</h3>
                                <p class="text-yellow-700 text-sm">
                                    ‚Ä¢ Quando atualizar a planilha, repita os passos 1 e 2<br>
                                    ‚Ä¢ Os dados ficam salvos localmente<br>
                                    ‚Ä¢ Funciona offline ap√≥s o primeiro carregamento
                                </p>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <label class="btn-primary w-full py-3 rounded-lg font-medium text-center cursor-pointer block">
                                üìÅ Escolher Arquivo CSV
                                <input type="file" accept=".csv" onchange="handleFileUpload(event)" class="hidden">
                            </label>
                        </div>
                        
                        <button onclick="this.parentElement.parentElement.parentElement.remove(); loadSampleData();" 
                                class="w-full mt-3 bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg font-medium">
                            Usar Dados de Exemplo
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // üé® RENDERIZA√á√ÉO PRINCIPAL
        function render() {
            if (state.loading) return;
            
            const app = document.getElementById('app');
            app.innerHTML = `
                <!-- HEADER -->
                <header class="brand-gradient shadow-lg">
                    <div class="container mx-auto px-4 py-4">
                        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                            <div class="flex items-center gap-4">
                                <div class="brand-gradient rounded-xl p-2 text-white font-bold text-xl flex items-center justify-center h-16 w-48 shadow-md">
                                    <div class="flex items-center">
                                        <span class="text-white">SUPER</span>
                                        <span class="text-yellow-300 ml-1">BRUNO</span>
                                    </div>
                                </div>
                                <div>
                                    <h1 class="text-white text-xl md:text-2xl font-bold">Mapa de Estoque</h1>
                                    <p class="text-yellow-200 text-sm mobile-hidden">Consulta R√°pida</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-4">
                                ${state.useLocalData ? `
                                    <span class="text-white text-sm">‚úÖ Dados Locais</span>
                                ` : `
                                    <span class="text-orange-300 text-sm">‚ö†Ô∏è N√£o Configurado</span>
                                `}
                                <button onclick="showSetupInstructions()" 
                                        class="btn-secondary px-4 py-2 rounded-lg font-medium">
                                    üìÅ Carregar CSV
                                </button>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- MAIN CONTENT -->
                <main class="container mx-auto px-4 py-6">
                    ${state.useLocalData ? `
                        <!-- SISTEMA FUNCIONAL -->
                        <div class="bg-white rounded-lg p-4 mb-6 shadow">
                            <div class="flex flex-wrap items-center gap-4">
                                <div class="flex items-center gap-2">
                                    <span class="font-medium">üì¶ Total:</span>
                                    <span class="text-red-600 font-bold">${state.items.length}</span>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <span class="font-medium">üîç Filtrados:</span>
                                    <span class="text-red-600 font-bold">${state.filteredItems.length}</span>
                                </div>
                                
                                ${state.lastUpdate ? `
                                    <div class="flex items-center gap-2">
                                        <span class="font-medium">üïí Carregado:</span>
                                        <span class="text-gray-700">${state.lastUpdate}</span>
                                    </div>
                                ` : ''}
                                
                                <button onclick="showSetupInstructions()" 
                                        class="ml-auto btn-primary px-4 py-2 rounded-lg font-medium text-sm">
                                    üîÑ Atualizar Dados
                                </button>
                            </div>
                        </div>

                        <!-- SEARCH BAR -->
                        <div class="bg-white rounded-lg p-4 mb-6 shadow">
                            <div class="relative">
                                <input type="text" 
                                       placeholder="üîç Buscar por c√≥digo, nome, plataforma..."
                                       value="${state.searchTerm}"
                                       oninput="handleSearchInput(event)"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent search-input">
                                
                                ${state.searchTerm ? `
                                    <button onclick="clearSearch()" 
                                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 bg-white rounded-full w-8 h-8 flex items-center justify-center">
                                        ‚ùå
                                    </button>
                                ` : ''}
                            </div>
                        </div>

                        <!-- PRODUCTS TABLE -->
                        <div class="bg-white rounded-lg shadow overflow-hidden">
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead>
                                        <tr class="bg-gradient-to-r from-red-700 to-red-900 text-white">
                                            <th class="px-4 py-3 text-left sortable" onclick="sortBy('codigo')">
                                                C√≥digo ${getSortIcon('codigo')}
                                            </th>
                                            <th class="px-4 py-3 text-left sortable" onclick="sortBy('nome')">
                                                Nome ${getSortIcon('nome')}
                                            </th>
                                            <th class="px-4 py-3 text-left sortable" onclick="sortBy('quantidade')">
                                                Qtd ${getSortIcon('quantidade')}
                                            </th>
                                            <th class="px-4 py-3 text-left sortable mobile-hidden" onclick="sortBy('plataforma')">
                                                Plataforma ${getSortIcon('plataforma')}
                                            </th>
                                            <th class="px-4 py-3 text-left">Localiza√ß√£o</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        ${state.filteredItems.length === 0 ? `
                                            <tr>
                                                <td colspan="5" class="px-4 py-8 text-center text-gray-500">
                                                    ${state.searchTerm ? 'Nenhum produto encontrado.' : 'Nenhum produto carregado.'}
                                                </td>
                                            </tr>
                                        ` : ''}
                                        
                                        ${state.filteredItems.map(item => `
                                            <tr class="hover:bg-gray-50">
                                                <td class="px-4 py-3 font-mono font-bold text-red-700 mobile-text-sm">${item.codigo}</td>
                                                <td class="px-4 py-3">
                                                    <div class="font-medium mobile-text-sm">${item.nome}</div>
                                                </td>
                                                <td class="px-4 py-3">
                                                    <span class="font-bold ${item.quantidade === 0 ? 'text-red-600' : 'text-green-600'} mobile-text-sm">
                                                        ${item.quantidade}
                                                    </span>
                                                </td>
                                                <td class="px-4 py-3 mobile-hidden">
                                                    <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm">
                                                        ${item.plataforma}
                                                    </span>
                                                </td>
                                                <td class="px-4 py-3">
                                                    <div class="flex flex-wrap gap-1">
                                                        ${formatObservacoes(item.observacoes)}
                                                    </div>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ` : `
                        <!-- TELA DE BOAS-VINDAS -->
                        <div class="text-center py-12">
                            <div class="bg-white rounded-lg p-8 shadow-lg max-w-2xl mx-auto">
                                <h2 class="text-2xl font-bold text-gray-800 mb-4">Bem-vindo ao Mapa de Estoque</h2>
                                <p class="text-gray-600 mb-6">Para come√ßar, voc√™ precisa carregar os dados da sua planilha.</p>
                                
                                <button onclick="showSetupInstructions()" 
                                        class="btn-primary px-8 py-4 rounded-lg font-medium text-lg">
                                    üìÅ Configurar Sistema
                                </button>
                                
                                <p class="text-sm text-gray-500 mt-4">
                                    N√£o se preocupe, √© r√°pido e f√°cil! üöÄ
                                </p>
                            </div>
                        </div>
                    `}

                    <!-- LEGENDA -->
                    ${state.useLocalData ? `
