    <script>
        // CONFIGURA√á√ÉO DO SUPABASE
        const SUPABASE_URL = 'https://gknitzmuhslvljtxkoni.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdrbml0em11aHNsdmxqdHhrb25pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMjE0MDEsImV4cCI6MjA3NTg5NzQwMX0.j-OVBYn-OFExiQs-s8GPgDrPIiUNNO8rwoRgVpcqlTA';
        
        // Estado global
        let state = {
            user: null,
            items: [],

            activeModal: null,

            importErrors: [],

        // üîÑ INICIALIZA√á√ÉO SIMPLIFICADA
        async function initApp() {
            console.log('üöÄ Iniciando aplica√ß√£o...');
            
            // SEMPRE come√ßar com usu√°rio local para garantir funcionamento
            await setupLocalUser();
            
            // Tentar carregar itens
            await loadItems();
            
            state.loading = false;
            render();
        }

        // üë§ CONFIGURAR USU√ÅRIO LOCAL
        async function setupLocalUser() {
            try {
                let localUser = localStorage.getItem('estoque_user');
                
                if (!localUser) {
                    // Criar usu√°rio local padr√£o
                    state.user = {
                        email: 'usuario@estoque.com',
                        id: 'local_user_' + Date.now(),
                        nome: 'Usu√°rio Local'
                    };
                    localStorage.setItem('estoque_user', JSON.stringify(state.user));
                    console.log('üë§ Usu√°rio local criado');
                } else {
                    state.user = JSON.parse(localUser);
                    console.log('üë§ Usu√°rio local carregado:', state.user.email);
                }
                
                state.usingLocalStorage = true;
                
            } catch (error) {
                console.error('‚ùå Erro ao configurar usu√°rio local:', error);
                // Fallback absoluto
                state.user = {
                    email: 'usuario@estoque.com',
                    id: 'fallback_user',
                    nome: 'Usu√°rio'
                };
                state.usingLocalStorage = true;
            }
        }

        // üìß LOGIN SIMPLIFICADO
        async function login() {
            const email = state.loginForm.email.trim();
            const password = state.loginForm.password;
            
            if (!email || !password) {
                alert('‚ùå Preencha email e senha');
                return;
            }
            
            try {
                state.loading = true;
                render();
                
                if (supabase) {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (!error && data.user) {
                        state.user = data.user;
                        state.usingLocalStorage = false;
                        console.log('‚úÖ Login Supabase bem-sucedido');
                    } else {
                        throw new Error('Login Supabase falhou');
                    }
                } else {
                    throw new Error('Supabase n√£o dispon√≠vel');
                }
                
            } catch (error) {
                console.log('‚ö†Ô∏è Usando modo local:', error.message);
                // Modo local como fallback
                state.user = {
                    email: email,
                    id: 'local_' + Date.now(),
                    nome: email.split('@')[0]
                };
                state.usingLocalStorage = true;
                localStorage.setItem('estoque_user', JSON.stringify(state.user));
            }
            
            state.loginForm = { email: '', password: '' };
            await loadItems();
        }

        // üì¶ CARREGAR ITENS
        async function loadItems() {
            try {
                console.log('üì¶ Carregando itens...');
                
                // SEMPRE usar localStorage como fonte prim√°ria
                const localItems = localStorage.getItem('estoque_items');
                state.items = localItems ? JSON.parse(localItems) : [];
                
                console.log('‚úÖ Itens carregados:', state.items.length);
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar itens:', error);
                state.items = [];
            }
        }

        // üíæ SALVAR ITENS
        function saveItems() {
            try {
                localStorage.setItem('estoque_items', JSON.stringify(state.items));
                console.log('üíæ Itens salvos:', state.items.length);
            } catch (error) {
                console.error('‚ùå Erro ao salvar itens:', error);
            }
        }

        // üö™ LOGOUT
        function logout() {
            state.user = null;
            state.items = [];
            state.loading = false;
            
            // Manter dados no localStorage para poss√≠vel recupera√ß√£o
            renderLogin();
        }

        // üì• BAIXAR MODELO
        function downloadTemplate() {
            try {
                const templateData = [
                    {
                        'CODIGO': 'COD001',
                        'PRODUTO': 'Smartphone Samsung Galaxy',
                        'QUANTIDADE': '5',
                        'LOCALIZACAO': 'Prateleira A1',
                        'CATEGORIA': 'Telefonia',
                        'PRECO': '1500.00',
                        'STATUS': 'Dispon√≠vel para Venda'
                    }
                ];
                
                const ws = XLSX.utils.json_to_sheet(templateData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Modelo");
                XLSX.writeFile(wb, 'modelo_importacao.xlsx');
                alert('üìã Modelo baixado!');
            } catch (error) {
                console.error('‚ùå Erro ao baixar modelo:', error);
                alert('Erro ao baixar modelo');
            }
        }

        // üì• IMPORTAR EXCEL
        async function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                state.importLoading = true;
                render();
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        processImportedData(jsonData);
                        
                    } catch (error) {
                        console.error('‚ùå Erro ao ler arquivo:', error);
                        alert('Erro ao ler arquivo: ' + error.message);
                        state.importLoading = false;
                        render();
                    }
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                console.error('‚ùå Erro na importa√ß√£o:', error);
                alert('Erro na importa√ß√£o: ' + error.message);
                state.importLoading = false;
                render();
            }
        }

        // üîÑ PROCESSAR DADOS IMPORTADOS
        function processImportedData(data) {
            try {
                let importedCount = 0;
                const newItems = [];
                
                for (let i = 0; i < data.length; i++) {
                    try {
                        const item = data[i];
                        const mappedItem = {
                            id: 'item_' + Date.now() + '_' + i,
                            codigo: String(item.CODIGO || item.C√≥digo || item.codigo || '').trim(),
                            nome: String(item.PRODUTO || item.Produto || item.NOME || item.nome || '').trim(),
                            quantidade: parseInt(item.QUANTIDADE || item.Quantidade || item.quantidade) || 1,
                            localizacao: String(item.LOCALIZACAO || item.Localiza√ß√£o || item.localizacao || '').trim(),
                            categoria: String(item.CATEGORIA || item.Categoria || item.categoria || '').trim(),
                            preco: parseFloat(item.PRECO || item.Pre√ßo || item.preco || 0),
                            status: 'venda',
                            data_entrada: new Date().toISOString().split('T')[0],
                            user_id: state.user.id,
                            user_email: state.user.email
                        };
                        
                        if (mappedItem.codigo && mappedItem.nome) {
                            newItems.push(mappedItem);
                            importedCount++;
                        }
                        
                    } catch (itemError) {
                        console.warn(`Erro no item ${i}:`, itemError);
                    }
                }
                
                // Adicionar novos itens
                state.items = [...newItems, ...state.items];
                saveItems();
                
                state.importLoading = false;
                render();
                
                alert(`‚úÖ ${importedCount} itens importados com sucesso!`);
                
            } catch (error) {
                console.error('‚ùå Erro no processamento:', error);
                alert('Erro ao processar dados: ' + error.message);
                state.importLoading = false;
                render();
            }
        }

        // üóëÔ∏è EXCLUIR ITEM
        function deleteItem(id) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;
            
            state.items = state.items.filter(item => item.id !== id);
            saveItems();
            render();
            alert('‚úÖ Produto exclu√≠do!');
        }

        // üéØ FUN√á√ïES DE UI
        function openModal(type) {
            state.activeModal = type;
            render();
        }

        function closeModal() {
            state.activeModal = null;
            state.importLoading = false;

        }

        function renderLogin() {
            document.getElementById('app').innerHTML = `

                            </div>
                            <div>

                            <button onclick="login()" 
                                class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-semibold transition-colors">
                                Entrar no Sistema
                            </button>
                        </div>

                        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                            <p class="text-sm text-blue-700 text-center">
                                <strong>Dica:</strong> Use qualquer email e senha para entrar no modo local
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

            const statusInfo = state.usingLocalStorage ? 
                { emoji: 'üì±', text: 'Modo Local', color: 'text-orange-600', bg: 'bg-orange-100' } : 
                { emoji: '‚òÅÔ∏è', text: 'Supabase Online', color: 'text-green-600', bg: 'bg-green-100' };
            
            document.getElementById('app').innerHTML = `

                    <div class="max-w-7xl mx-auto">

                                        Importar Planilha

                            ` : `

                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${state.items.map(item => `
                                                <tr class="hover:bg-gray-50">
                                                    <td class="px-4 py-3">

                                                            ${item.categoria || 'Geral'}
                                                        </span>
                                                    </td>

                                                            ${item.quantidade}

                                                    </td>
                                                    <td class="px-4 py-3">

                                                            ${item.preco ? 'R$ ' + parseFloat(item.preco).toFixed(2) : '-'}

                        </div>
                    </div>
                </div>

                <!-- MODAL IMPORTAR -->
                ${state.activeModal === 'import' ? `
                    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">

                            <div class="bg-purple-600 text-white px-6 py-4 rounded-t-2xl">

                                    <label class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold cursor-pointer inline-block transition-colors">
                                        ${state.importLoading ? `

        function render() {
            if (state.loading) {
                document.getElementById('app').innerHTML = `
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="text-center">
                            <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p class="text-gray-600">Carregando...</p>
                        </div>
                    </div>
                `;
                return;
            }

            if (!state.user) {
                renderLogin();
                return;
            }

            renderApp();
        }

        // INICIAR APLICA√á√ÉO
        console.log('üöÄ Iniciando aplica√ß√£o no GitHub Pages...');
        
        // Timeout de seguran√ßa para garantir que n√£o fique carregando para sempre
        const safetyTimeout = setTimeout(() => {
            console.log('‚ö†Ô∏è Timeout de seguran√ßa ativado');
            if (state.loading) {
                state.loading = false;
                state.user = { email: 'timeout@local.com', id: 'timeout_user', nome: 'Usu√°rio' };
                state.usingLocalStorage = true;
                render();
            }
        }, 5000);

        // Inicializar app
        initApp().then(() => {
            clearTimeout(safetyTimeout);
            console.log('‚úÖ Aplica√ß√£o inicializada com sucesso');
        }).catch(error => {
            clearTimeout(safetyTimeout);
            console.error('‚ùå Erro na inicializa√ß√£o:', error);
            state.loading = false;
            state.user = { email: 'error@local.com', id: 'error_user', nome: 'Usu√°rio' };
            state.usingLocalStorage = true;
            render();
        });
    </script>
