<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Produtos - 41¬∫ S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .sortable:hover {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .pulse-sync {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando estoque do Google Sheets...</p>
            </div>
        </div>
    </div>

    <script>
        // üîß CONFIGURA√á√ÉO COM SUA URL REAL
        const GOOGLE_SHEET_ID = '1zN6WXg-7mkb0mYOV8Hf3stQLD9wAdnyDKSPF5PfYK_M';
        const GOOGLE_SHEET_NAME = 'P√°gina1';
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby_-ra10vfKh8nr7U7oUPe7q3iuLGJbtrZvt7XhS_xs_WellTy3zWGs5POJ02TXDWF_-Q/exec';

        let state = {
            items: [],
            loading: true,
            searchTerm: '',
            filteredItems: [],
            isEstoquista: false,
            editingItem: null,
            isNewProduct: false,
            lastUpdate: null,
            connectionError: false,
            syncInProgress: false,
            sortField: 'codigo',
            sortDirection: 'asc',
            lastSync: null
        };

        // üîÑ INICIALIZA√á√ÉO
        async function initApp() {
            console.log('üöÄ Iniciando sistema com sincroniza√ß√£o REAL...');
            
            await checkUserRole();
            await loadFromGoogleSheets();
            
            state.loading = false;
            render();
            
            // Atualizar a cada 2 minutos
            setInterval(loadFromGoogleSheets, 120000);
        }

        // üîê VERIFICAR SE √â ESTOQUISTA
        async function checkUserRole() {
            const isEstoquista = localStorage.getItem('estoque_estoquista') === 'true';
            
            if (!isEstoquista) {
                const wantToBeEstoquista = confirm('üëã Bem-vindo!\n\nVoc√™ √© o ESTOQUISTA ou um VENDEDOR?\n\nClique em "OK" se voc√™ √© o ESTOQUISTA\nClique em "Cancelar" se voc√™ √© VENDEDOR');
                
                if (wantToBeEstoquista) {
                    const password = prompt('üîê Digite a senha de estoquista:');
                    if (password === 'estoque123') {
                        state.isEstoquista = true;
                        localStorage.setItem('estoque_estoquista', 'true');
                    } else {
                        state.isEstoquista = false;
                        alert('‚ùå Senha incorreta. Modo VENDEDOR ativado.');
                    }
                } else {
                    state.isEstoquista = false;
                }
            } else {
                state.isEstoquista = true;
            }
            
            console.log('üë§ Modo:', state.isEstoquista ? 'ESTOQUISTA' : 'VENDEDOR');
        }

        // üìä CARREGAR DO GOOGLE SHEETS
        async function loadFromGoogleSheets() {
            try {
                console.log('üìä Buscando dados atualizados...');
                
                const sheetUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${GOOGLE_SHEET_NAME}&t=${Date.now()}`;
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error('Erro ao carregar planilha');
                
                const csvData = await response.text();
                state.items = parseCSV(csvData);
                applySortingAndFiltering();
                state.lastUpdate = new Date().toLocaleString('pt-BR');
                state.connectionError = false;
                
                console.log('‚úÖ Dados carregados:', state.items.length, 'itens');
                render();
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar:', error);
                state.connectionError = true;
                await loadFromLocalStorage();
            }
        }

        // üìù ANALISAR CSV - ZERO AGORA √â ZERO
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const cells = parseCSVLine(lines[i]);
                    
                    const codigo = (cells[0] || '').toString().trim();
                    const nome = (cells[1] || '').toString().trim();
                    const quantidade = parseInt(cells[2]) || 0; // ‚úÖ ZERO agora √© 0
                    const plataforma = (cells[3] || 'N√£o informado').toString().trim();
                    const observacoes = (cells[4] || '').toString().trim();
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i + 1}:`, error);
                }
            }
            
            return items;
        }

        // üîß PARSER DE CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(cell => cell.replace(/^"|"$/g, '').trim());
        }

        // üîÑ SINCRONIZA√á√ÉO REAL COM GOOGLE SHEETS VIA APPS SCRIPT
        async function syncWithGoogleSheets(item) {
            if (!state.isEstoquista) return false;
            
            try {
                console.log('üîÑ Sincronizando:', item.codigo, item.quantidade);
                
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        codigo: item.codigo,
                        quantidade: item.quantidade
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('‚úÖ Sincronizado com sucesso!');
                    state.lastSync = new Date().toLocaleString('pt-BR');
                    showNotification('‚úÖ Sincronizado com Google Sheets!');
                    return true;
                } else {
                    console.error('‚ùå Erro na sincroniza√ß√£o:', result.error);
                    showNotification('‚ùå Erro: ' + result.error);
                    return false;
                }
                
            } catch (error) {
                console.error('‚ùå Erro na conex√£o:', error);
                showNotification('‚ùå Erro de conex√£o. Tentando m√©todo alternativo...');
                
                // Fallback: baixar CSV atualizado
                setTimeout(() => downloadUpdatedCSV(), 2000);
                return false;
            }
        }

        // ‚ûï DIMINUIR QUANTIDADE (COM SINCRONIZA√á√ÉO REAL)
        async function decreaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem alterar quantidades.');
                return;
            }
            
            const itemIndex = state.items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            const currentQuantity = state.items[itemIndex].quantidade;
            const newQuantity = Math.max(0, currentQuantity - amount);
            
            if (newQuantity === currentQuantity) {
                alert('‚ùå Quantidade j√° est√° em zero.');
                return;
            }
            
            // Atualizar localmente
            state.items[itemIndex].quantidade = newQuantity;
            state.items[itemIndex].updated_at = new Date().toISOString();
            
            // Sincronizar com Google Sheets
            state.syncInProgress = true;
            render();
            
            await syncWithGoogleSheets(state.items[itemIndex]);
            
            state.syncInProgress = false;
            applySortingAndFiltering();
            saveToLocalStorage();
            render();
        }

        // ‚ûï AUMENTAR QUANTIDADE (COM SINCRONIZA√á√ÉO REAL)
        async function increaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('‚ùå Apenas estoquistas podem alterar quantidades.');
                return;
            }
            
            const itemIndex = state.items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            const newQuantity = state.items[itemIndex].quantidade + amount;
            
            // Atualizar localmente
            state.items[itemIndex].quantidade = newQuantity;
            state.items[itemIndex].updated_at = new Date().toISOString();
            
            // Sincronizar com Google Sheets
            state.syncInProgress = true;
            render();
            
            await syncWithGoogleSheets(state.items[itemIndex]);
            
            state.syncInProgress = false;
            applySortingAndFiltering();
            saveToLocalStorage();
            render();
        }

        // üì• BAIXAR CSV ATUALIZADO (FALLBACK)
        function downloadUpdatedCSV() {
            const csvContent = createFullCSVForSheets();
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `estoque_atualizado_${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('üì• CSV baixado! Fa√ßa upload manual no Google Sheets.');
        }

        // üìù CRIAR CSV PARA PLANILHA
        function createFullCSVForSheets() {
            const headers = ['CODIGO', 'NOME', 'QUANTIDADE', 'PLATAFORMA', 'OBS'];
            let csvContent = headers.join(',') + '\n';
            
            state.items.forEach(item => {
                const row = [
                    `"${item.codigo}"`,
                    `"${item.nome}"`, 
                    item.quantidade,
                    `"${item.plataforma}"`,
                    `"${item.observacoes || ''}"`
                ];
                csvContent += row.join(',') + '\n';
            });
            
            return csvContent;
        }

        // üîî NOTIFICA√á√ÉO
        function showNotification(message) {
            // Remover notifica√ß√µes anteriores
            document.querySelectorAll('.notification').forEach(el => el.remove());
            
            const notification = document.createElement('div');
            notification.className = 'notification fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">√ó</button>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) notification.remove();
            }, 5000);
        }

        // üîÑ FUN√á√ïES DE ORDENA√á√ÉO E FILTRO
        function applySortingAndFiltering() {
            filterItems();
            sortItems();
        }

        function filterItems() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
            } else {
                state.filteredItems = state.items.filter(item => 
                    item.codigo.toLowerCase().includes(term) ||
                    item.nome.toLowerCase().includes(term) ||
                    item.plataforma.toLowerCase().includes(term) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(term))
                );
            }
        }

        function sortItems() {
            state.filteredItems.sort((a, b) => {
                let valueA, valueB;
                
                switch (state.sortField) {
                    case 'codigo':
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                        break;
                    case 'nome':
                        valueA = a.nome.toLowerCase();
                        valueB = b.nome.toLowerCase();
                        break;
                    case 'quantidade':
                        valueA = a.quantidade;
                        valueB = b.quantidade;
                        break;
                    case 'plataforma':
                        valueA = a.plataforma.toLowerCase();
                        valueB = b.plataforma.toLowerCase();
                        break;
                    case 'observacoes':
                        valueA = (a.observacoes || '').toLowerCase();
                        valueB = (b.observacoes || '').toLowerCase();
                        break;
                    default:
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                }
                
                if (state.sortDirection === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });
        }

        // üîç FUN√á√ïES DE PESQUISA
        function handleSearchInput(event) {
            const value = event.target.value;
            state.searchTerm = value;
            
            clearTimeout(state.searchTimeout);
            state.searchTimeout = setTimeout(() => {
                applySortingAndFiltering();
                render();
                setTimeout(() => {
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) {
                        searchInput.focus();
                        searchInput.setSelectionRange(value.length, value.length);
                    }
                }, 10);
            }, 300);
        }

        function clearSearch() {
            state.searchTerm = '';
            applySortingAndFiltering();
            render();
            
            setTimeout(() => {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.focus();
                }
            }, 10);
        }

        // üíæ LOCALSTORAGE
        async function loadFromLocalStorage() {
            const savedItems = localStorage.getItem('estoque_compartilhado');
            if (savedItems) {
                state.items = JSON.parse(savedItems);
                applySortingAndFiltering();
                console.log('üì± Dados carregados do localStorage:', state.items.length, 'itens');
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('estoque_compartilhado', JSON.stringify(state.items));
            console.log('üíæ Dados salvos no localStorage');
        }

        // üéØ RENDER
        function render() {
            if (state.loading) {
                return;
            }

            document.getElementById('app').innerHTML = `
                <div class="min-h-screen p-4 bg-gray-50">
                    <div class="max-w-7xl mx-auto">
                        <!-- CABE√áALHO -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-16 h-16 rounded-2xl flex items-center justify-center overflow-hidden">
                                        <img src="https://drive.google.com/uc?export=view&id=1fTPPMuZofkdgQlnK2F4Re3AZJrLhnMdi" 
                                             alt="Super Bruno Atacado" 
                                             class="w-full h-full object-contain">
                                    </div>
                                    <div>
                                        <h1 class="text-2xl font-bold text-gray-900">Localizador de Produtos</h1>
                                        <p class="text-gray-600">41¬∫ S3 - Sincroniza√ß√£o REAL</p>
                                        <div class="flex items-center gap-2 mt-1">
                                            <span class="text-sm ${state.isEstoquista ? 'text-green-600 font-bold' : 'text-blue-600'}">
                                                ${state.isEstoquista ? 'üë®‚Äçüíº MODO ESTOQUISTA' : 'üë§ MODO VENDEDOR'}
                                            </span>
                                            <span class="text-xs ${state.connectionError ? 'text-red-600' : 'text-green-600'}">
                                                ${state.connectionError ? '‚ö†Ô∏è Offline' : '‚úÖ Online'}
                                            </span>
                                            <span class="text-xs ${state.syncInProgress ? 'text-yellow-600 pulse-sync' : 'text-green-600'}">
                                                ${state.syncInProgress ? 'üîÑ Sincronizando...' : 'üöÄ Sinc. Ativa'}
                                            </span>
                                            ${state.lastSync ? `
                                                <span class="text-xs text-gray-500">
                                                    üìÖ ${state.lastSync}
                                                </span>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-4">
                                    <div class="text-right">
                                        <div class="text-2xl font-bold text-purple-600">${state.items.length}</div>
                                        <div class="text-sm text-gray-600">produtos carregados</div>
                                    </div>
                                    <button onclick="loadFromGoogleSheets()" 
                                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl font-semibold transition-colors flex items-center gap-2">
                                        üîÑ Atualizar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- BARRA DE PESQUISA -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="flex-1">
                                    <div class="relative">
                                        <input 
                                            id="searchInput"
                                            type="text" 
                                            placeholder="üîç Pesquisar por c√≥digo, produto, plataforma ou status..."
                                            value="${state.searchTerm}"
                                            oninput="handleSearchInput(event)"
                                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-purple-400 focus:outline-none transition-colors pr-32"
                                            autocomplete="off"
                                        >
                                        <div class="absolute right-2 top-1/2 transform -translate-y-1/2">
                                            ${state.searchTerm ? `
                                                <button onclick="clearSearch()" 
                                                    class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-lg text-sm transition-colors flex items-center gap-1">
                                                    üóëÔ∏è Limpar
                                                </button>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            ${state.searchTerm ? `
                                <div class="mt-3 text-sm text-gray-600">
                                    ${state.filteredItems.length} resultado(s) para "${state.searchTerm}"
                                </div>
                            ` : ''}
                        </div>

                        <!-- LISTA DE PRODUTOS -->
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                            ${state.items.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-8xl mb-6 text-purple-600">üì¶</div>
                                    <h3 class="text-2xl font-semibold text-gray-600 mb-3">Estoque vazio</h3>
                                    <p class="text-gray-500">${state.connectionError ? 'Erro ao carregar planilha' : 'Adicione produtos para come√ßar'}</p>
                                </div>
                            ` : state.filteredItems.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-6xl mb-6 text-gray-400">üîç</div>
                                    <h3 class="text-xl font-semibold text-gray-600 mb-3">Nenhum produto encontrado</h3>
                                    <p class="text-gray-500">Tente buscar por outro termo</p>
                                </div>
                            ` : `
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-purple-600 text-white">
                                            <tr>
                                                <th class="px-4 py-3 text-left text-sm font-bold">C√≥digo</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Produto</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Quantidade</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Plataforma</th>
                                                <th class="px-4 py-3 text-left text-sm font-bold">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${state.filteredItems.map(item => `
                                                <tr class="hover:bg-gray-50 transition-colors">
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-bold text-purple-600">${item.codigo}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-semibold text-gray-900">${item.nome}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="flex items-center gap-2">
                                                            ${state.isEstoquista ? `
                                                                <button onclick="decreaseQuantity('${item.id}')" 
                                                                    class="w-8 h-8 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center text-sm font-bold transition-colors ${item.quantidade === 0 ? 'opacity-50 cursor-not-allowed' : ''}"
                                                                    ${item.quantidade === 0 ? 'disabled' : ''}>
                                                                    -
                                                                </button>
                                                            ` : ''}
                                                            <span class="px-3 py-1 ${item.quantidade === 0 ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'} rounded-full text-sm font-bold min-w-12 text-center">
                                                                ${item.quantidade}
                                                            </span>
                                                            ${state.isEstoquista ? `
                                                                <button onclick="increaseQuantity('${item.id}')" 
                                                                    class="w-8 h-8 bg-green-500 hover:bg-green-600 text-white rounded-full flex items-center justify-center text-sm font-bold transition-colors">
                                                                    +
                                                                </button>
                                                            ` : ''}
                                                        </div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-bold text-green-700">${item.plataforma}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm text-gray-600">${item.observacoes || 'Sem informa√ß√µes'}</div>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>

                        <!-- STATUS DO SISTEMA -->
                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-500">
                                üìä Sincroniza√ß√£o REAL com Google Sheets ‚Ä¢ 
                                Atualizado: ${state.lastUpdate || 'Agora'} ‚Ä¢
                                <button onclick="loadFromGoogleSheets()" class="text-purple-600 hover:text-purple-800 underline">
                                    Atualizar Dados
                                </button>
                            </p>
                            <p class="text-xs text-gray-400 mt-2">
                                üöÄ Altera√ß√µes s√£o salvas automaticamente no Google Sheets ‚Ä¢ Modo: ${state.isEstoquista ? 'ESTOQUISTA' : 'VENDEDOR'}
                            </p>
                        </div>
                    </div>
                </div>
            `;

            setTimeout(() => {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.focus();
                    searchInput.setSelectionRange(state.searchTerm.length, state.searchTerm.length);
                }
            }, 10);
        }

        // INICIAR APLICA√á√ÉO
        console.log('üöÄ Iniciando sistema com sincroniza√ß√£o REAL...');
        
        const safetyTimeout = setTimeout(() => {
            if (state.loading) {
                state.loading = false;
                render();
            }
        }, 5000);

        initApp().then(() => {
            clearTimeout(safetyTimeout);
        }).catch(error => {
            console.error('‚ùå Erro na inicializa√ß√£o:', error);
            clearTimeout(safetyTimeout);
            state.loading = false;
            render();
        });
