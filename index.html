<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Produtos - 41º S3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .sortable:hover {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .pulse-sync {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando estoque do Google Sheets...</p>
            </div>
        </div>
    </div>

    <script>
        // 🔧 CONFIGURAÇÃO
        const GOOGLE_SHEET_ID = '1zN6WXg-7mkb0mYOV8Hf3stQLD9wAdnyDKSPF5PfYK_M';
        const GOOGLE_SHEET_NAME = 'Página1';
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby_-ra10vfKh8nr7U7oUPe7q3iuLGJbtrZvt7XhS_xs_WellTy3zWGs5POJ02TXDWF_-Q/exec';

        let state = {
            items: [],
            loading: true,
            activeModal: null,
            importLoading: false,
            searchTerm: '',
            filteredItems: [],
            isEstoquista: false,
            editingItem: null,
            isNewProduct: false,
            lastUpdate: null,
            connectionError: false,
            syncInProgress: false,
            sortField: 'codigo',
            sortDirection: 'asc',
            searchTimeout: null,
            lastSync: null
        };

        // 🔄 INICIALIZAÇÃO
        async function initApp() {
            console.log('🚀 Iniciando sistema com sincronização REAL...');
            
            await checkUserRole();
            await loadFromGoogleSheets();
            
            state.loading = false;
            render();
        }

        // 🔐 VERIFICAR SE É ESTOQUISTA
        async function checkUserRole() {
            const isEstoquista = localStorage.getItem('estoque_estoquista') === 'true';
            
            if (!isEstoquista) {
                const wantToBeEstoquista = confirm('👋 Bem-vindo!\n\nVocê é o ESTOQUISTA ou um VENDEDOR?\n\nClique em "OK" se você é o ESTOQUISTA\nClique em "Cancelar" se você é VENDEDOR');
                
                if (wantToBeEstoquista) {
                    const password = prompt('🔐 Digite a senha de estoquista:');
                    if (password === 'estoque123') {
                        state.isEstoquista = true;
                        localStorage.setItem('estoque_estoquista', 'true');
                    } else {
                        state.isEstoquista = false;
                        alert('❌ Senha incorreta. Modo VENDEDOR ativado.');
                    }
                } else {
                    state.isEstoquista = false;
                }
            } else {
                state.isEstoquista = true;
            }
        }

        // 📊 CARREGAR DO GOOGLE SHEETS
        async function loadFromGoogleSheets() {
            try {
                const sheetUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${GOOGLE_SHEET_NAME}&t=${Date.now()}`;
                const response = await fetch(sheetUrl);
                if (!response.ok) throw new Error('Erro ao carregar planilha');
                
                const csvData = await response.text();
                state.items = parseCSV(csvData);
                applySortingAndFiltering();
                state.lastUpdate = new Date().toLocaleString('pt-BR');
                state.connectionError = false;
                
                console.log('✅ Dados carregados:', state.items.length, 'itens');
                render();
                
            } catch (error) {
                console.error('❌ Erro ao carregar:', error);
                state.connectionError = true;
                await loadFromLocalStorage();
            }
        }

        // 📝 ANALISAR CSV - ZERO AGORA É ZERO
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const cells = parseCSVLine(lines[i]);
                    
                    const codigo = (cells[0] || '').toString().trim();
                    const nome = (cells[1] || '').toString().trim();
                    const quantidade = parseInt(cells[2]) || 0;
                    const plataforma = (cells[3] || 'Não informado').toString().trim();
                    const observacoes = (cells[4] || '').toString().trim();
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i + 1}:`, error);
                }
            }
            
            return items;
        }

        // 🔧 PARSER DE CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(cell => cell.replace(/^"|"$/g, '').trim());
        }

        // 🔄 SINCRONIZAÇÃO REAL - MÉTODO CORRETO
        async function syncWithGoogleSheets(item) {
            if (!state.isEstoquista) return false;
            
            try {
                console.log('🔄 Sincronizando:', item.codigo, item.quantidade);
                
                // Usando fetch com modo 'no-cors' para evitar problemas de CORS
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        codigo: item.codigo,
                        quantidade: item.quantidade
                    })
                });
                
                // Como estamos usando 'no-cors', não podemos ler a resposta
                // Mas a requisição foi enviada com sucesso
                console.log('✅ Requisição enviada para Google Sheets');
                state.lastSync = new Date().toLocaleString('pt-BR');
                showNotification('✅ Quantidade atualizada no Google Sheets!');
                return true;
                
            } catch (error) {
                console.error('❌ Erro na sincronização:', error);
                showNotification('❌ Erro ao sincronizar. A quantidade foi atualizada localmente.');
                return false;
            }
        }

        // ➕ DIMINUIR QUANTIDADE (COM SINCRONIZAÇÃO REAL)
        async function decreaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('❌ Apenas estoquistas podem alterar quantidades.');
                return;
            }
            
            const itemIndex = state.items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            const currentQuantity = state.items[itemIndex].quantidade;
            const newQuantity = Math.max(0, currentQuantity - amount);
            
            if (newQuantity === currentQuantity) {
                alert('❌ Quantidade já está em zero.');
                return;
            }
            
            // Atualizar localmente
            state.items[itemIndex].quantidade = newQuantity;
            state.items[itemIndex].updated_at = new Date().toISOString();
            
            // Sincronizar com Google Sheets (não espera resposta)
            syncWithGoogleSheets(state.items[itemIndex]);
            
            applySortingAndFiltering();
            saveToLocalStorage();
            render();
        }

        // ➕ AUMENTAR QUANTIDADE (COM SINCRONIZAÇÃO REAL)
        async function increaseQuantity(itemId, amount = 1) {
            if (!state.isEstoquista) {
                alert('❌ Apenas estoquistas podem alterar quantidades.');
                return;
            }
            
            const itemIndex = state.items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            const newQuantity = state.items[itemIndex].quantidade + amount;
            
            // Atualizar localmente
            state.items[itemIndex].quantidade = newQuantity;
            state.items[itemIndex].updated_at = new Date().toISOString();
            
            // Sincronizar com Google Sheets (não espera resposta)
            syncWithGoogleSheets(state.items[itemIndex]);
            
            applySortingAndFiltering();
            saveToLocalStorage();
            render();
        }

        // 🔔 NOTIFICAÇÃO
        function showNotification(message) {
            document.querySelectorAll('.notification').forEach(el => el.remove());
            
            const notification = document.createElement('div');
            notification.className = 'notification fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">×</button>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) notification.remove();
            }, 3000);
        }

        // 🔄 FUNÇÕES DE ORDENAÇÃO E FILTRO
        function applySortingAndFiltering() {
            filterItems();
            sortItems();
        }

        function filterItems() {
            const term = state.searchTerm.toLowerCase().trim();
            state.filteredItems = term ? state.items.filter(item => 
                item.codigo.toLowerCase().includes(term) ||
                item.nome.toLowerCase().includes(term) ||
                item.plataforma.toLowerCase().includes(term) ||
                (item.observacoes && item.observacoes.toLowerCase().includes(term))
            ) : [...state.items];
        }

        function sortItems() {
            state.filteredItems.sort((a, b) => {
                let valueA, valueB;
                switch (state.sortField) {
                    case 'codigo': valueA = a.codigo.toLowerCase(); valueB = b.codigo.toLowerCase(); break;
                    case 'nome': valueA = a.nome.toLowerCase(); valueB = b.nome.toLowerCase(); break;
                    case 'quantidade': valueA = a.quantidade; valueB = b.quantidade; break;
                    case 'plataforma': valueA = a.plataforma.toLowerCase(); valueB = b.plataforma.toLowerCase(); break;
                    case 'observacoes': valueA = (a.observacoes || '').toLowerCase(); valueB = (b.observacoes || '').toLowerCase(); break;
                    default: valueA = a.codigo.toLowerCase(); valueB = b.codigo.toLowerCase();
                }
                return state.sortDirection === 'asc' ? (valueA < valueB ? -1 : 1) : (valueA > valueB ? -1 : 1);
            });
        }

        // 💾 LOCALSTORAGE
        async function loadFromLocalStorage() {
            const savedItems = localStorage.getItem('estoque_compartilhado');
            if (savedItems) state.items = JSON.parse(savedItems);
        }

        function saveToLocalStorage() {
            localStorage.setItem('estoque_compartilhado', JSON.stringify(state.items));
        }

        // 🎯 RENDER SIMPLIFICADO
        function render() {
            if (state.loading) return;

            document.getElementById('app').innerHTML = `
                <div class="min-h-screen p-4 bg-gray-50">
                    <div class="max-w-7xl mx-auto">
                        <!-- CABEÇALHO -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <div class="w-16 h-16 rounded-2xl bg-purple-600 flex items-center justify-center text-white text-2xl font-bold">
                                        SB
                                    </div>
                                    <div>
                                        <h1 class="text-2xl font-bold text-gray-900">Localizador de Produtos</h1>
                                        <p class="text-gray-600">41º S3 - Sincronização REAL</p>
                                        <div class="flex items-center gap-2 mt-1">
                                            <span class="text-sm ${state.isEstoquista ? 'text-green-600 font-bold' : 'text-blue-600'}">
                                                ${state.isEstoquista ? '👨‍💼 ESTOQUISTA' : '👤 VENDEDOR'}
                                            </span>
                                            <span class="text-xs ${state.connectionError ? 'text-red-600' : 'text-green-600'}">
                                                ${state.connectionError ? '⚠️ Offline' : '✅ Online'}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-bold text-purple-600">${state.items.length}</div>
                                    <div class="text-sm text-gray-600">produtos</div>
                                </div>
                            </div>
                        </div>

                        <!-- LISTA DE PRODUTOS -->
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                            ${state.filteredItems.length === 0 ? `
                                <div class="text-center py-16">
                                    <div class="text-6xl mb-6 text-gray-400">🔍</div>
                                    <h3 class="text-xl font-semibold text-gray-600 mb-3">Nenhum produto encontrado</h3>
                                    <p class="text-gray-500">Tente buscar por outro termo</p>
                                </div>
                            ` : `
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-purple-600 text-white">
                                            <tr>
                                                <th class="px-4 py-3 text-left">Código</th>
                                                <th class="px-4 py-3 text-left">Produto</th>
                                                <th class="px-4 py-3 text-left">Quantidade</th>
                                                <th class="px-4 py-3 text-left">Plataforma</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${state.filteredItems.map(item => `
                                                <tr class="hover:bg-gray-50 transition-colors">
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-bold text-purple-600">${item.codigo}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm font-semibold text-gray-900">${item.nome}</div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="flex items-center gap-2">
                                                            ${state.isEstoquista ? `
                                                                <button onclick="decreaseQuantity('${item.id}')" 
                                                                    class="w-8 h-8 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center text-sm font-bold transition-colors ${item.quantidade === 0 ? 'opacity-50 cursor-not-allowed' : ''}"
                                                                    ${item.quantidade === 0 ? 'disabled' : ''}>
                                                                    -
                                                                </button>
                                                            ` : ''}
                                                            <span class="px-3 py-1 ${item.quantidade === 0 ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'} rounded-full text-sm font-bold min-w-12 text-center">
                                                                ${item.quantidade}
                                                            </span>
                                                            ${state.isEstoquista ? `
                                                                <button onclick="increaseQuantity('${item.id}')" 
                                                                    class="w-8 h-8 bg-green-500 hover:bg-green-600 text-white rounded-full flex items-center justify-center text-sm font-bold transition-colors">
                                                                    +
                                                                </button>
                                                            ` : ''}
                                                        </div>
                                                    </td>
                                                    <td class="px-4 py-3">
                                                        <div class="text-sm text-green-700">${item.plataforma}</div>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `}
                        </div>

                        <!-- STATUS -->
                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-500">
                                📊 Sincronização REAL com Google Sheets • 
                                Atualizado: ${state.lastUpdate} •
                                <button onclick="loadFromGoogleSheets()" class="text-purple-600 hover:text-purple-800 underline">
                                    Atualizar
                                </button>
                            </p>
                            ${state.lastSync ? `
                                <p class="text-xs text-green-600 mt-1">
                                    ✅ Última sincronização: ${state.lastSync}
                                </p>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // INICIAR
        initApp();
    </script>
</body>
</html>
