<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Localizador de Produtos - SUPER BRUNO ATACADO</title>
    <meta name="theme-color" content="#a00b08">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-red: #a00b08;
            --primary-yellow: #f4cf08;
            --primary-beige: #d8cfc4;
            --primary-dark-red: #4d0505;
            --primary-purple: #9c7c84;
        }
        
        .brand-gradient {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-dark-red) 100%);
        }
        
        .btn-primary {
            background-color: var(--primary-red);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark-red);
        }
        
        .btn-secondary {
            background-color: var(--primary-yellow);
            color: var(--primary-dark-red);
        }
        
        .status-tag {
            display: inline-block !important;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin: 2px;
            line-height: 1.2;
            white-space: nowrap;
            border: 1px solid;
        }
        
        .status-mostruario {
            background-color: #fef9e7 !important;
            color: #7d6608 !important;
            border-color: #f4cf08 !important;
        }
        
        .status-embalado {
            background-color: #e8f8ef !important;
            color: #186a3b !important;
            border-color: #2ecc71 !important;
        }
        
        .status-frentedeloja {
            background-color: #e8f4fd !important;
            color: #1a5276 !important;
            border-color: #3498db !important;
        }
        
        .status-separadocd {
            background-color: #f4ecf7 !important;
            color: #6c3483 !important;
            border-color: #9b59b6 !important;
        }
        
        .status-montagem {
            background-color: #ebedef !important;
            color: #2c3e50 !important;
            border-color: #34495e !important;
        }
        
        .status-assistencia {
            background-color: #fdedec !important;
            color: #943126 !important;
            border-color: #e74c3c !important;
        }

            background-color: #f8f9fa !important;
            color: #495057 !important;
            border-color: #dee2e6 !important;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sortable:hover {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
            .mobile-text-sm {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando todos os produtos da planilha...</p>
            </div>
        </div>
    </div>

    <script>
        // üîß CONFIGURA√á√ÉO - ID DA PLANILHA
        const GOOGLE_SHEET_ID = '1zN6WXg-7mkb0mYOV8Hf3stQLD9wAdnyDKSPF5PfYK_M';
        
        let state = {
            items: [],
            loading: true,
            searchTerm: '',
            filteredItems: [],
            isEstoquista: false,
            lastUpdate: null,
            connectionError: false,
            sortField: 'codigo',
            sortDirection: 'asc',
            allItemsLoaded: false
        };

        // üìä CARREGAR TODOS OS PRODUTOS DA PLANILHA
        async function loadFromGoogleSheets() {
            try {
                console.log('üìä Carregando TODOS os produtos...');
                state.loading = true;
                render();
                
                // M√©todo 1: Tentar via API JSON (mais confi√°vel)
                const jsonUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:json`;
                
                console.log('üîó Tentando API JSON...');
                const response = await fetch(jsonUrl);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const text = await response.text();
                console.log('üìÑ Resposta JSON:', text.substring(0, 500));
                
                // Processar resposta JSON
                const jsonData = JSON.parse(text.substring(47).slice(0, -2));
                const items = parseJSONData(jsonData);
                
                if (items.length > 0) {
                    state.items = items;
                    state.connectionError = false;
                    state.allItemsLoaded = true;
                    state.lastUpdate = new Date().toLocaleString('pt-BR');
                    console.log('‚úÖ TODOS os produtos carregados:', items.length, 'itens');
                    showNotification(`‚úÖ ${items.length} produtos carregados com sucesso!`);
                } else {
                    throw new Error('Nenhum item encontrado via JSON');
                }
                
            } catch (error) {
                console.error('‚ùå Erro com API JSON:', error);
                
                // M√©todo 2: Tentar via CSV como fallback
                try {
                    console.log('üîÑ Tentando m√©todo CSV...');
                    const csvUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv`;
                    const csvResponse = await fetch(csvUrl);
                    
                    if (csvResponse.ok) {
                        const csvData = await csvResponse.text();
                        const csvItems = parseCSV(csvData);
                        
                        if (csvItems.length > 0) {
                            state.items = csvItems;
                            state.connectionError = false;
                            state.allItemsLoaded = true;
                            state.lastUpdate = new Date().toLocaleString('pt-BR');
                            console.log('‚úÖ Produtos carregados via CSV:', csvItems.length, 'itens');
                            showNotification(`‚úÖ ${csvItems.length} produtos carregados!`);
                        } else {
                            throw new Error('CSV tamb√©m vazio');
                        }
                    } else {
                        throw new Error('Falha no CSV');
                    }
                } catch (csvError) {
                    console.error('‚ùå Erro com CSV tamb√©m:', csvError);
                    await loadSampleData();
                    state.connectionError = true;
                    showNotification('‚ö†Ô∏è Usando dados de exemplo');
                }
            }
            
            state.loading = false;
            applySortingAndFiltering();
            render();
        }

        // üìù ANALISAR DADOS JSON DA API
        function parseJSONData(jsonData) {
            const items = [];
            
            if (!jsonData.table || !jsonData.table.rows) {
                console.warn('Estrutura JSON inv√°lida');
                return items;
            }
            
            const rows = jsonData.table.rows;
            console.log('üìã Total de linhas na planilha:', rows.length);
            
            for (let i = 0; i < rows.length; i++) {
                try {
                    const row = rows[i];
                    const cells = row.c;
                    
                    // Pular linha de cabe√ßalho (primeira linha)
                    if (i === 0) continue;
                    
                    // Extrair dados das c√©lulas
                    const codigo = cells[0] ? (cells[0].v || '').toString().trim() : '';
                    const nome = cells[1] ? (cells[1].v || '').toString().trim() : '';
                    const quantidade = cells[2] ? parseInt(cells[2].v) || 0 : 0;
                    const plataforma = cells[3] ? (cells[3].v || 'N√£o informado').toString().trim() : 'N√£o informado';
                    const observacoes = cells[4] ? (cells[4].v || '').toString().trim() : '';
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.warn(`‚ùå Erro na linha ${i}:`, error);
                }
            }
            
            console.log('üéØ Itens processados via JSON:', items.length);
            return items;
        }

        // üìù ANALISAR CSV (FALLBACK)
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            console.log('üìã Total de linhas CSV:', lines.length);
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const line = lines[i];
                    
                    // Parser CSV robusto
                    const cells = [];
                    let current = '';
                    let inQuotes = false;
                    let quoteChar = '"';
                    
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        
                        if ((char === '"' || char === "'") && !inQuotes) {
                            inQuotes = true;
                            quoteChar = char;
                        } else if (char === quoteChar && inQuotes) {
                            inQuotes = false;
                        } else if (char === ',' && !inQuotes) {
                            cells.push(current);
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    cells.push(current);
                    
                    const cleanCells = cells.map(cell => cell.replace(/^["']|["']$/g, '').trim());
                    
                    const codigo = cleanCells[0] || '';
                    const nome = cleanCells[1] || '';
                    const quantidade = parseInt(cleanCells[2]) || 0;
                    const plataforma = cleanCells[3] || 'N√£o informado';
                    const observacoes = cleanCells[4] || '';
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.warn(`‚ùå Erro na linha ${i}:`, error);
                }
            }
            
            return items;
        }

        // üìã DADOS DE EXEMPLO (EMERG√äNCIA)
        async function loadSampleData() {
            console.log('üìã Carregando dados de exemplo...');
            
            // Gerar mais dados de exemplo
            state.items = [];
            const marcas = ['Samsung', 'LG', 'Sony', 'Apple', 'Dell', 'Lenovo', 'Acer', 'HP', 'Xiaomi', 'Motorola'];
            const produtos = ['Smartphone', 'Tablet', 'Notebook', 'Smart TV', 'Fone Bluetooth', 'Smartwatch', 'Monitor', 'Impressora'];
            const status = ['Mostruario', 'Embalado', 'Frente de Loja', 'Separado p/CD', 'Montagem', 'Assistencia'];
            
            for (let i = 1; i <= 100; i++) {
                const randomStatus = status[Math.floor(Math.random() * status.length)];
                const randomStatus2 = status[Math.floor(Math.random() * status.length)];
                
                state.items.push({
                    id: 'ex_' + i,
                    codigo: 'BR' + i.toString().padStart(3, '0'),
                    nome: `${produtos[i % produtos.length]} ${marcas[i % marcas.length]} Modelo ${i}`,
                    quantidade: Math.floor(Math.random() * 50) + 1,
                    plataforma: ['Mercado Livre', 'Shopee', 'Amazon', 'Site Oficial', 'Loja F√≠sica'][i % 5],
                    observacoes: `${randomStatus}, ${randomStatus2}`,
                    data_entrada: '2024-01-15',
                    updated_at: new Date().toISOString()
                });
            }
            
            state.lastUpdate = new Date().toLocaleString('pt-BR');
            state.allItemsLoaded = true;
        }

        // üìä FORMATAR OBSERVA√á√ïES
        function formatObservacoes(observacoes) {
            if (!observacoes || observacoes.trim() === '') {
                return '<span class="status-tag status-default">Sem informa√ß√µes</span>';
            }

            const textoLimpo = observacoes.trim();
            const partes = textoLimpo.split(/[,\.]| e |\//).filter(part => part.trim());
            
            if (partes.length === 0) {
                partes.push(textoLimpo);
            }
            
            return partes.map(parte => {
                const texto = parte.trim().toLowerCase();
                let statusClass = 'status-default';
                
                if (texto.includes('mostruario') || texto.includes('mostru√°rio') || texto.includes('amostra')) {
                    statusClass = 'status-mostruario';
                }
                else if (texto.includes('embalado') || texto.includes('caixa') || texto.includes('box')) {
                    statusClass = 'status-embalado';
                }
                else if (texto.includes('frente') || texto.includes('loja') || texto.includes('vitrine') || texto.includes('exposi') || texto.includes('prateleira')) {
                    statusClass = 'status-frentedeloja';
                }
                else if (texto.includes('separado') || texto.includes('cd') || texto.includes('centro') || texto.includes('distribui') || texto.includes('deposito') || texto.includes('dep√≥sito')) {
                    statusClass = 'status-separadocd';
                }
                else if (texto.includes('montar') || texto.includes('montagem') || texto.includes('montado') || texto.includes('armar')) {
                    statusClass = 'status-montagem';
                }
                else if (texto.includes('assistencia') || texto.includes('assist√™ncia') || texto.includes('conserto') || texto.includes('reparo') || texto.includes('manuten') || texto.includes('defeito')) {
                    statusClass = 'status-assistencia';
                }

                return `<span class="status-tag ${statusClass} mr-1 mb-1 inline-block">${parte.trim()}</span>`;
            }).join('');
        }

        // üîç FUN√á√ïES DE PESQUISA E ORDENA√á√ÉO
        function handleSearchInput(event) {
            state.searchTerm = event.target.value;
            applySortingAndFiltering();
            render();
        }

        function clearSearch() {
            state.searchTerm = '';
            applySortingAndFiltering();
            render();
        }

        function sortBy(field) {
            if (state.sortField === field) {
                state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                state.sortField = field;
                state.sortDirection = 'asc';
            }
            applySortingAndFiltering();
            render();
        }

        function getSortIcon(field) {
            if (state.sortField !== field) {
                return '‚ÜïÔ∏è';
            }
            return state.sortDirection === 'asc' ? '‚¨ÜÔ∏è' : '‚¨áÔ∏è';
        }

        function applySortingAndFiltering() {
            // Filtrar
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
            } else {
                state.filteredItems = state.items.filter(item => 
                    item.codigo.toLowerCase().includes(term) ||
                    item.nome.toLowerCase().includes(term) ||
                    item.plataforma.toLowerCase().includes(term) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(term))
                );
            }
            
            // Ordenar
            state.filteredItems.sort((a, b) => {
                let valueA, valueB;
                
                switch (state.sortField) {
                    case 'codigo':
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                        break;
                    case 'nome':
                        valueA = a.nome.toLowerCase();
                        valueB = b.nome.toLowerCase();
                        break;
                    case 'quantidade':
                        valueA = a.quantidade;
                        valueB = b.quantidade;
                        break;
                    case 'plataforma':
                        valueA = a.plataforma.toLowerCase();
                        valueB = b.plataforma.toLowerCase();
                        break;
                    default:
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                }
                
                if (state.sortDirection === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });
        }

        // üîî NOTIFICA√á√ÉO
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200">√ó</button>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) notification.remove();
            }, 4000);
        }

        // üéØ INICIALIZA√á√ÉO
        async function initApp() {
            console.log('üöÄ Iniciando sistema de estoque...');
            
            // Modo simples
            state.isEstoquista = confirm('Deseja acessar como ESTOQUISTA?\n\nCancelar para modo VENDEDOR');
            
            if (state.isEstoquista) {
                showNotification('‚úÖ Modo ESTOQUISTA ativado!');
            } else {
                showNotification('üë§ Modo VENDEDOR ativado');
            }
            
            await loadFromGoogleSheets();
            
            // Atualizar a cada 3 minutos
            setInterval(loadFromGoogleSheets, 180000);
        }

        // üé® RENDERIZA√á√ÉO PRINCIPAL
        function render() {
            if (state.loading) return;
            
            const app = document.getElementById('app');
            app.innerHTML = `
                <!-- HEADER -->
                <header class="brand-gradient shadow-lg">
                    <div class="container mx-auto px-4 py-4">
                        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                            <div class="flex items-center gap-4">
                                <div class="brand-gradient rounded-xl p-2 text-white font-bold text-xl flex items-center justify-center h-16 w-48 shadow-md">
                                    <div class="flex items-center">
                                        <span class="text-white">SUPER</span>
                                        <span class="text-yellow-300 ml-1">BRUNO</span>
                                    </div>
                                </div>
                                <div>
                                    <h1 class="text-white text-xl md:text-2xl font-bold">Sistema de Estoque</h1>
                                    <p class="text-yellow-200 text-sm mobile-hidden">SUPER BRUNO ATACADO</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-4">
                                <div class="text-white">
                                    <span class="text-sm">üë§ ${state.isEstoquista ? 'ESTOQUISTA' : 'VENDEDOR'}</span>
                                </div>
                                
                                <div class="flex gap-2">
                                    <button onclick="loadFromGoogleSheets()" 
                                            class="btn-secondary px-4 py-2 rounded-lg font-medium flex items-center gap-2">
                                        üîÑ Atualizar
                                    </button>
                                    <button onclick="location.reload()" 
                                            class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium">
                                        üîÅ Trocar Modo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- MAIN CONTENT -->
                <main class="container mx-auto px-4 py-6">
                    <!-- STATUS BAR -->
                    <div class="bg-white rounded-lg p-4 mb-6 shadow">
                        <div class="flex flex-wrap items-center gap-4">
                            <div class="flex items-center gap-2">
                                <span class="font-medium">üì¶ Total:</span>
                                <span class="text-red-600 font-bold">${state.items.length}</span>
                                ${state.allItemsLoaded ? '<span class="text-green-600 text-sm">‚úì Todos carregados</span>' : ''}
                            </div>
                            
                            <div class="flex items-center gap-2">
                                <span class="font-medium">üîç Filtrados:</span>
                                <span class="text-red-600 font-bold">${state.filteredItems.length}</span>
                            </div>
                            
                            ${state.lastUpdate ? `
                                <div class="flex items-center gap-2">
                                    <span class="font-medium">üïí Atualizado:</span>
                                    <span class="text-gray-700">${state.lastUpdate}</span>
                                </div>
                            ` : ''}
                            
                            ${state.connectionError ? `
                                <div class="flex items-center gap-2">
                                    <span class="font-medium text-orange-600">‚ö†Ô∏è Modo Offline</span>
                                </div>
                            ` : `
                                <div class="flex items-center gap-2">
                                    <span class="font-medium text-green-600">‚úÖ Conectado</span>
                                </div>
                            `}
                        </div>
                    </div>

                    <!-- SEARCH BAR -->
                    <div class="bg-white rounded-lg p-4 mb-6 shadow">
                        <div class="relative">
                            <input type="text" 
                                   placeholder="üîç Pesquisar por c√≥digo, nome, plataforma..."
                                   value="${state.searchTerm}"
                                   oninput="handleSearchInput(event)"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            
                            ${state.searchTerm ? `
                                <button onclick="clearSearch()" 
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 bg-white rounded-full w-8 h-8 flex items-center justify-center">
                                    ‚ùå
                                </button>
                            ` : ''}
                        </div>
                    </div>

                    <!-- PRODUCTS TABLE -->
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-gradient-to-r from-red-700 to-red-900 text-white">
                                        <th class="px-4 py-3 text-left sortable" onclick="sortBy('codigo')">
                                            C√≥digo ${getSortIcon('codigo')}
                                        </th>
                                        <th class="px-4 py-3 text-left sortable" onclick="sortBy('nome')">
                                            Nome ${getSortIcon('nome')}
                                        </th>
                                        <th class="px-4 py-3 text-left sortable" onclick="sortBy('quantidade')">
                                            Qtd ${getSortIcon('quantidade')}
                                        </th>
                                        <th class="px-4 py-3 text-left sortable mobile-hidden" onclick="sortBy('plataforma')">
                                            Plataforma ${getSortIcon('plataforma')}
                                        </th>
                                        <th class="px-4 py-3 text-left">Local/Status</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${state.filteredItems.length === 0 ? `
                                        <tr>
                                            <td colspan="5" class="px-4 py-8 text-center text-gray-500">
                                                ${state.searchTerm ? 'Nenhum produto encontrado para sua pesquisa.' : 'Carregando produtos...'}
                                            </td>
                                        </tr>
                                    ` : ''}
                                    
                                    ${state.filteredItems.map(item => `
                                        <tr class="hover:bg-gray-50">
                                            <td class="px-4 py-3 font-mono font-bold text-red-700 mobile-text-sm">${item.codigo}</td>
                                            <td class="px-4 py-3">
                                                <div class="font-medium mobile-text-sm">${item.nome}</div>
                                            </td>
                                            <td class="px-4 py-3">
                                                <span class="font-bold ${item.quantidade === 0 ? 'text-red-600' : 'text-green-600'} mobile-text-sm">
                                                    ${item.quantidade}
                                                </span>
                                            </td>
                                            <td class="px-4 py-3 mobile-hidden">
                                                <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm">
                                                    ${item.plataforma}
                                                </span>
                                            </td>
                                            <td class="px-4 py-3">
                                                <div class="flex flex-wrap gap-1">
                                                    ${formatObservacoes(item.observacoes)}
                                                </div>
                                            </td>
