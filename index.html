        // üîß LOGIN
        async function login() {
            const email = sanitize(state.loginForm.email.trim());
            const password = state.loginForm.password;
            
            if (!email || !password) {
                showNotification('‚ùå Preencha email e senha', 'error');
                return;
            }
            
            // Valida√ß√£o de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('‚ùå Email inv√°lido', 'error');
                return;
            }
            
            try {
                state.loginLoading = true;
                render();
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;
                
                state.loginForm = { email: '', password: '' };
                
            } catch (error) {
                state.loginLoading = false;
                render();
                
                if (error.message?.includes('Invalid login credentials')) {
                    showNotification('‚ùå Email ou senha incorretos', 'error');
                } else {
                    showNotification('‚ùå Erro ao fazer login: ' + error.message, 'error');
                }

        // üì• IMPORTAR DO EXCEL
        async function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Validar tamanho do arquivo (m√°x 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('‚ùå Arquivo muito grande. M√°ximo: 5MB', 'error');
                return;
            }
            
            try {
                state.importLoading = true;
                render();
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        // Limitar n√∫mero de linhas
                        if (jsonData.length > 1000) {
                            showNotification('‚ùå M√°ximo de 1000 linhas por vez', 'error');
                            state.importLoading = false;
                            render();
                            return;
                        }
                        
                        processImportedData(jsonData);
                        
                    } catch (error) {
                        console.error('Erro ao importar arquivo:', error);
                        showNotification('‚ùå Erro ao importar arquivo', 'error');
                        state.importLoading = false;
                        render();
                    }
                };
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                state.importLoading = false;
                render();
                showNotification('‚ùå Erro ao processar arquivo', 'error');
            }
        }

        // üîÑ PROCESSAR DADOS IMPORTADOS
        async function processImportedData(data) {
            try {
                let importedCount = 0;
                let errorCount = 0;
                const errors = [];
                
                for (const [index, item] of data.entries()) {
                    try {
                        // Mapear e sanitizar colunas
                        const mappedItem = {
                            codigo: sanitize((item.C√≥digo || item.codigo || `IMP${Date.now()}${index}`).toString().trim()),
                            nome: sanitize((item.Produto || item.produto || item.Nome || item.nome || 'Produto sem nome').toString().trim()),
                            quantidade: parseInt(item.Quantidade || item.quantidade || '1') || 1,
                            localizacao: sanitize((item.Localiza√ß√£o || item.localizacao || item.Local || item.local || '').toString().trim()),
                            categoria: sanitize((item.Categoria || item.categoria || '').toString().trim()),
                            preco: parseFloat((item.Pre√ßo || item.preco || item.Preco || '').toString().replace('R$', '').replace(',', '.').trim()) || null,
                            status: mapStatus(item.Status || item.status) || 'venda',
                            observacoes: sanitize((item.Observa√ß√µes || item.observacoes || item.Observacoes || '').toString().trim()),
                            tags: sanitize((item.Tags || item.tags || '').toString().trim()),
                            data_entrada: new Date().toISOString().split('T')[0],
                            user_id: state.user.id,
                            user_email: state.user.email,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        };
                        
                        // Validar dados
                        const validationErrors = validateItem(mappedItem);
                        if (validationErrors.length > 0) {
                            throw new Error(validationErrors.join(', '));
                        }
                        
                        // Verificar se item j√° existe
                        const { data: existingItem } = await supabase
                            .from('items')
                            .select('id')
                            .eq('codigo', mappedItem.codigo)
                            .single();
                        
                        if (existingItem) {
                            await supabase
                                .from('items')
                                .update(mappedItem)
                                .eq('id', existingItem.id);
                        } else {
                            await supabase
                                .from('items')
                                .insert([mappedItem]);
                        }
                        
                        importedCount++;
                        
                    } catch (itemError) {
                        errorCount++;
                        errors.push(`Linha ${index + 2}: ${itemError.message}`);
                    }
                }
                
                state.importLoading = false;
                render();
                
                if (errorCount > 0) {
                    showNotification(`‚ö†Ô∏è ${importedCount} itens importados, ${errorCount} com erro.`, 'warning');
                } else {
                    showNotification(`‚úÖ ${importedCount} itens importados com sucesso!`, 'success');
                }
                
                await loadItems();
                
            } catch (error) {
                state.importLoading = false;
                render();
                showNotification('‚ùå Erro ao importar dados: ' + error.message, 'error');
            }
        }

        // üó∫Ô∏è MAPEAR STATUS
        function mapStatus(statusStr) {
            if (!statusStr) return 'venda';
            
            const statusMap = {
                'dispon√≠vel para venda': 'venda',
                'disponivel para venda': 'venda',
                'venda': 'venda',
                'assist√™ncia t√©cnica': 'assistencia',
                'assistencia tecnica': 'assistencia',
                'assistencia': 'assistencia',
                'mostru√°rio': 'mostruario',
                'mostruario': 'mostruario',
                'uso da loja': 'uso_loja',
                'uso loja': 'uso_loja',
                'separado p/ entrega/recolhimento': 'separado',
                'separado para entrega': 'separado',
                'separado': 'separado'
            };
            
            const normalizedStatus = statusStr.toString().toLowerCase().trim();
            return statusMap[normalizedStatus] || 'venda';
        }
