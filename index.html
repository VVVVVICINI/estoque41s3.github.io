        // üåê OBTER IP DO CLIENTE (SIMPLIFICADO)
        async function getClientIP() {
            try {

                const data = await response.json();
                return data.ip;
            } catch (error) {
                // Fallback: usar um identificador √∫nico baseado em userAgent e outros fatores
                const fallbackId = btoa(navigator.userAgent + navigator.language + screen.width + screen.height);
                return 'local_' + fallbackId.substring(0, 16);
            }
        }

        // üïí FUN√á√ÉO PARA CALCULAR TEMPO DECORRIDO
        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Nunca atualizado';
            
            const now = new Date();
            const past = new Date(timestamp);
            const diffInSeconds = Math.floor((now - past) / 1000);
            
            if (diffInSeconds < 60) {
                return 'Agora mesmo';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `H√° ${minutes} min${minutes > 1 ? 's' : ''}`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `H√° ${hours} h${hours > 1 ? 's' : ''}`;
            } else if (diffInSeconds < 2592000) {
                const days = Math.floor(diffInSeconds / 86400);
                return `H√° ${days} dia${days > 1 ? 's' : ''}`;
            } else {
                const months = Math.floor(diffInSeconds / 2592000);
                return `H√° ${months} mes${months > 1 ? 'es' : ''}`;
            }
        }

        // üïí FUN√á√ÉO PARA FORMATAR DATA COMPLETA
        function formatFullDate(timestamp) {
            if (!timestamp) return 'Data n√£o dispon√≠vel';
            
            const date = new Date(timestamp);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // üïí VERIFICAR SE √â ATUALIZA√á√ÉO DO USU√ÅRIO (√∫ltimas 24 horas)
        function isUserModified(timestamp) {
            if (!timestamp) return false;
            
            const now = new Date();
            const past = new Date(timestamp);
            const diffInHours = (now - past) / (1000 * 3600);
            
            // S√≥ mostra como "modificado pelo usu√°rio" se foi nas √∫ltimas 24 horas
            // E se n√£o foi uma atualiza√ß√£o autom√°tica do sistema
            return diffInHours < 24;
        }

            state.customFavicon = faviconData;

            updateFavicon(faviconData);
        }

        // üîµ REMOVER FAVICON PERSONALIZADO
        function removeCustomFavicon() {
            state.customFavicon = null;
            localStorage.removeItem('estoque_custom_favicon');
            resetFavicon();
            render();
        }

        // üîµ ATUALIZAR FAVICON NA P√ÅGINA
        function updateFavicon(faviconData) {
            // Remove favicons existentes
            const existingFavicons = document.querySelectorAll('link[rel*="icon"]');
            existingFavicons.forEach(favicon => favicon.remove());
            
            // Adiciona novo favicon
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.href = faviconData;
            document.head.appendChild(newFavicon);

            // Adiciona tamb√©m para Apple devices
            const appleFavicon = document.createElement('link');
            appleFavicon.rel = 'apple-touch-icon';
            appleFavicon.href = faviconData;
            document.head.appendChild(appleFavicon);
        }

        // üîµ RESETAR FAVICON PADR√ÉO
        function resetFavicon() {
            // Remove favicons existentes
            const existingFavicons = document.querySelectorAll('link[rel*="icon"]');
            existingFavicons.forEach(favicon => favicon.remove());
            
            // Adiciona favicon padr√£o (emoji de caixa)
            const defaultFavicon = document.createElement('link');
            defaultFavicon.rel = 'icon';
            defaultFavicon.href = "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì¶</text></svg>";
            document.head.appendChild(defaultFavicon);
        }

        // üì§ UPLOAD DE IMAGEM
        function handleImageUpload(event, type = 'logo') {
            const file = event.target.files[0];
            if (!file) return;

            // Verificar se √© uma imagem
            if (!file.type.match('image.*')) {
                alert('‚ùå Por favor, selecione apenas arquivos de imagem.');
                return;
            }

            // Verificar tamanho do arquivo (m√°ximo 2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert('‚ùå A imagem deve ter no m√°ximo 2MB.');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imageData = e.target.result;
                if (type === 'logo') {
                    saveCustomLogo(imageData);
                    showNotification('‚úÖ Logo atualizada com sucesso!');
                } else if (type === 'favicon') {
                    saveCustomFavicon(imageData);
                    showNotification('‚úÖ Favicon atualizado com sucesso!');
                }
                render();
            };
            
            reader.onerror = function() {
                alert('‚ùå Erro ao carregar a imagem.');
            };
            
            reader.readAsDataURL(file);
            
            // Limpar o input para permitir selecionar o mesmo arquivo novamente
            event.target.value = '';
        }

        // üìù ANALISAR CSV - ZERO AGORA √â ZERO
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const items = [];
            
            for (let i = 1; i < lines.length; i++) {
                try {
                    const cells = parseCSVLine(lines[i]);
                    
                    const codigo = (cells[0] || '').toString().trim();
                    const nome = (cells[1] || '').toString().trim();
                    const quantidade = parseInt(cells[2]) || 0;
                    const plataforma = (cells[3] || 'N√£o informado').toString().trim();
                    const observacoes = (cells[4] || '').toString().trim();
                    
                    if (codigo && nome) {
                        items.push({
                            id: 'item_' + i + '_' + Date.now(),
                            codigo: codigo,
                            nome: nome,
                            quantidade: quantidade,
                            plataforma: plataforma,
                            observacoes: observacoes,
                            data_entrada: new Date().toISOString().split('T')[0],
                            updated_at: new Date().toISOString(),
                            last_modified: null, // S√≥ ser√° preenchido quando o usu√°rio modificar
                            user_modified: false // Flag para indicar se foi modifica√ß√£o do usu√°rio
                        });
                    }
                } catch (error) {
                    console.warn(`Erro na linha ${i + 1}:`, error);
                }
            }
            
            return items;
        }

        // üîß PARSER DE CSV
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result.map(cell => cell.replace(/^"|"$/g, '').trim());
        }

        // üîÑ FUN√á√ïES DE ORDENA√á√ÉO E FILTRO
        function applySortingAndFiltering() {
            filterItems();

        function filterItems() {
            const term = state.searchTerm.toLowerCase().trim();
            
            if (!term) {
                state.filteredItems = [...state.items];
            } else {
                state.filteredItems = state.items.filter(item => 
                    item.codigo.toLowerCase().includes(term) ||
                    item.nome.toLowerCase().includes(term) ||
                    item.plataforma.toLowerCase().includes(term) ||
                    (item.observacoes && item.observacoes.toLowerCase().includes(term))
                );
            }
        }

        function sortItems() {
            state.filteredItems.sort((a, b) => {
                let valueA, valueB;
                
                switch (state.sortField) {
                    case 'codigo':
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                        break;
                    case 'nome':
                        valueA = a.nome.toLowerCase();
                        valueB = b.nome.toLowerCase();
                        break;
                    case 'quantidade':
                        valueA = a.quantidade;
                        valueB = b.quantidade;
                        break;
                    case 'plataforma':
                        valueA = a.plataforma.toLowerCase();
                        valueB = b.plataforma.toLowerCase();
                        break;
                    case 'observacoes':
                        valueA = (a.observacoes || '').toLowerCase();
                        valueB = (b.observacoes || '').toLowerCase();
                        break;
                    case 'last_modified':
                        valueA = new Date(a.last_modified || 0);
                        valueB = new Date(b.last_modified || 0);
                        break;
                    default:
                        valueA = a.codigo.toLowerCase();
                        valueB = b.codigo.toLowerCase();
                }
                
                if (state.sortDirection === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });
        }

            const partes = observacoes.split(/[,\.]| e /).filter(part => part.trim());
            
            return partes.map(parte => {
                const texto = parte.trim().toLowerCase();
                let statusClass = 'status-default';
                
                // Mostru√°rio
                if (texto.includes('mostruario') || texto.includes('mostru√°rio') || texto.includes('mostruarios') || texto.includes('mostru√°rios')) {
                    statusClass = 'status-mostruario';
                }
                // Embalado
                else if (texto.includes('embalado') || texto.includes('embalados') || texto.includes('caixa') || texto.includes('caixas')) {
                    statusClass = 'status-embalado';

                // Frente de loja

                    statusClass = 'status-frentedeloja';

                else if (texto.includes('separado') || texto.includes('cd') || texto.includes('centro') || texto.includes('distribui√ß√£o') || texto.includes('distribuicao')) {
                    statusClass = 'status-separadocd';

                // Montagem

                    statusClass = 'status-montagem';
                }
                // Assist√™ncia

                }

                return `<span class="status-tag ${statusClass} mr-1 mb-1">${parte.trim()}</span>`;
            }).join('');
        }

                                            <td class="px-3 py-2 md:px-4 md:py-3">
                                                <div class="flex items-center gap-2">
                                                    <span class="font-bold ${item.quantidade === 0 ? 'text-red-600' : 'text-green-600'} mobile-text-sm">
                                                        ${item.quantidade}
                                                    </span>
                                                    ${state.isEstoquista ? `
                                                        <div class="flex gap-1">
                                                            <button onclick="decreaseQuantity('${item.id}')" 
                                                                    class="w-6 h-6 bg-red-500 hover:bg-red-600 text-white rounded flex items-center justify-center text-xs transition-colors">
                                                                -
                                                            </button>
                                                            <button onclick="increaseQuantity('${item.id}')" 
                                                                    class="w-6 h-6 bg-green-500 hover:bg-green-600 text-white rounded flex items-center justify-center text-xs transition-colors">
                                                                +
                                                            </button>
                                                        </div>
                                                    ` : ''}
                                                </div>
                                            </td>
                                            <td class="px-3 py-2 md:px-4 md:py-3 mobile-hidden">
                                                <span class="inline-block bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm">
                                                    ${item.plataforma}
                                                </span>
                                            </td>
                                            <td class="px-3 py-2 md:px-4 md:py-3">
                                                <div class="flex flex-wrap gap-1">
                                                    ${formatObservacoes(item.observacoes)}
                                                </div>
                                            </td>
                                            ${state.isEstoquista ? `
                                                <td class="px-3 py-2 md:px-4 md:py-3 text-sm text-gray-600 mobile-hidden">
                                                    ${item.last_modified ? `
                                                        <div>
                                                            <div class="mobile-text-sm">${formatFullDate(item.last_modified)}</div>
                                                            <div class="time-ago">${getTimeAgo(item.last_modified)}</div>
                                                        </div>
                                                    ` : 'Nunca modificado'}
                                                </td>
                                                <td class="px-3 py-2 md:px-4 md:py-3">
                                                    <div class="flex justify-center gap-1 md:gap-2">
                                                        <button onclick="editItem(${JSON.stringify(item).replace(/"/g, '&quot;')})" 
                                                                class="btn-secondary px-2 py-1 md:px-3 md:py-1 rounded text-sm transition-colors mobile-text-sm">
                                                            ‚úèÔ∏è
                                                        </button>
                                                        <button onclick="deleteItem('${item.id}')" 
                                                                class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 md:px-3 md:py-1 rounded text-sm transition-colors mobile-text-sm">
                                                            üóëÔ∏è
                                                        </button>
                                                    </div>
                                                </td>
                                            ` : ''}
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- MOBILE FOOTER ACTIONS -->
                    <div class="fixed bottom-4 right-4 md:hidden">
                        <div class="flex flex-col gap-2">
                            ${state.isEstoquista ? `
                                <button onclick="addNewProduct()" 
                                        class="bg-green-500 hover:bg-green-600 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center text-xl">
                                    ‚ûï
                                </button>
                            ` : ''}
                            <button onclick="loadFromGoogleSheets()" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center text-xl">
                                üîÑ
                            </button>
                        </div>
                    </div>
                </main>

                <!-- MODAIS -->
                ${state.activeModal === 'settings' ? renderSettingsModal() : ''}
                ${state.editingItem ? renderEditModal() : ''}
            `;

            // Focar no search input ap√≥s render
            setTimeout(() => {
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.focus();
                    searchInput.setSelectionRange(state.searchTerm.length, state.searchTerm.length);
                }
            }, 100);
        }

        // ‚öôÔ∏è MODAL DE CONFIGURA√á√ïES
        function renderSettingsModal() {
            return `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div class="bg-white rounded-lg w-full max-w-md max-h-[90vh] overflow-y-auto modal-mobile">
                        <div class="flex justify-between items-center mb-4 p-6 border-b">
                            <h2 class="text-xl font-bold brand-text-dark">‚öôÔ∏è Configura√ß√µes</h2>
                            <button onclick="state.activeModal = null; render()" 
                                    class="text-gray-500 hover:text-gray-700 text-2xl">
                                ‚úï
                            </button>
                        </div>
                        
                        <div class="space-y-6 p-6 modal-content-mobile">
                            <!-- LOGO PERSONALIZADA -->
                            <div>
                                <h3 class="font-medium mb-2">üñºÔ∏è Logo Personalizada</h3>
                                <div class="flex items-center gap-4 mb-2">
                                    ${renderLogo()}
                                </div>
                                <div class="flex gap-2">
                                    <label class="btn-secondary px-3 py-2 rounded cursor-pointer text-sm flex items-center gap-2">
                                        üìÅ Escolher Logo
                                        <input type="file" accept="image/*" 
                                               onchange="handleImageUpload(event, 'logo')" 
                                               class="hidden">
                                    </label>
                                    ${state.customLogo ? `
                                        <button onclick="removeCustomLogo()" 
                                                class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded text-sm">
                                            üóëÔ∏è Remover
                                        </button>
                                    ` : ''}
                                </div>
                                <p class="text-xs text-gray-500 mt-1">Recomendado: PNG transparente, max. 2MB</p>
                            </div>
                            
                            <!-- FAVICON PERSONALIZADO -->
                            <div>
                                <h3 class="font-medium mb-2">üîµ Favicon Personalizado</h3>
                                <div class="flex items-center gap-4 mb-2">
                                    ${renderFaviconPreview()}
                                </div>
                                <div class="flex gap-2">
                                    <label class="btn-secondary px-3 py-2 rounded cursor-pointer text-sm flex items-center gap-2">
                                        üìÅ Escolher Favicon
                                        <input type="file" accept="image/*" 
                                               onchange="handleImageUpload(event, 'favicon')" 
                                               class="hidden">
                                    </label>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">Recomendado: Quadrado, 32x32px, max. 2MB</p>
                            </div>
                            
                            <div class="pt-4 border-t">
                                <button onclick="state.activeModal = null; render()" 
                                        class="btn-primary w-full py-3 rounded-lg font-medium">
                                    Fechar Configura√ß√µes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ‚úèÔ∏è MODAL DE EDI√á√ÉO
        function renderEditModal() {
            const item = state.editingItem;
            
            return `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div class="bg-white rounded-lg w-full max-w-md max-h-[90vh] overflow-y-auto modal-mobile">
                        <div class="flex justify-between items-center mb-4 p-6 border-b">
                            <h2 class="text-xl font-bold brand-text-dark">
                                ${state.isNewProduct ? '‚ûï Novo Produto' : '‚úèÔ∏è Editar Produto'}
                            </h2>
                            <button onclick="cancelEdit()" 
                                    class="text-gray-500 hover:text-gray-700 text-2xl">
                                ‚úï
                            </button>
                        </div>
                        
                        <div class="space-y-4 p-6 modal-content-mobile">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">C√≥digo *</label>
                                <input type="text" 
                                       value="${item.codigo}"
                                       oninput="state.editingItem.codigo = this.value"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                       placeholder="Ex: BR001">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nome *</label>
                                <input type="text" 
                                       value="${item.nome}"
                                       oninput="state.editingItem.nome = this.value"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                       placeholder="Ex: Smartphone Samsung">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                                <input type="number" 
                                       value="${item.quantidade}"
                                       oninput="state.editingItem.quantidade = parseInt(this.value) || 0"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                       min="0">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Plataforma</label>
                                <input type="text" 
                                       value="${item.plataforma}"
                                       oninput="state.editingItem.plataforma = this.value"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                       placeholder="Ex: Mercado Livre, Shopee">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Observa√ß√µes</label>
                                <textarea 
                                    oninput="state.editingItem.observacoes = this.value"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    rows="3"
                                    placeholder="Ex: Mostruario, Embalado, Frente de Loja, Separado p/CD, Montagem, Assistencia">${item.observacoes || ''}</textarea>
                                <p class="text-xs text-gray-500 mt-1">
                                    Separe por v√≠rgulas: "Mostruario, Embalado, Frente de Loja"
                                </p>
                            </div>
                            
                            <div class="flex gap-2 pt-4">
                                <button onclick="saveProduct()" 
                                        class="btn-primary flex-1 py-3 rounded-lg font-medium">
                                    üíæ Salvar
                                </button>
                                <button onclick="cancelEdit()" 
                                        class="bg-gray-500 hover:bg-gray-600 text-white flex-1 py-3 rounded-lg font-medium">
                                    ‚ùå Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // üöÄ INICIAR APLICATIVO
        initApp();

        // Service Worker Registration para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
</body>
</html>
